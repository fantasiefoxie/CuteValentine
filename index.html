<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

/* ---------- INTRO ---------- */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* ---------- QUESTION ---------- */
#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* ---------- GAME ---------- */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}
#deckBtn{
 position:absolute;bottom:18px;left:18px;
 padding:6px 10px;border-radius:10px;
 background:rgba(255,255,255,.1);cursor:pointer;
}
#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* FLOATIES */
.float{
 position:absolute;
 font-size:28px;
 cursor:pointer;
 transition:transform .2s, filter .2s;
}
.float.nickname{font-family:'Comfortaa';font-size:16px}

/* ACTIVE */
.float.active{
 filter:drop-shadow(0 0 16px #ff7aa2);
}
.float.active::after{
 content:"";
 position:absolute;
 inset:-8px;
 border:1px solid rgba(255,255,255,.45);
 border-radius:14px;
 backdrop-filter:blur(4px);
}

/* PASSIVE */
.float.passive{
 transform:scale(.8);
 filter:blur(.6px);
 opacity:.9;
}

/* HARD POP */
.candy{
 position:absolute;
 font-size:22px;
 font-weight:900;
 text-shadow:0 0 14px #ff4d88;
 animation:hardPop .45s cubic-bezier(.2,1.6,.4,1) forwards;
 pointer-events:none;
}
@keyframes hardPop{
 0%{opacity:0;transform:scale(.3)}
 40%{opacity:1;transform:scale(1.4)}
 60%{transform:scale(.95)}
 100%{opacity:0;transform:translateY(-46px) scale(.7)}
}

/* ---------- CARD REVEAL ---------- */
#cardReveal{
 position:absolute;left:50%;bottom:-220px;
 transform:translateX(-50%);
 width:250px;background:#2a0f1a;
 border-radius:16px;padding:14px;text-align:center;
 transition:bottom .6s;
 z-index:700;
 box-shadow:0 0 22px rgba(255,120,180,.5);
}
#cardReveal.show{bottom:110px}

/* ---------- DECK ---------- */
#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.96);
 display:none;flex-direction:column;
 padding:20px;overflow-y:auto;z-index:999;
}
.cardGrid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:12px;
}
.card{
 position:relative;
 aspect-ratio:3/4;
 border-radius:14px;
 padding:10px;
 background:#2a0f1a;
 font-size:11px;
 cursor:pointer;
 box-shadow:0 0 12px rgba(255,120,170,.4);
}
.card::before{
 content:"";
 position:absolute;inset:-20%;
 background:linear-gradient(120deg,transparent,rgba(255,255,255,.15),transparent);
 animation:shine 3.5s linear infinite;
}
@keyframes shine{
 from{transform:translateX(-100%)}
 to{transform:translateX(100%)}
}

.cardHeader{font-size:10px;opacity:.8}
.cardTitle{font-weight:700;margin:6px 0}
.cardQuote{font-style:italic;font-size:10px;opacity:.8}

/* EXPAND */
#cardExpand{
 position:absolute;inset:0;
 display:none;
 justify-content:center;
 align-items:center;
 backdrop-filter:blur(10px);
 background:rgba(0,0,0,.35);
 z-index:1200;
}
#cardExpand .card{
 width:220px;
 aspect-ratio:3/4;
 transform:none;
}

.closeDeck{text-align:center;margin-top:20px;cursor:pointer}
</style>
</head>

<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
<h1>Aditi, will you be my Valentine?</h1>
<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
<div id="tease"></div>
</div>

<div id="celebrate">
<div id="message">üíó My favourite person üíó</div>
<div id="stats"></div>
<div id="playArea"></div>
<div id="energy"></div>
<div id="combo"></div>
<div id="deckBtn">View Deck</div>
</div>

<div id="cardReveal"></div>

<div id="deckPanel">
<h2>Your Love Deck</h2>
<div class="cardGrid" id="cardGrid"></div>
<div class="closeDeck" id="closeDeck">Close</div>
</div>

<div id="cardExpand"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* FOUNDATION (unchanged gameplay) */
const heart=intro.querySelector(".heart"),
intro=document.getElementById("intro"),
question=document.getElementById("question"),
celebrate=document.getElementById("celebrate"),
play=document.getElementById("playArea"),
comboEl=document.getElementById("combo"),
statsEl=document.getElementById("stats"),
energyEl=document.getElementById("energy"),
deckBtn=document.getElementById("deckBtn"),
deckPanel=document.getElementById("deckPanel"),
cardGrid=document.getElementById("cardGrid"),
closeDeck=document.getElementById("closeDeck"),
expand=document.getElementById("cardExpand"),
bg=document.getElementById("bg"),
blue=document.getElementById("blue"),
maw=document.getElementById("maw"),
popSound=document.getElementById("popSound");

heart.onclick=()=>{bg.play().catch(()=>{});intro.style.display="none";question.style.display="flex";};

const FOOD=["üç´","üßá","üçù","üçï"],FLOWERS=["üåπ","üåª","üíã"],NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"],ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];
const cat=x=>FOOD.includes(x)?"food":FLOWERS.includes(x)?"flower":NICK.includes(x)?"nick":"animal";

let floats=[],paused=true,lastType=null;
let deck=JSON.parse(localStorage.getItem("deckData")||"[]");

function rv(){return (Math.random()-.5)*1.4||.6;}

function spawn(){
 const el=document.createElement("div");
 const t=ALL[Math.floor(Math.random()*ALL.length)];
 el.className="float"+(NICK.includes(t)?" nickname":"");
 el.textContent=t;
 play.appendChild(el);

 const o={el,type:t,x:Math.random()*300,y:Math.random()*500,vx:rv(),vy:rv()};
 el.onclick=()=>!paused&&popFloat(o);
 floats.push(o);
}

function popFloat(o){
 popSound.currentTime=0;
 popSound.play();
 const d=document.createElement("div");
 d.className="candy";
 d.textContent="POP!";
 d.style.left=o.x+"px";
 d.style.top=o.y+"px";
 play.appendChild(d);
 setTimeout(()=>d.remove(),450);

 lastType=cat(o.type);
 updateGlow();
}

function updateGlow(){
 floats.forEach(f=>{
  const active=cat(f.type)===lastType;
  f.el.classList.toggle("active",active);
  f.el.classList.toggle("passive",!active);
 });
}

function animate(){
 if(!paused){
  floats.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>play.clientWidth-40)f.vx*=-1;
   if(f.y<0||f.y>play.clientHeight-40)f.vy*=-1;
   f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
 }
 requestAnimationFrame(animate);
}
animate();

/* DECK */
function renderDeck(){
 cardGrid.innerHTML="";
 deck.forEach(c=>{
   const d=document.createElement("div");
   d.className="card";
   d.innerHTML=`
    <div class="cardHeader">${c.arcana||"Love"} Arcana</div>
    <div class="cardTitle">${c.name}</div>
    <div class="cardQuote">${c.quote||""}</div>
   `;
   d.onclick=(e)=>{
     e.stopPropagation();
     expand.innerHTML="";
     const clone=d.cloneNode(true);
     expand.appendChild(clone);
     expand.style.display="flex";
   };
   cardGrid.appendChild(d);
 });
}

deckBtn.onclick=()=>{
 deckPanel.style.display="flex";
 renderDeck();
};
closeDeck.onclick=()=>deckPanel.style.display="none";

deckPanel.onclick=(e)=>{
 if(e.target===deckPanel) deckPanel.style.display="none";
};
expand.onclick=()=>expand.style.display="none";

/* START */
document.getElementById("yes").onclick=()=>{
 bg.pause();
 question.style.display="none";
 celebrate.style.display="block";
 blue.play().catch(()=>{});
 for(let i=0;i<27;i++) spawn();
 paused=false;
};
</script>
</body>
</html>
