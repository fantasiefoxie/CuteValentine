<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#12070d;
  --bg2:#1f0c18;
  --accent:#ff5c8a;
  --soft:#ff9fbf;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:radial-gradient(circle at top,#2a0f1a,#08040a);
  color:white;
  overflow:hidden;
}

/* ===== INTRO HEART ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#2a0f1a,#000);
  z-index:10;
}

#introHeart{
  font-size:90px;
  cursor:pointer;
  animation:glow 2s infinite ease-in-out;
  transition:.3s;
}

@keyframes glow{
  0%{transform:scale(1);text-shadow:0 0 15px var(--accent)}
  50%{transform:scale(1.1);text-shadow:0 0 40px var(--soft)}
  100%{transform:scale(1);text-shadow:0 0 15px var(--accent)}
}

/* ===== CARD ===== */
.card{
  position:fixed;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  display:none;
}

.card h1{
  font-size:28px;
  margin-bottom:6px;
}

.card h2{
  font-weight:400;
  opacity:.8;
  margin-bottom:25px;
}

.buttons{
  position:relative;
  height:100px;
}

button{
  border:none;
  padding:14px 30px;
  border-radius:999px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#200810;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}

#no{
  position:absolute;
  left:160px;
  background:transparent;
  border:1px solid rgba(255,255,255,.2);
  color:white;
}

#tease{
  margin-top:15px;
  height:22px;
  font-size:14px;
  color:#ffb3c6;
}

/* ===== FLOAT WINDOW ===== */
#celebrate{
  position:fixed;
  inset:0;
  display:none;
}

#message{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  font-size:20px;
  opacity:.85;
}

.float{
  position:fixed;
  cursor:pointer;
  user-select:none;
  transition:transform .2s;
}

.big{font-size:42px}
.small{font-size:24px}

.pop{
  animation:pop .25s ease forwards;
}

@keyframes pop{
  0%{transform:scale(1)}
  50%{transform:scale(1.5)}
  100%{transform:scale(0);opacity:0}
}

.yummy{
  position:fixed;
  font-size:38px;
  font-weight:800;
  color:white;
  -webkit-text-stroke:2px #ff3c7a;
  text-shadow:0 0 15px #ff7aa2;
  animation:yum 1s forwards;
}

@keyframes yum{
  0%{opacity:0;transform:scale(.5)}
  30%{opacity:1;transform:scale(1.2)}
  100%{opacity:0;transform:translateY(-60px)}
}

/* multiplier */
#comboDisplay{
  position:fixed;
  bottom:15px;
  right:15px;
  font-size:16px;
  opacity:.8;
}

</style>
</head>
<body>

<div id="intro">
  <div id="introHeart">üíó</div>
</div>

<div class="card" id="card">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">My favourite person ‚ù§Ô∏è</div>
  <div id="comboDisplay">Combo x1</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* ===== AUDIO ===== */
const bg=document.getElementById("bg");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

document.getElementById("introHeart").onclick=()=>{
  bg.volume=0.6;
  bg.play().catch(()=>{});
  document.getElementById("intro").style.display="none";
  document.getElementById("card").style.display="block";
};

/* ===== NO CHASE ===== */
const noBtn=document.getElementById("no");
const tease=document.getElementById("tease");
const teaseLines=[
"Almost üòè",
"Nice try üòå",
"You‚Äôre persistent üò≥",
"Cardio queen üèÉ‚Äç‚ôÄÔ∏è",
"Just press yes üíï"
];

function moveNo(){
  const w=window.innerWidth;
  const h=window.innerHeight;
  noBtn.style.left=Math.random()*(w-150)+"px";
  noBtn.style.top=Math.random()*(h-150)+"px";
  tease.textContent=teaseLines[Math.floor(Math.random()*teaseLines.length)];
  maw.currentTime=0;
  maw.volume=.4;
  maw.play();
}

noBtn.onmouseenter=moveNo;

/* ===== FLOAT ENGINE ===== */
const floatPool=[
"üç´","üßá","üçù","üçï",
"üåπ","üåª","üíã",
"Gumball üíï","Cutiepie üíñ","Sugarplum üíó","floof ‚òÅÔ∏è",
"üò∫","ü¶ä","üê¢","üê±","üß∏"
];

const celebrate=document.getElementById("celebrate");
const comboDisplay=document.getElementById("comboDisplay");

let floats=[];
let combo=0;

function createFloat(){
  const text=floatPool[Math.floor(Math.random()*floatPool.length)];
  const el=document.createElement("div");
  const emojiOnly=/^[\p{Emoji}]+$/u.test(text);
  el.className="float "+(emojiOnly?"big":"small");
  el.textContent=text;
  celebrate.appendChild(el);

  const exclusionLeft=window.innerWidth*.1;
  const exclusionRight=window.innerWidth*.9;
  const exclusionBottom=window.innerHeight*.8;

  let x=Math.random()*(exclusionRight-exclusionLeft)+exclusionLeft;
  let y=Math.random()*(exclusionBottom-80)+60;

  let vx=(Math.random()-.5)*1.2;
  let vy=(Math.random()-.5)*1.2;

  const obj={el,x,y,vx,vy,type:text};
  floats.push(obj);

  el.onclick=()=>popFloat(obj);
}

function popFloat(obj){
  obj.el.classList.add("pop");
  popSound.currentTime=0;
  popSound.play();
  combo++;
  comboDisplay.textContent="Combo x"+combo;

  if(obj.type.includes("üçï")||obj.type.includes("üç´")||obj.type.includes("üßá")||obj.type.includes("üçù")){
    const yum=document.createElement("div");
    yum.className="yummy";
    yum.textContent="YUMMY!";
    yum.style.left=obj.x+"px";
    yum.style.top=obj.y+"px";
    document.body.appendChild(yum);
    setTimeout(()=>yum.remove(),1000);
  }

  setTimeout(()=>{
    obj.el.remove();
    floats=floats.filter(f=>f!==obj);
    createFloat();
  },250);
}

function animate(){
  floats.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;

    if(f.x<window.innerWidth*.1||f.x>window.innerWidth*.9)f.vx*=-1;
    if(f.y<60||f.y>window.innerHeight*.8)f.vy*=-1;

    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

document.getElementById("yes").onclick=()=>{
  document.getElementById("card").style.display="none";
  celebrate.style.display="block";
  for(let i=0;i<18;i++)createFloat();
};

animate();

</script>
</body>
</html>
