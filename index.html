<script>
/* ELEMENTS */
const intro=document.getElementById("intro");
const heart=document.getElementById("heart");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const stats=document.getElementById("stats");
const comboDisplay=document.getElementById("combo");
const deckBtn=document.getElementById("deckBtn");
const deckPanel=document.getElementById("deckPanel");
const cardGrid=document.getElementById("cardGrid");
const closeDeck=document.getElementById("closeDeck");
const playArea=document.getElementById("playArea");

/* AUDIO */
const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

/* INTRO */
heart.onclick=()=>{
  bg.play();
  intro.style.display="none";
  question.style.display="flex";
};

/* CHASE */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");
let teaseLines=["Almost ğŸ˜","Nope ğŸ˜Œ","Try harder ğŸ’•","Persistent ğŸ˜³"];
let teaseIndex=0, yesScale=1;

function moveNo(){
  noBtn.style.left=Math.random()*180+"px";
  noBtn.style.top=Math.random()*60+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=.05;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.volume=.15; maw.currentTime=0; maw.play();
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* START GAME */
yesBtn.onclick=()=>{
  bg.pause();
  blue.play();
  question.style.display="none";
  celebrate.style.display="block";
  initFloats();
  updateStats();
};

/* GAME DATA */
const FOOD=["ğŸ«","ğŸ§‡","ğŸ","ğŸ•"];
const FLOWERS=["ğŸŒ¹","ğŸŒ»","ğŸ’‹"];
const NICK=["Gumball ğŸ’•","Cutiepie ğŸ’–","floof â˜ï¸"];
const ANIMALS=["ğŸ˜º","ğŸ¦Š","ğŸ¢","ğŸ±","ğŸ§¸"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

let floats=[];
let combo=0;
let streak=0;
let lastCat=null;
let lifetime=Number(localStorage.getItem("lifetime"))||0;
let bestCombo=Number(localStorage.getItem("bestCombo"))||0;
let deckData=JSON.parse(localStorage.getItem("deckData")||"[]");
let multiplier=1;

function getCat(e){
  if(FOOD.includes(e)) return "food";
  if(FLOWERS.includes(e)) return "flower";
  if(NICK.includes(e)) return "nick";
  if(ANIMALS.includes(e)) return "animal";
}

/* FLOAT ENGINE */
function initFloats(){
  for(let i=0;i<14;i++) spawnFloat();
  animate();
}

function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  if(NICK.includes(type)) el.classList.add("nickname");
  el.textContent=type;
  playArea.appendChild(el);

  const obj={
    el,type,
    x:Math.random()*(playArea.clientWidth-40),
    y:Math.random()*(playArea.clientHeight-40),
    vx:(Math.random()-.5)*1.4,
    vy:(Math.random()-.5)*1.4
  };

  el.onclick=()=>handlePop(obj);
  floats.push(obj);
}

function handlePop(obj){
  popSound.currentTime=0; popSound.play();

  const cat=getCat(obj.type);

  if(cat===lastCat){
    streak++;
  } else {
    streak=1;
  }

  lastCat=cat;

  combo++;
  multiplier = 1 + Math.floor(streak/3) + Math.floor(combo/10);
  lifetime+=multiplier;

  if(combo>bestCombo) bestCombo=combo;

  if(streak===3) autoPopCategory(cat);
  if(streak===7) autoPopAll();

  popCandy(obj.x,obj.y);
  removeFloat(obj);

  updateStats();
  checkCardUnlock();
}

function autoPopCategory(cat){
  floats.filter(f=>getCat(f.type)===cat)
    .forEach(f=>{
      popCandy(f.x,f.y);
      removeFloat(f);
    });
}

function autoPopAll(){
  floats.forEach(f=>{
    popCandy(f.x,f.y);
    removeFloat(f);
  });
}

function removeFloat(obj){
  if(obj.el.parentNode) playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  while(floats.length<14) spawnFloat();
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px";
  c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>playArea.removeChild(c),900);
}

function animate(){
  floats.forEach(f=>{
    f.x+=f.vx; f.y+=f.vy;
    if(f.x<0||f.x>playArea.clientWidth-40)f.vx*=-1;
    if(f.y<0||f.y>playArea.clientHeight-40)f.vy*=-1;
    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

/* STATS */
function updateStats(){
  comboDisplay.textContent=
    "Combo: "+combo+
    " | Streak: "+streak+
    " | x"+multiplier;

  stats.textContent=
    "Lifetime Pops: "+lifetime+
    " | Best Combo: "+bestCombo;

  localStorage.setItem("lifetime",lifetime);
  localStorage.setItem("bestCombo",bestCombo);
}

/* CARDS */
function checkCardUnlock(){
  if(lifetime>=20 && !deckData.includes("Love Bear")){
    unlockCard("Love Bear","Soft. Loyal. Yours.");
  }
  if(lifetime>=50 && !deckData.includes("Cozy Queen")){
    unlockCard("Cozy Queen","Certified Cozy Energy.");
  }
  if(bestCombo>=15 && !deckData.includes("Combo Queen")){
    unlockCard("Combo Queen","She builds magic.");
  }
  if(streak>=5 && !deckData.includes("Precision Popper")){
    unlockCard("Precision Popper","Accuracy +100.");
  }
}

function unlockCard(title,desc){
  deckData.push(title);
  localStorage.setItem("deckData",JSON.stringify(deckData));
  renderDeck();
}

function renderDeck(){
  cardGrid.innerHTML="";
  deckData.forEach(d=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML="<strong>"+d+"</strong><br><br>"+randomFlavor();
    cardGrid.appendChild(card);
  });
}

function randomFlavor(){
  const lines=[
    "Max Cutie Stats",
    "Emotional Resilience 99",
    "Artistic Soul +10",
    "Heart Glow Active"
  ];
  return lines[Math.floor(Math.random()*lines.length)];
}

deckBtn.onclick=()=>{
  deckPanel.style.display="flex";
  renderDeck();
};
closeDeck.onclick=()=>{
  deckPanel.style.display="none";
};
</script>
