<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#14080d;--bg2:#2b0f1a;--bg3:#0b0b10;
  --accent:#ff7aa2;--card:#120c12;--muted:#c9a3b2;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;justify-content:center;align-items:center;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;color:white;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4)),var(--card);
  padding:36px 32px 40px;border-radius:28px;
  width:min(92vw,420px);text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
}
h1{margin:0;color:var(--accent)}
h2{margin:14px 0 28px;font-size:18px;color:var(--muted)}
.buttons{position:relative;height:110px}
button{border:none;border-radius:999px;padding:16px 34px;font-size:17px;cursor:pointer}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;left:8%;position:absolute;
  animation:pulse 2.6s infinite;
}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.07)}100%{transform:scale(1)}}

#no{
  background:transparent;color:#d6b3bf;
  border:1px solid rgba(255,255,255,.12);
  position:fixed;left:60%;top:55%;
}
.tease{margin-top:26px;min-height:28px;font-size:14px;color:#ffb3c6}

#celebrate{
  position:fixed;inset:0;
  background:radial-gradient(circle at top,#2a0f18,#050204);
  display:none;overflow:hidden;
}
.center{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  pointer-events:none;text-align:center;
}
.center h1{font-size:32px;color:#ffd1dc;margin:0}
.center p{margin-top:10px;font-size:18px;color:#ffb3c6}
#counter{position:fixed;bottom:18px;right:18px;font-size:18px;font-weight:700;color:#ffd1dc}

.float{position:fixed;cursor:pointer;user-select:none}
.float.big{font-size:64px}
.pop{animation:popOut .25s cubic-bezier(.2,1.4,.6,1) forwards}
@keyframes popOut{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.6);opacity:1}
  100%{transform:scale(.2);opacity:0}
}

.yummy{
  position:fixed;
  font-size:48px;
  font-weight:900;
  pointer-events:none;
  color:#fff;
  -webkit-text-stroke:3px #ff4d88;
  text-shadow:0 3px 0 #ff4d88,0 6px 0 #cc2f6a,0 0 20px rgba(255,100,160,.9);
  animation:yummyFloat 1s ease forwards;
}
@keyframes yummyFloat{
  0%{transform:scale(.5);opacity:0}
  30%{transform:scale(1.2);opacity:1}
  100%{transform:scale(.8) translateY(-80px);opacity:0}
}

#milestone{
  position:fixed;inset:0;
  display:none;justify-content:center;align-items:center;
  font-size:160px;z-index:9999;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div class="center">
    <h1>üíó My favourite person üíó</h1>
    <p>Happy Valentine‚Äôs Day, Aditi ‚ù§Ô∏è</p>
  </div>
  <div id="counter">Pops: 0 üíï</div>
</div>

<div id="milestone"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* AUDIO FIX */
const bg=document.getElementById("bg");
const maw=document.getElementById("maw");
const blue=document.getElementById("blue");
const popSound=document.getElementById("popSound");

let bgStarted=false;

function startBG(){
  if(bgStarted) return;
  bgStarted=true;
  bg.volume=1;
  bg.play().catch(()=>{});
}

document.addEventListener("click",startBG);
document.addEventListener("mousemove",startBG,{once:true});
document.addEventListener("touchstart",startBG,{once:true});

/* PAGE 1 CHASE */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");

let yesScale=1;
const teaseLines=["Almost üòè","Nice try üòå","You‚Äôre persistent üò≥","This is cardio üèÉ‚Äç‚ôÄÔ∏è","Just click yes üíï"];
let teaseIndex=0;

function moveNo(){
  noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-20)+"px";
  noBtn.style.top=Math.random()*(innerHeight-noBtn.offsetHeight-20)+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=0.03;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.volume=0.4;
  maw.currentTime=0;
  maw.play().catch(()=>{});
}

document.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  if(Math.hypot(e.clientX-(r.left+r.width/2),e.clientY-(r.top+r.height/2))<100)
    moveNo();
});
noBtn.addEventListener("mouseenter",moveNo);

/* PAGE 2 START */
yesBtn.addEventListener("click",()=>{
  bg.pause();
  bg.currentTime=0;

  document.getElementById("card").style.display="none";
  document.getElementById("celebrate").style.display="block";

  setTimeout(()=>{
    blue.volume=0.8;
    blue.play().catch(()=>{});
  },1000);
});
</script>

</body>
</html>
