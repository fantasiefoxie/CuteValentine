<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi â¤ï¸</title>

<style>
:root{
  --dark1:#14080d;
  --dark2:#2b0f1a;
  --dark3:#0b0b10;
  --accent:#ff7aa2;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
  color:white;
}

/* ===== INTRO ===== */
#intro{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.heart{
  font-size:90px;
  cursor:pointer;
  animation:glow 2s infinite ease-in-out;
}
@keyframes glow{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* ===== QUESTION ===== */
#question{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

#question h1{
  font-size:28px;
  margin-bottom:30px;
}

.buttons{
  position:relative;
  width:300px;
  height:120px;
}

button{
  border:none;
  border-radius:30px;
  padding:14px 28px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  position:absolute;
  left:20px;
}

#no{
  background:transparent;
  color:#ffb3c6;
  border:1px solid rgba(255,255,255,.2);
  position:absolute;
  left:160px;
  top:0;
}

#tease{
  margin-top:20px;
  height:24px;
  font-size:14px;
  color:#ffb3c6;
}

/* ===== CELEBRATE ===== */
#celebrate{
  position:absolute;
  inset:0;
  display:none;
}

#message{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:18px;
}

#combo{
  position:absolute;
  bottom:30px;
  right:30px;
  font-size:16px;
  opacity:.8;
}

#playArea{
  position:absolute;
  top:100px;
  bottom:80px;
  left:20px;
  right:20px;
  overflow:hidden;
}

.float{
  position:absolute;
  cursor:pointer;
  user-select:none;
  font-size:36px;
}

.candy{
  position:absolute;
  font-weight:900;
  font-size:28px;
  color:white;
  text-shadow:0 0 10px #ff4d88;
  pointer-events:none;
  animation:candyUp 1s forwards;
}
@keyframes candyUp{
  0%{opacity:0; transform:scale(.5)}
  30%{opacity:1; transform:scale(1.2)}
  100%{opacity:0; transform:translateY(-60px)}
}
</style>
</head>

<body>

<div id="intro">
  <div class="heart" id="heart">â¤ï¸</div>
</div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">ğŸ’— My favourite person ğŸ’—</div>
  <div id="playArea"></div>
  <div id="combo">Combo: 0</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* ===== AUDIO ===== */
const bg = document.getElementById("bg");
const blue = document.getElementById("blue");
const maw = document.getElementById("maw");
const popSound = document.getElementById("popSound");

/* ===== INTRO ===== */
const heart = document.getElementById("heart");
heart.onclick = ()=>{
  bg.play();
  document.getElementById("intro").style.display="none";
  document.getElementById("question").style.display="flex";
};

/* ===== CHASE ===== */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const tease = document.getElementById("tease");

let teaseLines=["Almost ğŸ˜","Nope ğŸ˜Œ","Try harder ğŸ’•","Persistent ğŸ˜³"];
let teaseIndex=0;
let yesScale=1;

function moveNo(){
  noBtn.style.left = Math.random()*180+"px";
  noBtn.style.top = Math.random()*60+"px";
  tease.textContent = teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=.05;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.volume=.25;
  maw.currentTime=0;
  maw.play();
}
noBtn.onmouseenter = moveNo;

/* ===== START GAME ===== */
yesBtn.onclick = ()=>{
  bg.pause();
  blue.play();
  document.getElementById("question").style.display="none";
  document.getElementById("celebrate").style.display="block";
  initFloats();
};

/* ===== FLOAT ENGINE ===== */
const playArea = document.getElementById("playArea");
const comboDisplay = document.getElementById("combo");

const FOOD=["ğŸ«","ğŸ§‡","ğŸ","ğŸ•"];
const FLOWERS=["ğŸŒ¹","ğŸŒ»","ğŸ’‹"];
const NICK=["Gumball ğŸ’•","Cutiepie ğŸ’–","floof â˜ï¸"];
const ANIMALS=["ğŸ˜º","ğŸ¦Š","ğŸ¢","ğŸ±","ğŸ§¸"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

let floats=[];
let combo=0;
let streak=0;
let lastCat=null;
let targetCount=12;

function getCat(e){
  if(FOOD.includes(e)) return "food";
  if(FLOWERS.includes(e)) return "flower";
  if(NICK.includes(e)) return "nick";
  if(ANIMALS.includes(e)) return "animal";
  return null;
}

function initFloats(){
  for(let i=0;i<targetCount;i++) spawnFloat();
  animate();
}

function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  el.textContent=type;
  playArea.appendChild(el);

  const obj={
    el,
    type,
    x:Math.random()*(playArea.clientWidth-40),
    y:Math.random()*(playArea.clientHeight-40),
    vx:(Math.random()-.5)*1.2,
    vy:(Math.random()-.5)*1.2
  };

  el.onclick=()=>{
    handlePop(obj);
  };

  floats.push(obj);
}

function handlePop(obj){
  popSound.currentTime=0;
  popSound.play();

  const cat=getCat(obj.type);

  if(cat===lastCat){
    streak++;
  } else {
    streak=1;
    lastCat=cat;
  }

  combo++;
  comboDisplay.textContent="Combo: "+combo;

  if(streak===3){
    autoPopCategory(cat);
  }
  if(streak===6){
    autoPopAll();
  }

  popCandy(obj.x,obj.y);
  removeFloat(obj);
}

function autoPopCategory(cat){
  floats.filter(f=>getCat(f.type)===cat).forEach(f=>{
    popCandy(f.x,f.y);
    removeFloat(f);
  });
}

function autoPopAll(){
  floats.forEach(f=>{
    popCandy(f.x,f.y);
    removeFloat(f);
  });
}

function removeFloat(obj){
  playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  adjustDensity();
}

function adjustDensity(){
  targetCount=12+Math.min(14,Math.floor(combo/10));
  while(floats.length<targetCount){
    spawnFloat();
  }
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px";
  c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>playArea.removeChild(c),900);
}

function animate(){
  floats.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;

    if(f.x<0||f.x>playArea.clientWidth-40)f.vx*=-1;
    if(f.y<0||f.y>playArea.clientHeight-40)f.vy*=-1;

    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

</script>
</body>
</html>
