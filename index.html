<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* QUESTION */
#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* GAME */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}
#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* FLOATIES */
.float{position:absolute;font-size:28px;cursor:pointer}
.float.nickname{font-family:'Comfortaa';font-size:16px}
.float.glow{filter:drop-shadow(0 0 8px #ff7aa2)}

/* OVERLAYS */
#startText,#countdown,#tarotReveal{
 position:absolute;inset:0;
 display:none;
 justify-content:center;
 align-items:center;
 z-index:400;
 backdrop-filter:blur(6px);
}

#startText{
 font-size:30px;
 text-align:center;
 text-shadow:0 0 16px #ff7aa2;
}

#countdown{
 font-size:68px;
 font-weight:900;
 text-shadow:0 0 20px #ff4d88;
}

/* TAROT */
.tarotCard{
 position:absolute;
 width:110px;height:160px;
 background:linear-gradient(145deg,#2a0f1a,#14080d);
 border-radius:14px;
 box-shadow:0 0 18px rgba(255,120,180,.35);
 display:flex;flex-direction:column;
 justify-content:center;align-items:center;
 text-align:center;padding:8px;
 opacity:0;
 transform:translateY(80px) scale(.85);
 transition:.7s ease;
}
.tarotCard.show{opacity:1;transform:translateY(0) scale(1)}
.tarotTitle{font-size:13px;font-weight:700}
.tarotSub{font-size:10px;opacity:.75;margin-top:6px}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="playArea"></div>
  <div id="energy"></div>
  <div id="combo"></div>
</div>

<div id="startText">YaY! My favourite person ‚ù§Ô∏è</div>
<div id="countdown"></div>

<div id="tarotReveal">
  <div class="tarotCard" id="t1"></div>
  <div class="tarotCard" id="t2"></div>
  <div class="tarotCard" id="t3"></div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>

<script>
const intro=document.getElementById("intro");
const heart=document.getElementById("heart");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const play=document.getElementById("playArea");
const startText=document.getElementById("startText");
const countdown=document.getElementById("countdown");
const tarot=document.getElementById("tarotReveal");

const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");

/* HEART FIXED */
heart.onclick=()=>{
 bg.play().catch(()=>{});
 intro.style.display="none";
 question.style.display="flex";
};

/* CHASE */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const tease=document.getElementById("tease");
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let ti=0,ys=1;

function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[ti++%lines.length];
 ys+=.05;
 yes.style.transform=`scale(${ys})`;
 maw.currentTime=0;
 maw.volume=.2;
 maw.play().catch(()=>{});
}
no.onmouseover=moveNo;
no.ontouchstart=moveNo;

/* FLOATS */
const ALL=["üç´","üßá","üçù","üçï","üåπ","üåª","üíã","Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è","üò∫","ü¶ä","üê¢","üê±","üß∏"];
let floats=[],paused=true;

function spawn(){
 const el=document.createElement("div");
 const t=ALL[Math.floor(Math.random()*ALL.length)];
 el.className="float";
 el.textContent=t;
 play.appendChild(el);

 floats.push({
  el,
  x:Math.random()*(play.clientWidth-40),
  y:Math.random()*(play.clientHeight-40),
  vx:(Math.random()-.5)*1.4,
  vy:(Math.random()-.5)*1.4
 });
}

function animate(){
 if(!paused){
  floats.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>play.clientWidth-40)f.vx*=-1;
   if(f.y<0||f.y>play.clientHeight-40)f.vy*=-1;
   f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
 }
 requestAnimationFrame(animate);
}
animate();

/* TAROT */
const tarotData=[
 {title:"Soft Chaos",sub:"More chain reactions tonight"},
 {title:"Warm Energy",sub:"Heart fills faster"},
 {title:"Lucky Glow",sub:"More matching floaties"}
];

function showTarot(done){
 tarot.style.display="flex";
 [t1,t2,t3].forEach((c,i)=>{
  c.style.left=`calc(50% + ${(i-1)*125}px)`;
  c.innerHTML=`<div class='tarotTitle'>${tarotData[i].title}</div>
               <div class='tarotSub'>${tarotData[i].sub}</div>`;
  setTimeout(()=>c.classList.add("show"),i*250);
 });
 setTimeout(()=>{
  [t1,t2,t3].forEach(c=>c.classList.remove("show"));
  setTimeout(()=>{tarot.style.display="none";done();},700);
 },2600);
}

/* START SEQUENCE */
yes.onclick=()=>{
 bg.pause();
 question.style.display="none";
 celebrate.style.display="block";

 for(let i=0;i<27;i++) spawn();

 startText.style.display="flex";

 setTimeout(()=>{
   startText.style.display="none";

   countdown.style.display="flex";
   const seq=["3","2","1","POP EM‚Äô!"];
   let i=0;

   function next(){
     countdown.textContent=seq[i++];
     if(i<seq.length) setTimeout(next,700);
     else setTimeout(()=>{
       countdown.style.display="none";
       showTarot(()=>{
          blue.play().catch(()=>{});
          paused=false;
       });
     },700);
   }
   next();

 },2000);
};
</script>
</body>
</html>
