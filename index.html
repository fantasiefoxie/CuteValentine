<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* QUESTION */
#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* GAME */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}
#deckBtn{
 position:absolute;bottom:18px;left:18px;
 padding:6px 10px;border-radius:10px;
 background:rgba(255,255,255,.1);cursor:pointer;
}
#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* OVERLAY */
#startOverlay{
 position:absolute;inset:0;
 display:none;justify-content:center;align-items:center;
 font-size:68px;font-weight:900;
 text-shadow:0 0 18px #ff4d88;
 backdrop-filter:blur(8px);z-index:300;
}

/* FLOATIES */
.float{position:absolute;font-size:28px;cursor:pointer}
.float.nickname{font-family:'Comfortaa';font-size:16px}
.float.glow{filter:drop-shadow(0 0 8px #ff7aa2)}

.candy{
 position:absolute;font-size:18px;font-weight:900;
 text-shadow:0 0 10px #ff4d88;
 animation:candy .7s forwards;pointer-events:none;
}
@keyframes candy{
 0%{opacity:0;transform:scale(.6)}
 30%{opacity:1;transform:scale(1.1)}
 100%{opacity:0;transform:translateY(-40px)}
}

/* CARD REVEAL */
#cardReveal{
 position:absolute;left:50%;bottom:-220px;
 transform:translateX(-50%);
 width:240px;background:#2a0f1a;
 border-radius:14px;padding:12px;text-align:center;
 transition:bottom .6s;z-index:700;
}
#cardReveal.show{bottom:120px}

/* DECK */
#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.96);
 display:none;flex-direction:column;
 padding:20px;overflow-y:auto;z-index:999;
}
.cardGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.card{background:#2a0f1a;border-radius:12px;padding:10px;font-size:12px}
.closeDeck{text-align:center;margin-top:20px;cursor:pointer}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="playArea"></div>
  <div id="energy"></div>
  <div id="combo"></div>
  <div id="deckBtn">View Deck</div>
</div>

<div id="startOverlay"></div>
<div id="cardReveal"></div>

<div id="deckPanel">
  <h2>Your Love Deck</h2>
  <div class="cardGrid" id="cardGrid"></div>
  <div class="closeDeck" id="closeDeck">Close</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ELEMENTS */
const heart=document.getElementById("heart");
const intro=document.getElementById("intro");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const play=document.getElementById("playArea");
const overlay=document.getElementById("startOverlay");

const statsEl=document.getElementById("stats");
const comboEl=document.getElementById("combo");
const energyEl=document.getElementById("energy");

const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

const deckBtn=document.getElementById("deckBtn");
const deckPanel=document.getElementById("deckPanel");
const cardGrid=document.getElementById("cardGrid");
const closeDeck=document.getElementById("closeDeck");
const cardReveal=document.getElementById("cardReveal");

/* HEART */
heart.onclick=()=>{
  bg.play().catch(()=>{});
  intro.style.display="none";
  question.style.display="flex";
};

/* CHASE */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const tease=document.getElementById("tease");

const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let ti=0,ys=1;
function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[ti++%lines.length];
 ys+=.05; yes.style.transform=`scale(${ys})`;
 maw.volume=.2; maw.currentTime=0; maw.play().catch(()=>{});
}
no.onmouseover=moveNo; no.ontouchstart=moveNo;

/* DATA */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

function cat(x){
 if(FOOD.includes(x)) return "food";
 if(FLOWERS.includes(x)) return "flower";
 if(NICK.includes(x)) return "nick";
 return "animal";
}

let floats=[],combo=0,item=0,type=0,lastType=null,lastCat=null;
let lifetime=0,energy=0,paused=true;
let typeBursts=0;
let deck=JSON.parse(localStorage.getItem("deckData")||"[]");

/* FLOATS */
function randomVelocity(){
 return (Math.random()-.5)*1.4 || 0.6;
}

function spawn(){
 const el=document.createElement("div");
 const t=ALL[Math.floor(Math.random()*ALL.length)];
 el.className="float"+(NICK.includes(t)?" nickname":"");
 el.textContent=t;
 play.appendChild(el);

 const obj={
  el,type:t,
  x:Math.random()*(play.clientWidth-40),
  y:Math.random()*(play.clientHeight-40),
  vx:paused?0:randomVelocity(),
  vy:paused?0:randomVelocity()
 };

 floats.push(obj);
 el.onclick=()=>{ if(!paused) popFloat(obj); };
}

function activateMotion(){
 floats.forEach(f=>{
  f.vx=randomVelocity();
  f.vy=randomVelocity();
 });
}

function popFloat(o){
 popSound.currentTime=0; popSound.play().catch(()=>{});

 const c=cat(o.type);
 item=(o.type===lastType)?item+1:1;
 type=(c===lastCat)?type+1:1;
 lastType=o.type; lastCat=c;

 combo++; lifetime++; energy=Math.min(100,energy+2);

 showPop(o.x,o.y);
 remove(o);

 if(item===3) softBurst(o.type);
 if(type===6){typeBursts++; catBurst(c); randomBurst();}
 if(type===12){unlockCard("Rare Type Master");}

 refill();
 updateGlow();
 unlockByProgress();
 updateStats();
}

function softBurst(t){
 floats.filter(f=>f.type===t).slice(0,2)
 .forEach(f=>{showPop(f.x,f.y);remove(f);});
}
function catBurst(c){
 floats.filter(f=>cat(f.type)===c)
 .forEach(f=>{showPop(f.x,f.y);remove(f);});
}
function randomBurst(){
 const cats=["food","flower","nick","animal"];
 const r=cats[Math.floor(Math.random()*cats.length)];
 floats.filter(f=>cat(f.type)===r)
 .forEach(f=>{showPop(f.x,f.y);remove(f);});
}

function remove(o){
 if(o.el.parentNode) o.el.remove();
 floats=floats.filter(f=>f!==o);
}
function refill(){ while(floats.length<27) spawn(); }

function showPop(x,y){
 const d=document.createElement("div");
 d.className="candy"; d.textContent="POP!";
 d.style.left=x+"px"; d.style.top=y+"px";
 play.appendChild(d);
 setTimeout(()=>d.remove(),700);
}

function updateGlow(){
 floats.forEach(f=>{
  f.el.classList.toggle("glow",cat(f.type)===lastCat);
 });
}

function animate(){
 if(!paused){
  floats.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>play.clientWidth-40) f.vx*=-1;
   if(f.y<0||f.y>play.clientHeight-40) f.vy*=-1;
   f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  energy=Math.max(0,energy-.02);
 }
 requestAnimationFrame(animate);
}
animate();

/* STATS */
function updateStats(){
 comboEl.textContent=`Combo ${combo} | Item ${item} | Type ${type}`;
 statsEl.textContent=`Lifetime ${lifetime}`;
 energyEl.textContent=`Heart ‚ô• ${Math.floor(energy)}%`;
}

/* CARDS */
function unlockCard(name){
 if(deck.includes(name)) return;
 deck.push(name);
 localStorage.setItem("deckData",JSON.stringify(deck));

 paused=true;
 cardReveal.textContent="‚ú® "+name;
 cardReveal.classList.add("show");
 setTimeout(()=>cardReveal.classList.remove("show"),2200);
 setTimeout(()=>paused=false,3200);
}

function unlockByProgress(){
 if(lifetime%50===0) unlockCard("Milestone "+lifetime);
 if(typeBursts===1) unlockCard("Category Burst");
}

function renderDeck(){
 cardGrid.innerHTML="";
 deck.forEach(c=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`<b>${c}</b><br><br>Collected with love.`;
  cardGrid.appendChild(d);
 });
}
deckBtn.onclick=()=>{deckPanel.style.display="flex";renderDeck();}
closeDeck.onclick=()=>deckPanel.style.display="none";

/* START */
yes.onclick=()=>{
 bg.pause();
 question.style.display="none";
 celebrate.style.display="block";

 for(let i=0;i<27;i++) spawn();

 overlay.style.display="flex";
 const seq=["3","2","1","POP EM‚Äô!"];
 let i=0;

 function next(){
  overlay.textContent=seq[i++];
  if(i<seq.length) setTimeout(next,700);
  else setTimeout(()=>{
    overlay.style.display="none";
    blue.play().catch(()=>{});
    paused=false;
    activateMotion();
  },700);
 }
 next();
};
</script>
</body>
</html>
