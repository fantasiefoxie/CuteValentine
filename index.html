<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* QUESTION */
#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* GAME */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}
#deckBtn{
 position:absolute;bottom:18px;left:18px;
 padding:6px 10px;border-radius:10px;
 background:rgba(255,255,255,.1);cursor:pointer;
}
#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* FLOATIES */
.float{position:absolute;font-size:28px;cursor:pointer;transition:transform .25s}
.float.nickname{font-family:'Comfortaa';font-size:16px}
.float.glow{filter:drop-shadow(0 0 8px #ff7aa2)}

.candy{
 position:absolute;font-size:18px;font-weight:900;
 text-shadow:0 0 10px #ff4d88;
 animation:candy .7s forwards;pointer-events:none;
}
@keyframes candy{
 0%{opacity:0;transform:scale(.6)}
 30%{opacity:1;transform:scale(1.1)}
 100%{opacity:0;transform:translateY(-40px)}
}

/* START FLOW */
#startOverlay,#countdown,#tarotReveal{
 position:absolute;inset:0;
 display:none;
 justify-content:center;
 align-items:center;
 z-index:500;
 backdrop-filter:blur(6px);
}

#startOverlay{
 font-size:30px;
 text-align:center;
 text-shadow:0 0 16px #ff7aa2;
}

#countdown{
 font-size:68px;
 font-weight:900;
 text-shadow:0 0 20px #ff4d88;
}

#tarotReveal{
 flex-direction:row;
 gap:12px;
 padding:0 14px;
}
.tarotCard{
 width:min(110px,30vw);
 height:160px;
 background:#2a0f1a;
 border-radius:14px;
 box-shadow:0 0 18px rgba(255,120,180,.35);
 display:flex;flex-direction:column;
 justify-content:center;align-items:center;
 text-align:center;padding:8px;
 opacity:0;transform:translateY(70px);
 transition:.7s;
}
.tarotCard.show{opacity:1;transform:translateY(0)}
.tarotTitle{font-size:13px;font-weight:700}
.tarotSub{font-size:10px;opacity:.75;margin-top:6px}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="playArea"></div>
  <div id="energy"></div>
  <div id="combo"></div>
  <div id="deckBtn">View Deck</div>
</div>

<div id="startOverlay">YaY! My favourite person ‚ù§Ô∏è</div>
<div id="countdown"></div>
<div id="tarotReveal">
  <div class="tarotCard" id="t1"></div>
  <div class="tarotCard" id="t2"></div>
  <div class="tarotCard" id="t3"></div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ELEMENTS */
const heart=document.getElementById("heart");
const intro=document.getElementById("intro");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const play=document.getElementById("playArea");
const comboEl=document.getElementById("combo");
const statsEl=document.getElementById("stats");
const energyEl=document.getElementById("energy");

const startOverlay=document.getElementById("startOverlay");
const countdown=document.getElementById("countdown");
const tarot=document.getElementById("tarotReveal");

const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

/* INTRO */
heart.onclick=()=>{
 bg.play().catch(()=>{});
 intro.style.display="none";
 question.style.display="flex";
};

/* CHASE */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const tease=document.getElementById("tease");
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let ti=0,ys=1;

function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[ti++%lines.length];
 ys+=.05;
 yes.style.transform=`scale(${ys})`;
 maw.volume=.2;
 maw.currentTime=0;
 maw.play().catch(()=>{});
}
no.onmouseover=moveNo;
no.ontouchstart=moveNo;

/* GAME DATA ‚Äî FOUNDATION LOGIC */
const ALL=["üç´","üßá","üçù","üçï","üåπ","üåª","üíã","Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è","üò∫","ü¶ä","üê¢","üê±","üß∏"];

let floats=[],paused=true;
let combo=0,lifetime=0,energy=0;

function rv(){return (Math.random()-.5)*1.4||.6;}

function spawn(){
 const el=document.createElement("div");
 el.className="float";
 el.textContent=ALL[Math.floor(Math.random()*ALL.length)];
 play.appendChild(el);

 const o={
  el,
  x:Math.random()*(play.clientWidth-40),
  y:Math.random()*(play.clientHeight-40),
  vx:paused?0:rv(),
  vy:paused?0:rv()
 };

 el.onclick=()=>!paused&&popFloat(o);
 floats.push(o);
}

function activateMotion(){
 floats.forEach(f=>{f.vx=rv();f.vy=rv();});
}

function popFloat(o){
 popSound.currentTime=0;
 popSound.play().catch(()=>{});

 combo++;
 lifetime++;
 energy=Math.min(100,energy+2);

 showPop(o.x,o.y);
 remove(o);
 refill();
 updateStats();
}

function remove(o){
 if(o.el.parentNode)o.el.remove();
 floats=floats.filter(f=>f!==o);
}

function refill(){while(floats.length<27)spawn();}

function showPop(x,y){
 const d=document.createElement("div");
 d.className="candy";
 d.textContent="POP!";
 d.style.left=x+"px";
 d.style.top=y+"px";
 play.appendChild(d);
 setTimeout(()=>d.remove(),700);
}

/* ANIMATION */
function animate(){
 if(!paused){
  floats.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>play.clientWidth-40)f.vx*=-1;
   if(f.y<0||f.y>play.clientHeight-40)f.vy*=-1;
   f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  energy=Math.max(0,energy-.02);
 }
 requestAnimationFrame(animate);
}
animate();

function updateStats(){
 comboEl.textContent=`Combo ${combo}`;
 statsEl.textContent=`Lifetime ${lifetime}`;
 energyEl.textContent=`Heart ‚ô• ${Math.floor(energy)}%`;
}

/* START FLOW */
function showTarot(done){
 const data=[
  ["Soft Chaos","More chain reactions"],
  ["Warm Energy","Heart fills faster"],
  ["Lucky Glow","More matching floaties"]
 ];
 [t1,t2,t3].forEach((c,i)=>{
   c.innerHTML=`<div class="tarotTitle">${data[i][0]}</div><div class="tarotSub">${data[i][1]}</div>`;
 });
 tarot.style.display="flex";
 setTimeout(()=>t1.classList.add("show"),100);
 setTimeout(()=>t2.classList.add("show"),300);
 setTimeout(()=>t3.classList.add("show"),500);

 setTimeout(()=>{
   [t1,t2,t3].forEach(c=>c.classList.remove("show"));
   setTimeout(()=>{tarot.style.display="none";done();},700);
 },2600);
}

yes.onclick=()=>{
 bg.pause();
 question.style.display="none";
 celebrate.style.display="block";

 for(let i=0;i<27;i++)spawn();

 startOverlay.style.display="flex";

 setTimeout(()=>{
  startOverlay.style.display="none";
  countdown.style.display="flex";

  const seq=["3","2","1","POP EM‚Äô!"];
  let i=0;

  function next(){
   countdown.textContent=seq[i++];
   if(i<seq.length)setTimeout(next,700);
   else setTimeout(()=>{
    countdown.style.display="none";
    showTarot(()=>{
      blue.play().catch(()=>{});
      paused=false;
      activateMotion();
    });
   },700);
  }
  next();
 },1800);
};
</script>
</body>
</html>
