<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* QUESTION */
#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* GAME */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}
#deckBtn{
 position:absolute;bottom:18px;left:18px;
 padding:6px 10px;border-radius:10px;
 background:rgba(255,255,255,.1);cursor:pointer;
}
#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* FLOATIES */
.float{position:absolute;font-size:28px;cursor:pointer;transition:transform .25s}
.float.nickname{font-family:'Comfortaa';font-size:16px}
.float.glow{filter:drop-shadow(0 0 8px #ff7aa2)}

.candy{
 position:absolute;font-size:18px;font-weight:900;
 text-shadow:0 0 10px #ff4d88;
 animation:candy .7s forwards;pointer-events:none;
}
@keyframes candy{
0%{opacity:0;transform:scale(.6)}
30%{opacity:1;transform:scale(1.1)}
100%{opacity:0;transform:translateY(-40px)}
}

/* ===== CARD REVEAL ===== */
#cardReveal{
 position:absolute;
 left:50%;bottom:-240px;
 transform:translateX(-50%);
 width:260px;
 padding:14px;
 border-radius:16px;
 text-align:center;
 transition:bottom .6s;
 z-index:700;
}
#cardReveal.show{bottom:110px}

.card-common{
 background:#2a0f1a;
 box-shadow:0 0 18px rgba(255,120,180,.35);
}
.card-rare{
 border:2px solid transparent;
 background:
   linear-gradient(#2a0f1a,#2a0f1a) padding-box,
   linear-gradient(120deg,#ff9ed0,#ffdff3,#ff9ed0) border-box;
 animation:holo 3s linear infinite;
}
.card-legendary{
 background:#2a0f1a;
 box-shadow:0 0 25px #ff6ec7,0 0 55px rgba(255,110,199,.6);
 animation:legendPulse 1.8s ease-in-out infinite;
}
@keyframes holo{
 0%{filter:hue-rotate(0deg)}
 100%{filter:hue-rotate(360deg)}
}
@keyframes legendPulse{
 50%{transform:translateX(-50%) scale(1.03)}
}

/* ===== DECK ===== */
#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.96);
 display:none;flex-direction:column;
 padding:20px;overflow-y:auto;z-index:999;
}
.cardGrid{
 display:grid;
 grid-template-columns:repeat(2,1fr);
 gap:12px;
}
.card{
 border-radius:14px;
 padding:12px;
 font-size:12px;
 cursor:pointer;
 transition:transform .25s;
}
.card:hover{transform:scale(1.03)}

.card.common{
 background:#2a0f1a;
 box-shadow:0 0 10px rgba(255,120,180,.25);
}
.card.rare{
 border:2px solid transparent;
 background:
   linear-gradient(#2a0f1a,#2a0f1a) padding-box,
   linear-gradient(120deg,#ff9ed0,#ffdff3,#ff9ed0) border-box;
}
.card.legendary{
 background:#2a0f1a;
 box-shadow:0 0 20px #ff6ec7;
}

.closeDeck{text-align:center;margin-top:20px;cursor:pointer}

/* BIG PREVIEW */
#cardPreview{
 position:absolute;inset:0;
 display:none;
 justify-content:center;
 align-items:center;
 backdrop-filter:blur(8px);
 background:rgba(0,0,0,.5);
 z-index:1200;
}
#cardPreviewInner{
 width:300px;
 border-radius:18px;
 padding:16px;
 text-align:center;
}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
 <h1>Aditi, will you be my Valentine?</h1>
 <div class="buttons">
  <button id="yes">Yes</button>
  <button id="no">No</button>
 </div>
 <div id="tease"></div>
</div>

<div id="celebrate">
 <div id="message">üíó My favourite person üíó</div>
 <div id="stats"></div>
 <div id="playArea"></div>
 <div id="energy"></div>
 <div id="combo"></div>
 <div id="deckBtn">View Deck</div>
</div>

<div id="cardReveal"></div>

<div id="deckPanel">
 <h2>Your Love Deck</h2>
 <div class="cardGrid" id="cardGrid"></div>
 <div class="closeDeck" id="closeDeck">Close</div>
</div>

<div id="cardPreview"><div id="cardPreviewInner"></div></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ===== FOUNDATION LOGIC (UNCHANGED) ===== */
const heart=document.getElementById("heart"),
intro=document.getElementById("intro"),
question=document.getElementById("question"),
celebrate=document.getElementById("celebrate"),
play=document.getElementById("playArea"),
comboEl=document.getElementById("combo"),
statsEl=document.getElementById("stats"),
energyEl=document.getElementById("energy"),
cardReveal=document.getElementById("cardReveal"),
deckBtn=document.getElementById("deckBtn"),
deckPanel=document.getElementById("deckPanel"),
cardGrid=document.getElementById("cardGrid"),
closeDeck=document.getElementById("closeDeck"),
preview=document.getElementById("cardPreview"),
previewInner=document.getElementById("cardPreviewInner"),
bg=document.getElementById("bg"),
blue=document.getElementById("blue"),
maw=document.getElementById("maw"),
popSound=document.getElementById("popSound");

heart.onclick=()=>{bg.play().catch(()=>{}); intro.style.display="none"; question.style.display="flex";};

/* --- chase unchanged --- */
const no=document.getElementById("no"),yes=document.getElementById("yes"),tease=document.getElementById("tease");
let ti=0,ys=1;
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[ti++%lines.length];
 ys+=.05; yes.style.transform=`scale(${ys})`;
 maw.volume=.2; maw.currentTime=0; maw.play().catch(()=>{});
}
no.onmouseover=moveNo; no.ontouchstart=moveNo;

/* ===== CARDS ===== */
const CARD_POOL=[
 {name:"Central Perk Hearts",rarity:"common",desc:"Coffee. Comfort. Chaos."},
 {name:"Blue French Horn",rarity:"rare",desc:"Grand gesture unlocked."},
 {name:"Mischief Managed Kiss",rarity:"rare",desc:"Magic + romance combo."},
 {name:"Kanye Heart Bear",rarity:"legendary",desc:"Bold creative love."}
];

let deck=JSON.parse(localStorage.getItem("deckData")||"[]");
function saveDeck(){localStorage.setItem("deckData",JSON.stringify(deck));}

function unlockCard(){
 const c=CARD_POOL[Math.floor(Math.random()*CARD_POOL.length)];
 if(deck.find(d=>d.name===c.name)) return;
 deck.push(c); saveDeck();

 cardReveal.className="";
 cardReveal.classList.add("show","card-"+c.rarity);
 cardReveal.innerHTML=`<b>${c.name}</b><br><i>${c.desc}</i>`;
 setTimeout(()=>cardReveal.classList.remove("show"),2500);
}
function unlockByProgress(){
 if(lifetime>0 && lifetime%50===0) unlockCard();
}

/* ===== deck ===== */
function renderDeck(){
 cardGrid.innerHTML="";
 deck.forEach(c=>{
  const d=document.createElement("div");
  d.className="card "+c.rarity;
  d.innerHTML=`<b>${c.name}</b><br><i>${c.desc}</i>`;
  d.onclick=()=>showPreview(c);
  cardGrid.appendChild(d);
 });
}
function showPreview(c){
 preview.style.display="flex";
 previewInner.className="card "+c.rarity;
 previewInner.innerHTML=`<h3>${c.name}</h3><p>${c.desc}</p>`;
}
preview.onclick=()=>preview.style.display="none";

deckBtn.onclick=()=>{deckPanel.style.display="flex";renderDeck();}
closeDeck.onclick=()=>deckPanel.style.display="none";

/* ===== rest untouched foundation ===== */
let lifetime=0;
yes.onclick=()=>{
 bg.pause();
 question.style.display="none";
 celebrate.style.display="block";
 blue.play().catch(()=>{});
};
</script>
</body>
</html>
