<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;
 text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}

#deckBtn{
 position:absolute;bottom:18px;left:18px;
 padding:6px 10px;border-radius:10px;
 background:rgba(255,255,255,.1);cursor:pointer;
}

#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* FLOATIES */
.float{
 position:absolute;
 font-size:28px;
 cursor:pointer;
 transition:transform .2s;
}
.float.nickname{font-family:'Comfortaa';font-size:16px}

/* ACTIVE */
.float.active{
 filter:drop-shadow(0 0 14px #ff7aa2);
 transform:scale(1.5);
}
.float.active::after{
 content:"";
 position:absolute;
 inset:-6px;
 border:2px solid rgba(255,255,255,.35);
 border-radius:50%;
 box-shadow:0 0 14px rgba(255,150,220,.8);
}

/* PASSIVE */
.float.passive{
 filter:blur(.6px) brightness(.9);
 transform:scale(.8);
}

/* POP */
.candy{
 position:absolute;font-size:20px;font-weight:900;
 text-shadow:0 0 14px #ff4d88;
 animation:candy .45s cubic-bezier(.2,1.4,.4,1) forwards;
 pointer-events:none;
}
@keyframes candy{
 0%{opacity:0;transform:scale(.3)}
 40%{opacity:1;transform:scale(1.4)}
 100%{opacity:0;transform:translateY(-45px)}
}

/* CARD REVEAL */
#cardReveal{
 position:absolute;left:50%;bottom:-220px;
 transform:translateX(-50%);
 width:250px;background:#2a0f1a;
 border-radius:14px;padding:12px;
 text-align:center;transition:bottom .6s;
 z-index:700;
 box-shadow:0 0 20px rgba(255,120,180,.45);
}
#cardReveal.show{bottom:110px}

/* DECK */
#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.95);
 display:none;
 padding:20px;
 overflow-y:auto;
 z-index:999;
}
.cardGrid{
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:10px;
}
.card{
 background:#2a0f1a;
 border-radius:12px;
 padding:8px;
 font-size:10px;
 aspect-ratio:3/4;
 cursor:pointer;
}

#cardZoom{
 position:fixed;inset:0;
 display:none;
 background:rgba(0,0,0,.65);
 backdrop-filter:blur(8px);
 justify-content:center;align-items:center;
 z-index:1500;
}
#cardZoomInner{
 width:min(65vw,260px);
 aspect-ratio:3/4;
 background:#2a0f1a;
 border-radius:14px;
 padding:14px;
}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="playArea"></div>
  <div id="energy"></div>
  <div id="combo"></div>
  <div id="deckBtn">View Deck</div>
</div>

<div id="cardReveal"></div>
<div id="deckPanel"><div class="cardGrid" id="cardGrid"></div></div>
<div id="cardZoom"><div id="cardZoomInner"></div></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ELEMENTS */
const heart=document.getElementById("heart"),
intro=document.getElementById("intro"),
question=document.getElementById("question"),
celebrate=document.getElementById("celebrate"),
play=document.getElementById("playArea"),
comboEl=document.getElementById("combo"),
statsEl=document.getElementById("stats"),
energyEl=document.getElementById("energy"),
cardReveal=document.getElementById("cardReveal"),
deckBtn=document.getElementById("deckBtn"),
deckPanel=document.getElementById("deckPanel"),
cardGrid=document.getElementById("cardGrid"),
cardZoom=document.getElementById("cardZoom"),
cardZoomInner=document.getElementById("cardZoomInner"),
bg=document.getElementById("bg"),
blue=document.getElementById("blue"),
maw=document.getElementById("maw"),
popSound=document.getElementById("popSound");

/* INTRO */
heart.onclick=()=>{bg.play().catch(()=>{});intro.style.display="none";question.style.display="flex";};

/* CHASE */
const no=document.getElementById("no"),yes=document.getElementById("yes"),tease=document.getElementById("tease");
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let ti=0,ys=1;
function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[ti++%lines.length];
 ys+=.05; yes.style.transform=`scale(${ys})`;
 maw.volume=.2; maw.currentTime=0; maw.play().catch(()=>{});
}
no.onmouseover=moveNo; no.ontouchstart=moveNo;

/* GAME DATA */
const FOOD=["üç´","üßá","üçù","üçï"],
FLOWERS=["üåπ","üåª","üíã"],
NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"],
ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];
const cat=x=>FOOD.includes(x)?"food":FLOWERS.includes(x)?"flower":NICK.includes(x)?"nick":"animal";

/* STATE */
let floats=[],paused=true;
let combo=0,itemChain=0,typeChain=0,lastItem=null,lastType=null,lifetime=0,energy=0,typeBursts=0;
let deck=JSON.parse(localStorage.getItem("deckData")||"[]");

/* SPAWN */
function rv(active=false){
 const b=(Math.random()-.5)*1.5||.7;
 return active?b*0.7:b*1.25;
}
function spawn(){
 const t=ALL[Math.floor(Math.random()*ALL.length)];
 const el=document.createElement("div");
 el.className="float"+(NICK.includes(t)?" nickname":"");
 el.textContent=t;
 play.appendChild(el);

 const active=cat(t)===lastType;
 const o={el,type:t,x:Math.random()*(play.clientWidth-40),y:Math.random()*(play.clientHeight-40),
 vx:rv(active),vy:rv(active)};
 el.onclick=()=>!paused&&popFloat(o);
 floats.push(o);
 updateGlow();
}

/* POP / COMBO */
function popFloat(o){
 popSound.currentTime=0; popSound.play().catch(()=>{});
 const c=cat(o.type);

 itemChain=(o.type===lastItem)?itemChain+1:1;
 typeChain=(c===lastType)?typeChain+1:1;
 lastItem=o.type; lastType=c;

 combo++; lifetime++; energy=Math.min(100,energy+2);

 showPop(o.x,o.y);
 remove(o);

 if(itemChain===3) softBurst(o.type);
 if(typeChain===6){typeBursts++; typeBurst(c); randomBurst();}

 if(lifetime>0 && lifetime%50===0) unlockCard();

 refill();
 updateGlow();
 updateStats();
}

function softBurst(t){floats.filter(f=>f.type===t).slice(0,2).forEach(f=>{showPop(f.x,f.y);remove(f);});}
function typeBurst(c){floats.filter(f=>cat(f.type)===c).forEach(f=>{showPop(f.x,f.y);remove(f);});}
function randomBurst(){const cats=["food","flower","nick","animal"];const r=cats[Math.floor(Math.random()*cats.length)];
floats.filter(f=>cat(f.type)===r).forEach(f=>{showPop(f.x,f.y);remove(f);});}

function remove(o){if(o.el.parentNode)o.el.remove();floats=floats.filter(f=>f!==o);}
function refill(){while(floats.length<27)spawn();}

function showPop(x,y){
 const d=document.createElement("div");
 d.className="candy"; d.textContent="POP!";
 d.style.left=x+"px"; d.style.top=y+"px";
 play.appendChild(d); setTimeout(()=>d.remove(),450);
}

/* GLOW + TYPE VISUAL */
function updateGlow(){
 floats.forEach(f=>{
  const active=cat(f.type)===lastType;
  f.el.classList.toggle("active",active);
  f.el.classList.toggle("passive",!active);
 });
}

/* CARDS */
function unlockCard(){
 const name="Love Arcana "+(Math.floor(Math.random()*76)+1);
 if(deck.includes(name)) return;
 deck.push(name);
 localStorage.setItem("deckData",JSON.stringify(deck));

 paused=true;
 cardReveal.textContent="‚ú® "+name;
 cardReveal.classList.add("show");
 setTimeout(()=>cardReveal.classList.remove("show"),2500);
 setTimeout(()=>paused=false,3200);
}

/* STATS */
function updateStats(){
 comboEl.textContent=`Combo ${combo} | Item ${itemChain} | Type ${typeChain}`;
 statsEl.textContent=`Lifetime ${lifetime}`;
 energyEl.textContent=`Heart ‚ô• ${Math.floor(energy)}%`;
}

/* ANIMATE */
function animate(){
 if(!paused){
  floats.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>play.clientWidth-40)f.vx*=-1;
   if(f.y<0||f.y>play.clientHeight-40)f.vy*=-1;
   f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  energy=Math.max(0,energy-.02);
 }
 requestAnimationFrame(animate);
}
animate();

/* DECK */
function renderDeck(){
 cardGrid.innerHTML="";
 deck.forEach(name=>{
  const d=document.createElement("div");
  d.className="card";
  d.textContent=name;
  d.onclick=(e)=>{
   e.stopPropagation();
   cardZoomInner.textContent=name;
   cardZoom.style.display="flex";
  };
  cardGrid.appendChild(d);
 });
}
deckBtn.onclick=(e)=>{e.stopPropagation(); deckPanel.style.display="block"; renderDeck();}
deckPanel.onclick=()=>deckPanel.style.display="none";
cardZoom.onclick=()=>cardZoom.style.display="none";

/* START */
yes.onclick=()=>{
 bg.pause();
 question.style.display="none";
 celebrate.style.display="block";
 blue.play().catch(()=>{});
 for(let i=0;i<27;i++) spawn();
 paused=false;
};
</script>
</body>
</html>
