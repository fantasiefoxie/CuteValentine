<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark1:#14080d;
  --dark2:#2b0f1a;
  --dark3:#0b0b10;
  --accent:#ff7aa2;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
  color:white;
}

/* INTRO */
#intro{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.heart{
  font-size:90px;
  cursor:pointer;
  animation:glow 2s infinite ease-in-out;
}
@keyframes glow{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* QUESTION */
#question{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}
#question h1{
  font-size:26px;
  margin-bottom:30px;
}
.buttons{
  position:relative;
  width:300px;
  height:120px;
}
button{
  border:none;
  border-radius:30px;
  padding:14px 28px;
  font-size:16px;
  cursor:pointer;
}
#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  position:absolute;
  left:20px;
}
#no{
  background:transparent;
  color:#ffb3c6;
  border:1px solid rgba(255,255,255,.2);
  position:absolute;
  left:160px;
}
#tease{
  margin-top:20px;
  height:24px;
  font-size:14px;
  color:#ffb3c6;
}

/* CELEBRATE */
#celebrate{
  position:absolute;
  inset:0;
  display:none;
}
#message{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:18px;
}
#stats{
  position:absolute;
  bottom:30px;
  right:30px;
  text-align:right;
  font-size:14px;
  opacity:.85;
}
#playArea{
  position:absolute;
  top:100px;
  bottom:80px;
  left:20px;
  right:20px;
  overflow:hidden;
}

/* FLOATS */
.float{
  position:absolute;
  cursor:pointer;
  user-select:none;
  font-size:34px;
}
.float.nickname{
  font-family:'Comfortaa',cursive;
  font-size:20px;
}

/* CANDY */
.candy{
  position:absolute;
  font-weight:900;
  font-size:22px;
  color:white;
  text-shadow:0 0 12px #ff4d88;
  pointer-events:none;
  animation:candyUp 1s forwards;
}
@keyframes candyUp{
  0%{opacity:0; transform:scale(.5)}
  30%{opacity:1; transform:scale(1.2)}
  100%{opacity:0; transform:translateY(-60px)}
}

#whisper{
  position:absolute;
  top:50%;
  width:100%;
  text-align:center;
  font-size:20px;
  opacity:0;
  pointer-events:none;
  transition:opacity 1s;
}
</style>
</head>
<body>

<div id="intro">
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="whisper"></div>
  <div id="playArea"></div>
  <div id="stats"></div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* ===== SAFE DOM REFERENCES ===== */
const intro = document.getElementById("intro");
const question = document.getElementById("question");
const celebrate = document.getElementById("celebrate");
const heart = document.getElementById("heart");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const tease = document.getElementById("tease");
const playArea = document.getElementById("playArea");
const stats = document.getElementById("stats");
const whisper = document.getElementById("whisper");

const bg = document.getElementById("bg");
const blue = document.getElementById("blue");
const maw = document.getElementById("maw");
const popSound = document.getElementById("popSound");

/* INTRO */
heart.addEventListener("click", ()=>{
  bg.play().catch(()=>{});
  intro.style.display="none";
  question.style.display="flex";
});

/* CHASE */
let teaseLines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let teaseIndex=0;
let yesScale=1;

function moveNo(){
  noBtn.style.left=Math.random()*180+"px";
  noBtn.style.top=Math.random()*60+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=.05;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.volume=.15;
  maw.currentTime=0;
  maw.play().catch(()=>{});
}

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* START GAME */
yesBtn.addEventListener("click",()=>{
  bg.pause();
  blue.volume=.6;
  blue.play().catch(()=>{});
  question.style.display="none";
  celebrate.style.display="block";
  initFloats();
});

/* FLOAT ENGINE (UNCHANGED LOGIC) */

const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

let floats=[];
let combo=0;
let lifetime=0;
let streak=0;
let lastCat=null;
let comboTimer=null;
let targetCount=12;

function getCat(e){
  if(FOOD.includes(e)) return "food";
  if(FLOWERS.includes(e)) return "flower";
  if(NICK.includes(e)) return "nick";
  if(ANIMALS.includes(e)) return "animal";
  return null;
}

function updateStats(){
  let mult=(1+combo/20).toFixed(2);
  stats.innerHTML=`Combo: ${combo} √ó${mult}<br>Lifetime: ${lifetime}`;
}

function initFloats(){
  for(let i=0;i<targetCount;i++) spawnFloat();
  animate();
}

function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  if(NICK.includes(type)) el.classList.add("nickname");
  el.textContent=type;
  playArea.appendChild(el);

  const obj={
    el,type,
    x:Math.random()*(playArea.clientWidth-40),
    y:Math.random()*(playArea.clientHeight-40),
    vx:(Math.random()-.5)*1.2,
    vy:(Math.random()-.5)*1.2
  };
  el.addEventListener("click",()=>handlePop(obj));
  floats.push(obj);
}

function handlePop(obj){
  popSound.currentTime=0;
  popSound.play().catch(()=>{});
  lifetime++;

  const cat=getCat(obj.type);
  if(cat===lastCat) streak++;
  else{streak=1; lastCat=cat;}

  combo++;
  updateStats();
  resetComboTimer();

  if(streak===3) autoPopCategory(cat);
  if(streak===6) autoPopAll();

  popCandy(obj.x,obj.y);
  removeFloat(obj);
}

function resetComboTimer(){
  clearTimeout(comboTimer);
  comboTimer=setTimeout(()=>{
    combo=Math.max(0,combo-1);
    updateStats();
  },2000);
}

function autoPopCategory(cat){
  floats.filter(f=>getCat(f.type)===cat).forEach(f=>{
    popCandy(f.x,f.y);
    removeFloat(f);
  });
}

function autoPopAll(){
  floats.forEach(f=>{
    popCandy(f.x,f.y);
    removeFloat(f);
  });
}

function removeFloat(obj){
  if(obj.el.parentNode) playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  while(floats.length<targetCount) spawnFloat();
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px";
  c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>c.remove(),900);
}

function animate(){
  floats.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    if(f.x<0||f.x>playArea.clientWidth-40)f.vx*=-1;
    if(f.y<0||f.y>playArea.clientHeight-40)f.vy*=-1;
    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

</script>
</body>
</html>
