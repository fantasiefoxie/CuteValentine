<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{--d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;}
*{box-sizing:border-box}
body{margin:0;height:100vh;overflow:hidden;background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));color:white;font-family:Inter,sans-serif}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* QUESTION */
#question{position:absolute;inset:0;display:none;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* GAME */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}
#deckBtn{position:absolute;bottom:18px;left:18px;padding:6px 10px;border-radius:10px;background:rgba(255,255,255,.1);cursor:pointer}
#playArea{position:absolute;top:90px;bottom:70px;left:18px;right:18px;overflow:hidden}

/* COUNTDOWN */
#overlay{
position:absolute;inset:0;display:none;
justify-content:center;align-items:center;
font-size:68px;font-weight:900;
text-shadow:0 0 18px #ff4d88;
backdrop-filter:blur(8px);z-index:400;
}

/* FLOATS */
.float{position:absolute;font-size:28px;cursor:pointer}
.float.nickname{font-family:'Comfortaa';font-size:16px}
.float.glow{filter:drop-shadow(0 0 8px #ff7aa2)}

.candy{position:absolute;font-size:18px;font-weight:900;text-shadow:0 0 10px #ff4d88;animation:candy .7s forwards;pointer-events:none}
@keyframes candy{0%{opacity:0;transform:scale(.6)}30%{opacity:1;transform:scale(1.1)}100%{opacity:0;transform:translateY(-40px)}}

/* CARD REVEAL */
#cardReveal{
position:absolute;left:50%;bottom:-260px;transform:translateX(-50%);
width:260px;border-radius:14px;padding:12px;background:#2a0f1a;
text-align:center;transition:bottom .6s;z-index:700;
box-shadow:0 0 24px rgba(255,120,180,.5);
}
#cardReveal.show{bottom:110px}

/* DECK */
#deckPanel{position:absolute;inset:0;background:rgba(10,0,12,.96);display:none;flex-direction:column;padding:20px;overflow-y:auto;z-index:999}
.cardGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.card{
background:#2a0f1a;border-radius:14px;padding:10px;
font-size:11px;box-shadow:0 0 12px rgba(255,120,180,.35);
}
.card .title{font-size:13px;font-weight:700}
.card .meta{opacity:.8;font-size:10px}
.closeDeck{text-align:center;margin-top:20px;cursor:pointer}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
<h1>Aditi, will you be my Valentine?</h1>
<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
<div id="tease"></div>
</div>

<div id="celebrate">
<div id="message">üíó My favourite person üíó</div>
<div id="stats"></div>
<div id="playArea"></div>
<div id="energy"></div>
<div id="combo"></div>
<div id="deckBtn">View Deck</div>
</div>

<div id="overlay"></div>
<div id="cardReveal"></div>

<div id="deckPanel">
<h2>Your Love Deck</h2>
<div class="cardGrid" id="cardGrid"></div>
<div class="closeDeck" id="closeDeck">Close</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ==== ELEMENTS ==== */
const heart=intro.querySelector(".heart"),
intro=document.getElementById("intro"),
question=document.getElementById("question"),
celebrate=document.getElementById("celebrate"),
play=document.getElementById("playArea"),
overlay=document.getElementById("overlay");

/* FIXED CHASE */
const no=document.getElementById("no"),yes=document.getElementById("yes"),tease=document.getElementById("tease");
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let ti=0,ys=1;
function moveNo(){
no.style.left=Math.random()*180+"px";
no.style.top=Math.random()*60+"px";
tease.textContent=lines[ti++%lines.length];
ys+=.05;yes.style.transform=`scale(${ys})`;
}
no.onmouseover=moveNo;
no.ontouchstart=moveNo;

/* DATA */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

function cat(x){
if(FOOD.includes(x)) return "food";
if(FLOWERS.includes(x)) return "flower";
if(NICK.includes(x)) return "nick";
return "animal";
}

/* CARD DATA (example real params) */
const CARD_POOL=[
{n:"Central Perk Hearts",h:"Friends",type:"Coffeehouse",r:"Common",f:"Warm laughs in soft lighting.",p:"+cozy chain gain"},
{n:"Blue French Horn",h:"HIMYM",type:"Romance",r:"Common",f:"Steal the moment anyway.",p:"+heart energy"},
{n:"Kanye Heart Bear",h:"Music",type:"Art",r:"Rare",f:"Soft heart behind loud art.",p:"+combo sustain"},
{n:"Midnight Weeknd Mood",h:"Music",type:"Night",r:"Common",f:"Neon feelings.",p:"+glow duration"}
];

/* STATE */
let floats=[],paused=true,combo=0,item=0,type=0,lastItem=null,lastType=null,lifetime=0;
let deck=JSON.parse(localStorage.getItem("deckData")||"[]");
function saveDeck(){localStorage.setItem("deckData",JSON.stringify(deck));}

function rv(){return (Math.random()-.5)*1.4||.6;}
function spawn(fromCorner=false){
const el=document.createElement("div");
const t=ALL[Math.floor(Math.random()*ALL.length)];
el.className="float"+(NICK.includes(t)?" nickname":"");
el.textContent=t;
play.appendChild(el);

let x,y;
if(fromCorner){
const c=Math.floor(Math.random()*4);
if(c===0){x=0;y=0;}
if(c===1){x=play.clientWidth-50;y=0;}
if(c===2){x=0;y=play.clientHeight-50;}
if(c===3){x=play.clientWidth-50;y=play.clientHeight-50;}
}else{
x=Math.random()*(play.clientWidth-50);
y=Math.random()*(play.clientHeight-50);
}

const o={el,type:t,x,y,vx:paused?0:rv(),vy:paused?0:rv()};
el.onclick=()=>!paused&&popFloat(o);
floats.push(o);
}

function popFloat(o){
const c=cat(o.type);
item=(o.type===lastItem)?item+1:1;
type=(c===lastType)?type+1:1;
lastItem=o.type;lastType=c;
combo++;lifetime++;

remove(o);

if(item===3)softBurst(o.type);
if(type===6){typeBurst(c);randomBurst();}

while(floats.length<27)spawn(true);

if(lifetime%50===0)unlockCard();

updateGlow();
updateStats();
}

function remove(o){o.el.remove();floats=floats.filter(f=>f!==o);}
function softBurst(t){floats.filter(f=>f.type===t).slice(0,2).forEach(remove);}
function typeBurst(c){floats.filter(f=>cat(f.type)===c).forEach(remove);}
function randomBurst(){const arr=["food","flower","nick","animal"];const r=arr[Math.floor(Math.random()*4)];floats.filter(f=>cat(f.type)===r).forEach(remove);}
function updateGlow(){floats.forEach(f=>f.el.classList.toggle("glow",cat(f.type)===lastType));}

function unlockCard(){
const avail=CARD_POOL.filter(c=>!deck.includes(c.n));
if(!avail.length)return;
const c=avail[Math.floor(Math.random()*avail.length)];
deck.push(c.n);saveDeck();
}

function renderDeck(){
const grid=document.getElementById("cardGrid");
grid.innerHTML="";
deck.forEach(n=>{
const c=CARD_POOL.find(x=>x.n===n);
if(!c)return;
const d=document.createElement("div");
d.className="card";
d.innerHTML=`<div class="title">${c.n}</div>
<div class="meta">${c.h} ‚Ä¢ ${c.type} ‚Ä¢ ${c.r}</div>
<i>${c.f}</i><br><small>${c.p}</small>`;
grid.appendChild(d);
});
}
deckBtn.onclick=()=>{deckPanel.style.display="flex";renderDeck();}
closeDeck.onclick=()=>deckPanel.style.display="none";

/* ANIM */
function animate(){
if(!paused){
floats.forEach(f=>{
f.x+=f.vx;f.y+=f.vy;
if(f.x<0||f.x>play.clientWidth-52)f.vx*=-1;
if(f.y<0||f.y>play.clientHeight-52)f.vy*=-1;
f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
});
}
requestAnimationFrame(animate);
}
animate();

function updateStats(){
document.getElementById("combo").textContent=`Combo ${combo} | Item ${item} | Type ${type}`;
document.getElementById("stats").textContent=`Lifetime ${lifetime}`;
}

/* FLOW */
heart.onclick=()=>{intro.style.display="none";question.style.display="flex";}
yes.onclick=()=>{
question.style.display="none";
celebrate.style.display="block";

for(let i=0;i<27;i++)spawn();

overlay.style.display="flex";
const seq=["3","2","1","POP EM‚Äô!"];
let i=0;
function next(){
overlay.textContent=seq[i++];
if(i<seq.length)setTimeout(next,700);
else setTimeout(()=>{overlay.style.display="none";paused=false;},700);
}
next();
};
</script>
</body>
</html>
