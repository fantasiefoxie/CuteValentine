<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi â¤ï¸ Valentine v2.3</title>

<style>
:root{
  --bg1:#14080d;--bg2:#2b0f1a;--bg3:#0b0b10;
  --accent:#ff7aa2;--card:#120c12;--muted:#c9a3b2;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;justify-content:center;align-items:center;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;color:white;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4)),var(--card);
  padding:36px 32px 40px;border-radius:28px;
  width:min(92vw,420px);text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
}
h1{margin:0;color:var(--accent)}
h2{margin:14px 0 28px;font-size:18px;color:var(--muted)}
.buttons{position:relative;height:110px}
button{border:none;border-radius:999px;padding:16px 34px;font-size:17px;cursor:pointer}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;left:8%;position:absolute;
  animation:pulse 2.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
#no{
  background:transparent;color:#d6b3bf;
  border:1px solid rgba(255,255,255,.12);
  position:fixed;left:60%;top:55%;
}
.tease{margin-top:26px;min-height:28px;font-size:14px;color:#ffb3c6}

#celebrate{
  position:fixed;inset:0;
  background:radial-gradient(circle at top,#2a0f18,#050204);
  display:none;overflow:hidden;
}

.center{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  pointer-events:none;text-align:center;
}
.center h1{font-size:32px;color:#ffd1dc;margin:0}
.center p{margin-top:10px;font-size:18px;color:#ffb3c6}

#counter{
  position:fixed;bottom:18px;right:18px;
  font-size:18px;font-weight:700;color:#ffd1dc;
}
#stats{
  position:fixed;bottom:18px;left:18px;
  font-size:14px;color:#ffb3c6;
  text-align:left;
}

.float{position:fixed;cursor:pointer;user-select:none}
.float.big{font-size:64px}
.float.normal{font-size:34px}

.pop{
  animation:popOut .25s cubic-bezier(.2,1.4,.6,1) forwards;
}
@keyframes popOut{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.6);opacity:1}
  100%{transform:scale(.2);opacity:0}
}

.yummy{
  position:fixed;
  font-size:48px;
  font-weight:900;
  pointer-events:none;
  color:#fff;
  -webkit-text-stroke:3px #ff4d88;
  text-shadow:0 3px 0 #ff4d88,0 6px 0 #cc2f6a,0 0 20px rgba(255,100,160,.9);
  animation:yummyFloat 1s ease forwards;
}
@keyframes yummyFloat{
  0%{transform:scale(.5);opacity:0}
  30%{transform:scale(1.2);opacity:1}
  100%{transform:scale(.8) translateY(-80px);opacity:0}
}

#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
  font-size:64px;
  z-index:9999;
  flex-direction:column;
  text-align:center;
}
#overlayText{
  color:#ffd1dc;
  animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:scale(.8)}
  to{opacity:1;transform:scale(1)}
}

.heartRain{
  position:fixed;
  font-size:24px;
  pointer-events:none;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div class="center">
    <h1>ğŸ’— My favourite person ğŸ’—</h1>
    <p>Happy Valentineâ€™s Day, Aditi â¤ï¸</p>
  </div>
  <div id="counter">Pops: 0 ğŸ’•</div>
  <div id="stats"></div>
</div>

<div id="overlay">
  <div id="overlayText"></div>
</div>

<audio id="bg" src="bg.mp3" loop muted autoplay></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* STORAGE */
let lifetimePops=parseInt(localStorage.getItem("lifetimePops"))||0;
let highestCombo=parseInt(localStorage.getItem("highestCombo"))||0;
let unlocked=parseInt(localStorage.getItem("unlocked"))||0;

/* AUDIO */
const bg=document.getElementById("bg");
const maw=document.getElementById("maw");
const blue=document.getElementById("blue");
const popSound=document.getElementById("popSound");

function unlockAudio(){
  bg.muted=false;
  bg.play().catch(()=>{});
  window.removeEventListener("click",unlockAudio);
}
window.addEventListener("click",unlockAudio);

/* PAGE 1 CHASE */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");

let yesScale=1;
let teaseIndex=0;
const teaseLines=["Almost ğŸ˜","Nice try ğŸ˜Œ","Youâ€™re persistent ğŸ˜³","This is cardio ğŸƒâ€â™€ï¸","Just click yes ğŸ’•"];

function moveNo(){
  noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-20)+"px";
  noBtn.style.top=Math.random()*(innerHeight-noBtn.offsetHeight-20)+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=0.03;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.currentTime=0;
  maw.play().catch(()=>{});
}
noBtn.addEventListener("mouseenter",moveNo);

/* PAGE 2 */
const celebrate=document.getElementById("celebrate");
const counter=document.getElementById("counter");
const stats=document.getElementById("stats");
const overlay=document.getElementById("overlay");
const overlayText=document.getElementById("overlayText");

const FOOD=["ğŸ«","ğŸ§‡","ğŸ","ğŸ•"];
const FLOWERS=["ğŸŒ»","ğŸŒ¹","ğŸ’‹"];
const NICKNAMES=["Gumball ğŸ’•","Cutiepie ğŸ’–","Sugarplum ğŸ’—","floof â˜ï¸"];
const ANIMALS=["ğŸ˜º","ğŸ¦Š","ğŸ¢","ğŸ±","ğŸ§¸"];

let SECRET=["â˜•","ğŸ¸","ğŸ¬","ğŸª„","ğŸ›‹ï¸","ğŸ¨","ğŸŒ™","ğŸ§™â€â™‚ï¸","ğŸ»","ğŸ–¤"];
let floatPool=[...FOOD,...FLOWERS,...NICKNAMES,...ANIMALS];
if(unlocked) floatPool=[...floatPool,...SECRET];

let objs=[], popCount=0;
let lastCategory=null, streak=0, comboActive=false;

function save(){
  localStorage.setItem("lifetimePops",lifetimePops);
  localStorage.setItem("highestCombo",highestCombo);
  localStorage.setItem("unlocked",unlocked);
}

function updateStats(){
  stats.innerHTML=
  `Lifetime Pops: ${lifetimePops}<br>Highest Combo: ${highestCombo}`;
}

function createFloat(text){
  const el=document.createElement("div");
  el.className="float big";
  el.textContent=text;
  celebrate.appendChild(el);

  const o={
    el,
    x:Math.random()*(innerWidth-100),
    y:Math.random()*(innerHeight*0.8-100),
    vx:(Math.random()>.5?1:-1)*0.7,
    vy:(Math.random()>.5?1:-1)*0.7,
    type:text
  };

  el.addEventListener("click",()=>{
    if(comboActive) return;

    const cat=getCategory(text);
    if(cat===lastCategory){streak++} 
    else {streak=1; lastCategory=cat;}

    if(streak>highestCombo) highestCombo=streak;

    if(streak===3){
      triggerCombo();
      streak=0;
      lastCategory=null;
      return;
    }

    popFloat(o,true);
  });

  objs.push(o);
}

function getCategory(t){
  if(FOOD.includes(t)) return "food";
  if(FLOWERS.includes(t)) return "flower";
  if(NICKNAMES.includes(t)) return "nickname";
  if(ANIMALS.includes(t)) return "animal";
  if(SECRET.includes(t)) return "secret";
}

function popFloat(o,spawn){
  o.el.classList.add("pop");
  popSound.currentTime=0;
  popSound.play().catch(()=>{});

  setTimeout(()=>{
    if(celebrate.contains(o.el))
      celebrate.removeChild(o.el);
    objs=objs.filter(x=>x!==o);

    popCount++;
    lifetimePops++;
    counter.textContent=`Pops: ${popCount} ğŸ’•`;
    updateStats();
    save();

    if(lifetimePops===143) triggerLoveRain();
    if(lifetimePops===1000 && !unlocked){
      unlocked=1;
      floatPool=[...floatPool,...SECRET];
      overlayText.textContent="You unlocked something magical âœ¨";
      overlay.style.display="flex";
      setTimeout(()=>overlay.style.display="none",4000);
      save();
    }

    if(spawn)
      createFloat(floatPool[Math.floor(Math.random()*floatPool.length)]);

  },250);
}

function triggerCombo(){
  comboActive=true;
  const count=objs.length;
  const snapshot=[...objs];
  let i=0;

  function step(){
    if(i>=snapshot.length){
      comboActive=false;
      for(let j=0;j<count;j++)
        createFloat(floatPool[Math.floor(Math.random()*floatPool.length)]);
      return;
    }
    popFloat(snapshot[i++],false);
    setTimeout(step,120);
  }
  step();
}

function triggerLoveRain(){
  overlayText.textContent="I Love You â¤ï¸";
  overlay.style.display="flex";

  for(let i=0;i<30;i++){
    const h=document.createElement("div");
    h.className="heartRain";
    h.textContent=["ğŸ’—","ğŸ’•","ğŸ’–"][Math.floor(Math.random()*3)];
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }

  setTimeout(()=>overlay.style.display="none",4000);
}

function animate(){
  objs.forEach(o=>{
    o.x+=o.vx;
    o.y+=o.vy;
    if(o.x<0||o.x>innerWidth-60)o.vx*=-1;
    if(o.y<0||o.y>innerHeight*0.8-60)o.vy*=-1;
    o.el.style.transform=`translate(${o.x}px,${o.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();

yesBtn.addEventListener("click",()=>{
  bg.pause();
  document.getElementById("card").style.display="none";
  celebrate.style.display="block";
  blue.play().catch(()=>{});
  updateStats();
  for(let i=0;i<15;i++)
    createFloat(floatPool[Math.floor(Math.random()*floatPool.length)]);
});

</script>
</body>
</html>
