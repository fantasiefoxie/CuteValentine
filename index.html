<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark1:#14080d;
  --dark2:#2b0f1a;
  --dark3:#0b0b10;
  --accent:#ff7aa2;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
  color:white;
}

/* INTRO */
#intro{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
}
.heart{
  font-size:90px;
  cursor:pointer;
  animation:glow 2s infinite ease-in-out;
}
@keyframes glow{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* QUESTION */
#question{
  position:absolute;inset:0;
  display:none;justify-content:center;align-items:center;
  flex-direction:column;text-align:center;
}
#question h1{font-size:26px;margin-bottom:30px;}
.buttons{position:relative;width:300px;height:120px;}
button{
  border:none;border-radius:30px;
  padding:14px 28px;font-size:16px;cursor:pointer;
}
#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  position:absolute;left:20px;
}
#no{
  background:transparent;color:#ffb3c6;
  border:1px solid rgba(255,255,255,.2);
  position:absolute;left:160px;
}
#tease{margin-top:20px;height:24px;font-size:14px;color:#ffb3c6;}

/* GAME */
#celebrate{position:absolute;inset:0;display:none;}
#message{
  position:absolute;top:40px;width:100%;
  text-align:center;font-size:18px;
}
#stats{
  position:absolute;top:75px;width:100%;
  text-align:center;font-size:13px;opacity:.75;
}
#combo{
  position:absolute;bottom:30px;right:30px;
  font-size:15px;opacity:.85;
}
#heartMeter{
  position:absolute;bottom:30px;left:30px;
  font-size:14px;opacity:0;transition:.3s ease;
}
#heartBar{
  height:6px;width:120px;background:rgba(255,255,255,.15);
  border-radius:6px;margin-top:6px;overflow:hidden;
}
#heartFill{
  height:100%;width:0%;
  background:linear-gradient(90deg,#ff7aa2,#ff9fbf);
  transition:.3s ease;
}

#deckBtn{
  position:absolute;
  bottom:30px;
  left:180px;
  font-size:14px;
  cursor:pointer;
  opacity:.8;
}

/* PLAY AREA */
#playArea{
  position:absolute;
  top:110px;bottom:80px;left:20px;right:20px;
  overflow:hidden;
}

/* FLOATS */
.float{
  position:absolute;
  cursor:pointer;
  user-select:none;
  font-size:28px;
}
.float.nickname{
  font-family:'Comfortaa',cursive;
  font-size:18px;
}

/* POP */
.candy{
  position:absolute;
  font-weight:900;
  font-size:18px;
  color:white;
  text-shadow:0 0 10px #ff4d88;
  pointer-events:none;
  animation:candyUp .8s forwards;
}
@keyframes candyUp{
  0%{opacity:0;transform:scale(.5)}
  30%{opacity:1;transform:scale(1.1)}
  100%{opacity:0;transform:translateY(-40px)}
}

/* DECK PANEL */
#deckPanel{
  position:absolute;
  bottom:-100%;
  left:0;
  right:0;
  height:80%;
  background:#1a0d16;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  transition:.5s ease;
  padding:20px;
  overflow-y:auto;
}
#deckPanel.show{
  bottom:0;
}
.card{
  background:linear-gradient(145deg,#2a0f1a,#14080d);
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
  box-shadow:0 0 15px rgba(255,122,162,.3);
}
.closeDeck{
  text-align:center;
  margin-top:10px;
  cursor:pointer;
  opacity:.6;
}
</style>
</head>
<body>

<div id="intro">
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="playArea"></div>
  <div id="combo"></div>

  <div id="heartMeter">
    Energy
    <div id="heartBar"><div id="heartFill"></div></div>
  </div>

  <div id="deckBtn">View Deck</div>
</div>

<div id="deckPanel">
  <h2>Your Love Deck</h2>
  <div id="deckCards"></div>
  <div class="closeDeck">Close</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
const playArea=document.getElementById("playArea");
const deckPanel=document.getElementById("deckPanel");
const deckBtn=document.getElementById("deckBtn");
const deckCards=document.getElementById("deckCards");
const closeDeck=document.querySelector(".closeDeck");

let deck=[];
let floats=[], combo=0, streak=0, lastCat=null;
let lifetime=0, bestCombo=0;
let multiplier=1;
let playing=true;

/* FLOAT DATA */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

function initFloats(){
  for(let i=0;i<21;i++) spawnFloat(); // +50% density
  animate();
}

function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  if(NICK.includes(type)) el.classList.add("nickname");
  el.textContent=type;
  playArea.appendChild(el);

  const obj={
    el,type,
    x:Math.random()*(playArea.clientWidth-40),
    y:Math.random()*(playArea.clientHeight-40),
    vx:(Math.random()-.5)*1.6,
    vy:(Math.random()-.5)*1.6
  };

  el.onclick=()=>handlePop(obj);
  floats.push(obj);
}

function handlePop(obj){
  if(!playing) return;

  const cat=getCat(obj.type);
  streak=(cat===lastCat)? streak+1 : Math.max(1,streak-1);
  lastCat=cat;

  combo++;
  multiplier=1+Math.floor(streak/3);
  lifetime+=multiplier;
  bestCombo=Math.max(bestCombo,combo);

  if(streak===4) autoPopCategory(cat);
  if(streak===8) autoPopAll();

  if(combo===10) unlockCard("The One ‚ú®","Effortless charm.");
  if(bestCombo===20) unlockCard("Main Character üí´","Center of every scene.");

  popCandy(obj.x,obj.y);
  removeFloat(obj);
}

function autoPopCategory(cat){
  floats.filter(f=>getCat(f.type)===cat)
    .forEach(f=>{popCandy(f.x,f.y);removeFloat(f);});
}

function autoPopAll(){
  floats.forEach(f=>{popCandy(f.x,f.y);removeFloat(f);});
}

function removeFloat(obj){
  if(obj.el.parentNode) playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  while(floats.length<21) spawnFloat();
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px";
  c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>playArea.removeChild(c),800);
}

function animate(){
  if(!playing) return;
  floats.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    if(f.x<=0||f.x>=playArea.clientWidth-40) f.vx*=-1;
    if(f.y<=0||f.y>=playArea.clientHeight-40) f.vy*=-1;
    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

/* CARDS */
function unlockCard(title,desc){
  if(deck.find(c=>c.title===title)) return;
  deck.push({title,desc});
}

function renderDeck(){
  deckCards.innerHTML="";
  deck.forEach(card=>{
    const el=document.createElement("div");
    el.className="card";
    el.innerHTML="<strong>"+card.title+"</strong><br><br>"+card.desc;
    deckCards.appendChild(el);
  });
}

deckBtn.onclick=()=>{
  playing=false;
  deckPanel.classList.add("show");
  renderDeck();
};

closeDeck.onclick=()=>{
  deckPanel.classList.remove("show");
  playing=true;
  animate();
};

function getCat(e){
  if(FOOD.includes(e)) return "food";
  if(FLOWERS.includes(e)) return "flower";
  if(NICK.includes(e)) return "nick";
  if(ANIMALS.includes(e)) return "animal";
}
</script>
</body>
</html>
