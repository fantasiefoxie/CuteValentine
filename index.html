<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#14080d;
  --bg2:#2b0f1a;
  --bg3:#0b0b10;
  --accent:#ff7aa2;
  --card:#120c12;
  --muted:#c9a3b2;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;
  color:white;
}

/* -------- LANDING HEART -------- */

#introOverlay{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#2a0f18,#050204);
  z-index:9999;
  flex-direction:column;
  text-align:center;
}

#bigHeart{
  font-size:110px;
  cursor:pointer;
  animation:glow 2.5s infinite ease-in-out;
}

@keyframes glow{
  0%{transform:scale(1);filter:drop-shadow(0 0 8px #ff7aa2);}
  50%{transform:scale(1.1);filter:drop-shadow(0 0 25px #ff7aa2);}
  100%{transform:scale(1);filter:drop-shadow(0 0 8px #ff7aa2);}
}

#enterText{
  margin-top:18px;
  font-size:16px;
  color:#ffb3c6;
  opacity:.8;
}

/* -------- CARD -------- */

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4)),var(--card);
  padding:36px 32px 40px;
  border-radius:28px;
  width:min(92vw,420px);
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
}

h1{margin:0;color:var(--accent)}
h2{margin:14px 0 28px;font-size:18px;color:var(--muted)}

.buttons{position:relative;height:110px}
button{
  border:none;
  border-radius:999px;
  padding:16px 34px;
  font-size:17px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;
  left:8%;
  position:absolute;
  animation:pulse 2.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}

#no{
  background:transparent;
  color:#d6b3bf;
  border:1px solid rgba(255,255,255,.12);
  position:fixed;
  left:60%;
  top:55%;
}

.tease{
  margin-top:26px;
  min-height:28px;
  font-size:14px;
  color:#ffb3c6;
}

/* -------- PAGE 2 -------- */

#celebrate{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#2a0f18,#050204);
  display:none;
  overflow:hidden;
}

.center{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  text-align:center;
}

.center h1{font-size:32px;color:#ffd1dc;margin:0}
.center p{margin-top:10px;font-size:18px;color:#ffb3c6}

/* Bottom Right Romantic Stack */

#stats{
  position:fixed;
  bottom:18px;
  right:18px;
  text-align:right;
  font-size:14px;
  line-height:1.5;
  color:#ffd1dc;
  opacity:.95;
}

#multiplier{
  font-weight:700;
  font-size:16px;
  color:#ff9fbf;
  transition:.3s ease;
}

/* Floaties */

.float{
  position:fixed;
  cursor:pointer;
  user-select:none;
}

.float.big{font-size:60px}
.float.normal{font-size:28px}

@media(max-width:600px){
  .float.big{font-size:38px}
  .float.normal{font-size:20px}
}

.pop{
  animation:popOut .25s cubic-bezier(.2,1.4,.6,1) forwards;
}

@keyframes popOut{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.6);opacity:1}
  100%{transform:scale(.2);opacity:0}
}

/* Candy Crush Text */

.yummy{
  position:fixed;
  font-size:40px;
  font-weight:900;
  pointer-events:none;
  color:#fff;
  -webkit-text-stroke:2px #ff4d88;
  text-shadow:0 3px 0 #ff4d88,0 6px 0 #cc2f6a;
  animation:yummyFloat 1s ease forwards;
}

@keyframes yummyFloat{
  0%{transform:scale(.5);opacity:0}
  30%{transform:scale(1.2);opacity:1}
  100%{transform:scale(.8) translateY(-70px);opacity:0}
}

/* Heart Rain */

.heartRain{
  position:fixed;
  font-size:22px;
  animation:fall 2s linear forwards;
  pointer-events:none;
}

@keyframes fall{
  0%{transform:translateY(-50px);opacity:1}
  100%{transform:translateY(100vh);opacity:0}
}

</style>
</head>

<body>

<div id="introOverlay">
  <div id="bigHeart">üíñ</div>
  <div id="enterText">Tap the heart</div>
</div>

<div class="card" id="card" style="display:none;">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div class="center">
    <h1>üíó My favourite person üíó</h1>
    <p>Happy Valentine‚Äôs Day, Aditi ‚ù§Ô∏è</p>
  </div>

  <div id="stats">
    <div>Pops: <span id="pops">0</span> üíï</div>
    <div>Lifetime: <span id="lifetime">0</span> üåô</div>
    <div>Best Combo: <span id="best">0</span> ‚ú®</div>
    <div id="multiplier">Combo x1 üíñ</div>
  </div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* ------------------ INTRO ------------------ */

const intro = document.getElementById("introOverlay");
const bigHeart = document.getElementById("bigHeart");
const card = document.getElementById("card");
const bg = document.getElementById("bg");

bigHeart.addEventListener("click",()=>{
  bg.volume = 1;
  bg.play().catch(()=>{});
  intro.style.display="none";
  card.style.display="block";
});

/* ------------------ CHASE ------------------ */

const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");
const maw=document.getElementById("maw");

let yesScale=1;

const teaseLines=[
  "Almost üòè",
  "Nice try üòå",
  "You‚Äôre persistent üò≥",
  "This is cardio üèÉ‚Äç‚ôÄÔ∏è",
  "Just click yes üíï"
];

let teaseIndex=0;

function moveNo(){
  noBtn.style.left=Math.random()*(innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(innerHeight-100)+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=0.04;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.currentTime=0;
  maw.play().catch(()=>{});
}

noBtn.addEventListener("mouseenter",moveNo);
document.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  if(Math.hypot(e.clientX-(r.left+r.width/2),
     e.clientY-(r.top+r.height/2))<100){
     moveNo();
  }
});

/* ------------------ PAGE 2 ------------------ */

const celebrate=document.getElementById("celebrate");
const blue=document.getElementById("blue");
const popSound=document.getElementById("popSound");

const popsEl=document.getElementById("pops");
const lifetimeEl=document.getElementById("lifetime");
const bestEl=document.getElementById("best");
const multiplierEl=document.getElementById("multiplier");

let objs=[];
let popCount=0;
let lifetime=Number(localStorage.getItem("lifetimePops")||0);
let bestCombo=Number(localStorage.getItem("bestCombo")||0);
let currentCombo=0;
let multiplier=1;

lifetimeEl.textContent=lifetime;
bestEl.textContent=bestCombo;

const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICKNAMES=["Cutiepie üíñ","Sugarplum üíó","Gumball üíï"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];

const floatPool=[...FOOD,...FLOWERS,...NICKNAMES,...ANIMALS];

function createFloat(text){
  const el=document.createElement("div");
  const emojiOnly=/^[\p{Emoji}]+$/u.test(text);
  el.className="float "+(emojiOnly?"big":"normal");
  el.textContent=text;
  celebrate.appendChild(el);

  const o={
    el,
    x:Math.random()*(innerWidth-80),
    y:Math.random()*(innerHeight*0.8-80),
    vx:(Math.random()>.5?1:-1)*0.7,
    vy:(Math.random()>.5?1:-1)*0.7,
    type:text
  };

  el.addEventListener("click",()=>{
    popFloat(o,true);
  });

  objs.push(o);
}

function popFloat(o,spawn){
  o.el.classList.add("pop");
  popSound.currentTime=0;
  popSound.play().catch(()=>{});

  setTimeout(()=>{
    if(celebrate.contains(o.el))
      celebrate.removeChild(o.el);
    objs=objs.filter(x=>x!==o);

    currentCombo++;
    multiplier=Math.min(1+Math.floor(currentCombo/3),5);

    popCount+=multiplier;
    lifetime+=multiplier;

    if(currentCombo>bestCombo){
      bestCombo=currentCombo;
      localStorage.setItem("bestCombo",bestCombo);
    }

    localStorage.setItem("lifetimePops",lifetime);

    popsEl.textContent=popCount;
    lifetimeEl.textContent=lifetime;
    bestEl.textContent=bestCombo;
    multiplierEl.textContent="Combo x"+multiplier+" üíñ";

    if(spawn)
      createFloat(floatPool[Math.floor(Math.random()*floatPool.length)]);

  },200);
}

function animate(){
  objs.forEach(o=>{
    o.x+=o.vx;
    o.y+=o.vy;
    if(o.x<0||o.x>innerWidth-60)o.vx*=-1;
    if(o.y<0||o.y>innerHeight*0.8-60)o.vy*=-1;
    o.el.style.transform=`translate(${o.x}px,${o.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();

yesBtn.addEventListener("click",()=>{
  bg.pause();
  card.style.display="none";
  celebrate.style.display="block";
  blue.volume=0.8;
  blue.play().catch(()=>{});
  for(let i=0;i<15;i++)
    createFloat(floatPool[Math.floor(Math.random()*floatPool.length)]);
});

/* Romantic Heart Rain */

celebrate.addEventListener("click",()=>{
  for(let i=0;i<15;i++){
    const h=document.createElement("div");
    h.className="heartRain";
    h.textContent="üíñ";
    h.style.left=Math.random()*innerWidth+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),2000);
  }
});

</script>
</body>
</html>
