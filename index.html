<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
/* CSS unchanged ‚Äì same as your last perfect version */
:root{
  --bg1:#14080d;--bg2:#2b0f1a;--bg3:#0b0b10;
  --accent:#ff7aa2;--card:#120c12;--muted:#c9a3b2;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;justify-content:center;align-items:center;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;color:white;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4)),var(--card);
  padding:36px 32px 40px;border-radius:28px;
  width:min(92vw,420px);text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
}
h1{margin:0;color:var(--accent)}
h2{margin:14px 0 28px;font-size:18px;color:var(--muted)}
.buttons{position:relative;height:110px}
button{border:none;border-radius:999px;padding:16px 34px;font-size:17px;cursor:pointer}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);color:#2b0f1a;left:8%;position:absolute;animation:pulse 2.6s infinite}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.04)}100%{transform:scale(1)}}
#no{background:transparent;color:#d6b3bf;border:1px solid rgba(255,255,255,.12);position:fixed;left:60%;top:55%}
.tease{margin-top:26px;min-height:28px;font-size:14px;color:#ffb3c6}

#celebrate{position:fixed;inset:0;background:radial-gradient(circle at top,#2a0f18,#050204);display:none;overflow:hidden}
.center{position:fixed;inset:0;display:flex;flex-direction:column;justify-content:center;align-items:center;pointer-events:none;text-align:center}
.center h1{font-size:32px;color:#ffd1dc;margin:0}
.center p{margin-top:10px;font-size:18px;color:#ffb3c6}
#counter{position:fixed;bottom:18px;right:18px;font-size:18px;font-weight:600;color:#ffd1dc}

.float{position:fixed;cursor:pointer;user-select:none}
.float.big{font-size:64px}
.float.normal{font-size:34px}
.pop{animation:popOut .35s ease forwards}
@keyframes popOut{0%{transform:scale(1)}60%{transform:scale(1.45)}100%{transform:scale(.6);opacity:0}}

.yummy{
  position:fixed;font-size:40px;font-weight:900;color:#fff;
  -webkit-text-stroke:2px #ff7aa2;
  text-shadow:0 2px 0 #ff7aa2,0 0 12px rgba(255,122,162,.9);
  pointer-events:none;animation:yummyFloat 1s ease forwards;
}
@keyframes yummyFloat{
  0%{transform:scale(.4);opacity:0}
  30%{transform:scale(1.15);opacity:1}
  100%{transform:scale(.8) translateY(-50px);opacity:0}
}

#milestone{position:fixed;inset:0;display:none;justify-content:center;align-items:center;font-size:160px;z-index:9999}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div class="center">
    <h1>üíó My favourite person üíó</h1>
    <p>Happy Valentine‚Äôs Day, Aditi ‚ù§Ô∏è</p>
  </div>
  <div id="counter">Pops: 0 üíï</div>
</div>

<div id="milestone"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="pop" src="pop.mp3"></audio>

<script>
/* ---------- CATEGORY DEFINITIONS ---------- */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåª","üåπ"];
const NICKNAMES=["Gumball üíï","Cutiepie üíñ","Sugarplum üíó","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê∂","üêº","üê®","üêØ","ü¶Å","üê∏","üêµ","ü¶Ñ","üê¢","üê±","üß∏"];

function getCategory(t){
  if(FOOD.includes(t)) return "food";
  if(FLOWERS.includes(t)) return "flower";
  if(NICKNAMES.includes(t)) return "nickname";
  if(ANIMALS.includes(t)) return "animal";
  return null;
}

/* ---------- COMBO STATE ---------- */
let lastCategories=[], comboActive=false;

/* ---------- AUTO POP + REPOP ---------- */
function triggerCombo(){
  comboActive=true;
  const originals=[...objs];
  let i=0;

  function step(){
    if(i>=originals.length){
      comboActive=false;
      lastCategories=[];
      return;
    }
    const o=originals[i++];
    if(!o||!celebrate.contains(o.el)){step();return;}

    o.el.classList.add("pop");
    pop.currentTime=0; pop.play();

    setTimeout(()=>{
      celebrate.removeChild(o.el);
      objs=objs.filter(x=>x!==o);
      popCount++;
      counter.textContent=`Pops: ${popCount} üíï`;

      createFloat(floatOrder[nextFloat++%floatOrder.length]);
      step();
    },200);
  }
  step();
}

/* ---------- FLOAT CLICK CHANGE ---------- */
el.addEventListener("click",()=>{
  if(comboActive) return;

  const cat=getCategory(text);
  if(cat){
    lastCategories.push(cat);
    if(lastCategories.length>3) lastCategories.shift();
    if(lastCategories.length===3 && lastCategories.every(c=>c===cat)){
      lastCategories=[];
      triggerCombo();
    }
  }else{
    lastCategories=[];
  }

  /* rest of existing pop logic stays */
});
</script>

</body>
</html>
