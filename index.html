<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#14080d;--bg2:#2b0f1a;--bg3:#0b0b10;
  --accent:#ff7aa2;--card:#120c12;--muted:#c9a3b2;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;justify-content:center;align-items:center;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;color:white;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4)),var(--card);
  padding:36px 32px 40px;border-radius:28px;
  width:min(92vw,420px);text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
}
h1{margin:0;color:var(--accent)}
h2{margin:14px 0 28px;font-size:18px;color:var(--muted)}
.buttons{position:relative;height:110px}
button{border:none;border-radius:999px;padding:16px 34px;font-size:17px;cursor:pointer}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;left:8%;position:absolute;
  animation:pulse 2.6s infinite;
}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.07)}100%{transform:scale(1)}}

#no{
  background:transparent;color:#d6b3bf;
  border:1px solid rgba(255,255,255,.12);
  position:fixed;left:60%;top:55%;
}
.tease{margin-top:26px;min-height:28px;font-size:14px;color:#ffb3c6}

/* PAGE 2 */
#celebrate{
  position:fixed;inset:0;
  background:radial-gradient(circle at top,#2a0f18,#050204);
  display:none;overflow:hidden;
}
.center{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  pointer-events:none;text-align:center;
}
.center h1{font-size:32px;color:#ffd1dc;margin:0}
.center p{margin-top:10px;font-size:18px;color:#ffb3c6}
#counter{position:fixed;bottom:18px;right:18px;font-size:18px;font-weight:700;color:#ffd1dc}

.float{position:fixed;cursor:pointer;user-select:none}
.float.big{font-size:64px}
.float.normal{font-size:34px}

.pop{
  animation:popOut .25s cubic-bezier(.2,1.4,.6,1) forwards;
}
@keyframes popOut{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.6);opacity:1}
  100%{transform:scale(.2);opacity:0}
}

/* Candy Crush text */
.yummy{
  position:fixed;
  font-size:48px;
  font-weight:900;
  pointer-events:none;
  color:#fff;
  -webkit-text-stroke:3px #ff4d88;
  text-shadow:
    0 3px 0 #ff4d88,
    0 6px 0 #cc2f6a,
    0 0 20px rgba(255,100,160,.9);
  animation:yummyFloat 1s ease forwards;
}
@keyframes yummyFloat{
  0%{transform:scale(.5) translateY(0);opacity:0}
  30%{transform:scale(1.2);opacity:1}
  100%{transform:scale(.8) translateY(-80px);opacity:0}
}

#milestone{
  position:fixed;inset:0;
  display:none;justify-content:center;align-items:center;
  font-size:160px;z-index:9999;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div class="center">
    <h1>üíó My favourite person üíó</h1>
    <p>Happy Valentine‚Äôs Day, Aditi ‚ù§Ô∏è</p>
  </div>
  <div id="counter">Pops: 0 üíï</div>
</div>

<div id="milestone"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* AUDIO */
const bg=document.getElementById("bg");
const maw=document.getElementById("maw");
const blue=document.getElementById("blue");
const popSound=document.getElementById("popSound");

let started=false;
document.addEventListener("click",()=>{
  if(started) return;
  started=true;
  setTimeout(()=>{
    bg.volume=1;
    bg.play().catch(()=>{});
  },2000);
},{once:true});

/* PAGE 1 CHASE */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");

let yesScale=1;
const teaseLines=["Almost üòè","Nice try üòå","You‚Äôre persistent üò≥","This is cardio üèÉ‚Äç‚ôÄÔ∏è","Just click yes üíï"];
let teaseIndex=0;

function moveNo(){
  noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-20)+"px";
  noBtn.style.top=Math.random()*(innerHeight-noBtn.offsetHeight-20)+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=0.03;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.volume=0.4;
  maw.currentTime=0;
  maw.play().catch(()=>{});
}

document.addEventListener("mousemove",e=>{
  const r=noBtn.getBoundingClientRect();
  if(Math.hypot(e.clientX-(r.left+r.width/2),e.clientY-(r.top+r.height/2))<100)
    moveNo();
});
noBtn.addEventListener("mouseenter",moveNo);

/* PAGE 2 */
const celebrate=document.getElementById("celebrate");
const counter=document.getElementById("counter");
const milestone=document.getElementById("milestone");

const FOOD=["üç´","üßá","üçù","üçï"];

let objs=[], popCount=0, nextFloat=0;

function spawnYummy(x,y){
  const words=["YUMMY!","DELICIOUS!","SWEET!","OMG!"];
  const el=document.createElement("div");
  el.className="yummy";
  el.textContent=words[Math.floor(Math.random()*words.length)];
  el.style.left=x+"px";
  el.style.top=y+"px";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),1000);
}

function createFloat(text){
  const el=document.createElement("div");
  el.className="float big";
  el.textContent=text;
  celebrate.appendChild(el);

  const o={
    el,
    x:Math.random()*(innerWidth-100),
    y:Math.random()*(innerHeight*0.8-100),
    vx:(Math.random()>.5?1:-1)*0.7,
    vy:(Math.random()>.5?1:-1)*0.7,
    t:Math.random()*6.28,
    type:text
  };

  el.addEventListener("click",()=>{
    el.classList.add("pop");
    popSound.currentTime=0;
    popSound.volume=0.7;
    popSound.play().catch(()=>{});

    if(FOOD.includes(text))
      spawnYummy(o.x+20,o.y+20);

    setTimeout(()=>{
      if(celebrate.contains(el)) celebrate.removeChild(el);
      objs=objs.filter(x=>x!==o);
      popCount++;
      counter.textContent=`Pops: ${popCount} üíï`;
      createFloat(["üç´","üçï","üßá","üçù","üåπ","üê±","üß∏"][Math.floor(Math.random()*7)]);
    },250);
  });

  objs.push(o);
}

function animate(){
  objs.forEach(o=>{
    o.x+=o.vx;
    o.y+=o.vy;
    if(o.x<0||o.x>innerWidth-60)o.vx*=-1;
    if(o.y<0||o.y>innerHeight*0.8-60)o.vy*=-1;
    o.el.style.transform=`translate(${o.x}px,${o.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();

yesBtn.addEventListener("click",()=>{
  bg.pause();
  document.getElementById("card").style.display="none";
  celebrate.style.display="block";
  setTimeout(()=>{blue.volume=0.8;blue.play().catch(()=>{});},1000);
  for(let i=0;i<15;i++)
    createFloat(["üç´","üçï","üßá","üçù","üåπ","üê±","üß∏"][Math.floor(Math.random()*7)]);
});
</script>

</body>
</html>
