<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark1:#14080d;
  --dark2:#2b0f1a;
  --dark3:#0b0b10;
  --accent:#ff7aa2;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
  color:white;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;}
.heart{font-size:90px;cursor:pointer;animation:glow 2s infinite ease-in-out;}
@keyframes glow{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}

/* QUESTION */
#question{position:absolute;inset:0;display:none;justify-content:center;align-items:center;flex-direction:column;text-align:center;}
#question h1{font-size:26px;margin-bottom:30px;}
.buttons{position:relative;width:300px;height:120px;}
button{border:none;border-radius:30px;padding:14px 28px;font-size:16px;cursor:pointer;}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px;}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.2);position:absolute;left:160px;}
#tease{margin-top:20px;height:24px;font-size:14px;color:#ffb3c6;}

/* GAME */
#celebrate{position:absolute;inset:0;display:none;}
#message{position:absolute;top:30px;width:100%;text-align:center;font-size:18px;}
#stats{position:absolute;top:60px;width:100%;text-align:center;font-size:13px;opacity:.8;}
#combo{position:absolute;bottom:30px;right:30px;font-size:15px;}
#mult{position:absolute;bottom:30px;left:30px;font-size:15px;}

#playArea{position:absolute;top:100px;bottom:80px;left:20px;right:20px;overflow:hidden;}

.float{position:absolute;cursor:pointer;user-select:none;font-size:30px;}
.float.nickname{font-family:'Comfortaa',cursive;font-size:20px;}

.candy{
  position:absolute;
  font-weight:900;
  font-size:22px;
  color:white;
  text-shadow:0 0 10px #ff4d88;
  pointer-events:none;
  animation:candyUp 1s forwards;
}
@keyframes candyUp{
  0%{opacity:0; transform:scale(.5)}
  30%{opacity:1; transform:scale(1.2)}
  100%{opacity:0; transform:translateY(-60px)}
}

/* DECK */
#deckBtn{
  position:absolute;
  top:30px;
  right:20px;
  font-size:13px;
  background:rgba(255,255,255,.1);
  padding:6px 12px;
  border-radius:20px;
}
#deckPanel{
  position:absolute;
  bottom:-100%;
  left:0;
  right:0;
  height:65%;
  background:linear-gradient(180deg,#1a0c14,#0c050a);
  border-top-left-radius:25px;
  border-top-right-radius:25px;
  transition:.4s ease;
  overflow:auto;
  padding:20px;
}
#deckPanel.active{bottom:0;}
.card{
  background:rgba(255,255,255,.08);
  border-radius:18px;
  padding:14px;
  margin-bottom:14px;
  font-size:14px;
}
.card.legendary{border:2px solid gold;}
.card.mythic{border:2px solid #ff4d88;box-shadow:0 0 20px #ff4d88;}
</style>
</head>
<body>

<div id="intro">
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="deckBtn">View Deck</div>
  <div id="playArea"></div>
  <div id="combo">Combo: 0</div>
  <div id="mult">x1</div>
  <div id="deckPanel"></div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* AUDIO */
const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

/* INTRO */
document.getElementById("heart").onclick=()=>{
  bg.play();
  intro.style.display="none";
  question.style.display="flex";
};

/* CHASE */
const noBtn=no;
const yesBtn=yes;
const tease=document.getElementById("tease");
let teaseLines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let teaseIndex=0;
let yesScale=1;
function moveNo(){
  noBtn.style.left=Math.random()*180+"px";
  noBtn.style.top=Math.random()*60+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=.05;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.volume=.2;
  maw.currentTime=0;
  maw.play();
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

/* START GAME */
yesBtn.onclick=()=>{
  bg.pause();
  blue.play();
  question.style.display="none";
  celebrate.style.display="block";
  initFloats();
};

/* FLOAT ENGINE */
const playArea=document.getElementById("playArea");
const comboDisplay=document.getElementById("combo");
const multDisplay=document.getElementById("mult");
const statsDisplay=document.getElementById("stats");
const deckPanel=document.getElementById("deckPanel");

const FOOD=["üç´","üçï","üçù"];
const FLOWERS=["üåπ","üåª"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ALL=[...FOOD,...FLOWERS,...NICK];

let floats=[];
let combo=0;
let highestCombo=0;
let lifetimePops=0;
let multiplier=1;
let deck=[];

function initFloats(){
  for(let i=0;i<14;i++) spawnFloat();
  animate();
}

function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  if(NICK.includes(type)) el.classList.add("nickname");
  el.textContent=type;
  playArea.appendChild(el);
  const obj={
    el,
    type,
    x:Math.random()*(playArea.clientWidth-40),
    y:Math.random()*(playArea.clientHeight-40),
    vx:(Math.random()-.5)*1.5,
    vy:(Math.random()-.5)*1.5
  };
  el.onclick=()=>handlePop(obj);
  floats.push(obj);
}

function handlePop(obj){
  popSound.currentTime=0;
  popSound.play();

  combo++;
  lifetimePops++;
  highestCombo=Math.max(highestCombo,combo);

  if(combo%5===0){
    multiplier++;
    unlockCard();
  }

  updateStats();

  popCandy(obj.x,obj.y);
  removeFloat(obj);
}

function unlockCard(){
  const rarities=["common","rare","legendary","mythic"];
  const r=rarities[Math.floor(Math.random()*rarities.length)];
  const names=[
    "Central Perk Queen ‚òï",
    "Blue French Horn üíô",
    "Hogwarts Heart üí´",
    "Twilight Glow üåô",
    "Modern Love üíó"
  ];
  const card={
    name:names[Math.floor(Math.random()*names.length)],
    rarity:r
  };
  deck.push(card);
  renderDeck();
}

function renderDeck(){
  deckPanel.innerHTML="";
  deck.forEach(c=>{
    const div=document.createElement("div");
    div.className="card "+c.rarity;
    div.innerHTML=`<b>${c.name}</b><br>Rarity: ${c.rarity}`;
    deckPanel.appendChild(div);
  });
}

function updateStats(){
  comboDisplay.textContent="Combo: "+combo;
  multDisplay.textContent="x"+multiplier;
  statsDisplay.textContent="Lifetime Pops: "+lifetimePops+" | Highest Combo: "+highestCombo;
}

function removeFloat(obj){
  if(obj.el.parentNode) playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  spawnFloat();
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px";
  c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>playArea.removeChild(c),900);
}

function animate(){
  floats.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    if(f.x<0||f.x>playArea.clientWidth-40)f.vx*=-1;
    if(f.y<0||f.y>playArea.clientHeight-40)f.vy*=-1;
    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

/* DECK TOGGLE */
document.getElementById("deckBtn").onclick=()=>{
  deckPanel.classList.toggle("active");
};

</script>
</body>
</html>
