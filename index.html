<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi â¤ï¸ Valentine</title>

<style>
:root{
  --bg1:#14080d;--bg2:#2b0f1a;--bg3:#0b0b10;
  --accent:#ff7aa2;--soft:#ffd1dc;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  color:white;
  overflow:hidden;
}

/* INTRO */
#intro{
  position:fixed;inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

#heart{
  font-size:110px;
  cursor:pointer;
  animation:pulse 2.2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

.fade{
  animation:fadeOut 3s forwards;
}
@keyframes fadeOut{
  0%{opacity:1}
  100%{opacity:0}
}

/* CARD */
.card{
  display:none;
  text-align:center;
}
h1{color:var(--accent)}
.buttons{margin-top:30px}
button{
  padding:14px 28px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-size:16px;
}
#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;
}
#no{
  background:transparent;
  color:#ddd;
  border:1px solid rgba(255,255,255,.2);
  position:absolute;
}
.tease{margin-top:20px;color:#ffb3c6}

/* CELEBRATE */
#celebrate{
  display:none;
  position:fixed;inset:0;
  overflow:hidden;
}

#mainMessage{
  position:absolute;
  top:30px;
  width:100%;
  text-align:center;
  font-size:20px;
  color:var(--soft);
}

#comboDisplay{
  position:absolute;
  bottom:20px;
  right:20px;
  font-size:14px;
  color:var(--soft);
  opacity:.8;
}

.float{
  position:absolute;
  cursor:pointer;
  user-select:none;
  transition:transform .2s;
}
.float.big{font-size:44px}
.float.small{font-size:22px}

.pop{
  animation:pop .25s forwards;
}
@keyframes pop{
  0%{transform:scale(1)}
  60%{transform:scale(1.6)}
  100%{transform:scale(.2);opacity:0}
}

.cardUnlock{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(255,255,255,.1);
  padding:18px 26px;
  border-radius:18px;
  backdrop-filter:blur(8px);
  box-shadow:0 0 30px rgba(255,120,160,.5);
  animation:cardGlow 3s ease infinite alternate;
}
@keyframes cardGlow{
  0%{box-shadow:0 0 10px rgba(255,120,160,.4)}
  100%{box-shadow:0 0 40px rgba(255,120,160,.9)}
}

.stats{
  position:absolute;
  top:10px;
  right:20px;
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div id="intro">
  <div id="heart">ğŸ’–</div>
  <div style="margin-top:10px;opacity:.8">Tap the heart</div>
</div>

<div class="card" id="card">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div id="mainMessage">ğŸ’— My favourite person ğŸ’—</div>
  <div class="stats" id="stats"></div>
  <div id="comboDisplay"></div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* ---------- STATE ---------- */
let popCount=0;
let combo=0;
let multiplier=1;
let lifetime=parseInt(localStorage.getItem("lifetimePops")||0);
let highestCombo=parseInt(localStorage.getItem("highestCombo")||0);
let floaties=[];
let comboTimer;

/* ---------- INTRO ---------- */
const heart=document.getElementById("heart");
const intro=document.getElementById("intro");
const card=document.getElementById("card");
const bg=document.getElementById("bg");

heart.onclick=()=>{
  bg.play().catch(()=>{});
  intro.classList.add("fade");
  setTimeout(()=>{
    intro.style.display="none";
    card.style.display="block";
  },800);
};

/* ---------- CHASE ---------- */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");
const teaseLines=[
  "Almost ğŸ˜",
  "Persistent huh? ğŸ˜Œ",
  "Cardio queen ğŸƒâ€â™€ï¸",
  "Just press yes ğŸ’•"
];
let teaseIndex=0;

function moveNo(){
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-60)+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  document.getElementById("maw").play().catch(()=>{});
}
noBtn.addEventListener("mouseenter",moveNo);

/* ---------- START GAME ---------- */
yesBtn.onclick=()=>{
  bg.pause();
  card.style.display="none";
  document.getElementById("celebrate").style.display="block";
  document.getElementById("blue").play().catch(()=>{});
  setTimeout(()=>{
    document.getElementById("mainMessage").classList.add("fade");
  },4000);
  spawnInitial();
};

/* ---------- FLOATIES ---------- */
const categories=[
  "ğŸ«","ğŸ§‡","ğŸ","ğŸ•",
  "ğŸŒ»","ğŸŒ¹","ğŸ’‹",
  "Gumball ğŸ’•","Cutiepie ğŸ’–","Sugarplum ğŸ’—","floof â˜ï¸",
  "ğŸ˜º","ğŸ¦Š","ğŸ¢","ğŸ±","ğŸ§¸"
];

function spawnInitial(){
  for(let i=0;i<20;i++) spawnFloat();
}

function spawnFloat(){
  const f=document.createElement("div");
  const text=categories[Math.floor(Math.random()*categories.length)];
  f.textContent=text;
  f.className="float "+(/^[\p{Emoji}]+$/u.test(text)?"big":"small");
  f.style.left=Math.random()*(window.innerWidth-80)+"px";
  f.style.top=100+Math.random()*(window.innerHeight-200)+"px";
  document.getElementById("celebrate").appendChild(f);

  f.onclick=()=>{
    popFloat(f);
  };

  floaties.push(f);
}

function popFloat(f){
  f.classList.add("pop");
  document.getElementById("popSound").play().catch(()=>{});
  setTimeout(()=>{
    f.remove();
    floaties=floaties.filter(x=>x!==f);
    registerPop();
    spawnFloat();
  },200);
}

function registerPop(){
  popCount++;
  lifetime++;
  combo++;
  multiplier=1+Math.min(combo/10,15);
  clearTimeout(comboTimer);
  comboTimer=setTimeout(()=>combo=0,2000);

  if(combo>highestCombo){
    highestCombo=combo;
    localStorage.setItem("highestCombo",highestCombo);
  }

  localStorage.setItem("lifetimePops",lifetime);

  if(popCount%15===0){
    unlockCard();
  }

  updateUI();
}

function unlockCard(){
  const cardDiv=document.createElement("div");
  cardDiv.className="cardUnlock";
  cardDiv.innerHTML="âœ¨ New Card Unlocked âœ¨<br>Kanye Heart King Bear";
  document.getElementById("celebrate").appendChild(cardDiv);
  setTimeout(()=>cardDiv.remove(),4000);
}

function updateUI(){
  document.getElementById("comboDisplay").textContent=
    "Combo x"+combo+" | Mult "+multiplier.toFixed(1);

  document.getElementById("stats").textContent=
    "Pops: "+popCount+
    " | Lifetime: "+lifetime+
    " | Best Combo: "+highestCombo;
}

</script>
</body>
</html>
