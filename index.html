<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
 --dark1:#14080d;
 --dark2:#2b0f1a;
 --dark3:#0b0b10;
}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
 font-family:Inter,system-ui;color:white;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:90px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* QUESTION */
#question{position:absolute;inset:0;display:none;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px;font-size:16px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.2);position:absolute;left:160px}
#tease{margin-top:14px;color:#ffb3c6;height:24px}

/* GAME */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:34px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:60px;width:100%;text-align:center;font-size:13px;opacity:.75}
#combo{position:absolute;bottom:18px;right:18px;font-size:14px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}

#deckBtn{
 position:absolute;bottom:18px;left:18px;
 z-index:500;
 background:rgba(255,255,255,.08);
 padding:4px 10px;border-radius:10px;
 cursor:pointer;
}

/* PLAY AREA */
#playArea{
 position:absolute;top:95px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
 pointer-events:none; /* KEY FIX */
}
.float{
 position:absolute;
 font-size:28px;
 cursor:pointer;
 pointer-events:auto;
 user-select:none;
}
.float.nickname{
 font-family:'Comfortaa';
 font-size:16px;
}

/* POP TEXT */
.candy{
 position:absolute;
 font-weight:900;font-size:18px;
 text-shadow:0 0 10px #ff4d88;
 pointer-events:none;
 animation:candy .8s forwards;
}
@keyframes candy{
 0%{opacity:0;transform:scale(.6)}
 30%{opacity:1;transform:scale(1.1)}
 100%{opacity:0;transform:translateY(-40px)}
}

/* CARD REVEAL */
#cardReveal{
 position:absolute;
 left:50%;bottom:-240px;
 transform:translateX(-50%);
 width:220px;
 background:#2a0f1a;
 border-radius:14px;
 padding:12px;
 text-align:center;
 transition:bottom .55s ease;
 z-index:600;
}
#cardReveal.show{bottom:110px}

/* DECK */
#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.96);
 display:none;
 flex-direction:column;
 padding:20px;
 overflow-y:auto;
 z-index:999;
}
.cardGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.card{background:#2a0f1a;border-radius:12px;padding:10px;font-size:12px}
.closeDeck{text-align:center;margin-top:20px;cursor:pointer}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
<h1>Aditi, will you be my Valentine?</h1>
<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
<div id="tease"></div>
</div>

<div id="celebrate">
<div id="message">üíó My favourite person üíó</div>
<div id="stats"></div>
<div id="playArea"></div>
<div id="energy"></div>
<div id="combo"></div>
<div id="deckBtn">View Deck</div>
</div>

<div id="cardReveal"></div>

<div id="deckPanel">
<h2>Your Love Deck</h2>
<div class="cardGrid" id="cardGrid"></div>
<div class="closeDeck" id="closeDeck">Close</div>
</div>

<script>
const heart=document.getElementById("heart");
const intro=document.getElementById("intro");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const playArea=document.getElementById("playArea");

const comboEl=document.getElementById("combo");
const statsEl=document.getElementById("stats");
const energyEl=document.getElementById("energy");

const deckBtn=document.getElementById("deckBtn");
const deckPanel=document.getElementById("deckPanel");
const cardGrid=document.getElementById("cardGrid");
const closeDeck=document.getElementById("closeDeck");
const cardReveal=document.getElementById("cardReveal");

/* intro */
heart.onclick=()=>{intro.style.display="none";question.style.display="flex";};

/* chase */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const tease=document.getElementById("tease");
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let t=0,s=1;
function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[t++%lines.length];
 s+=.05; yes.style.transform=`scale(${s})`;
}
no.onmouseover=moveNo;
no.ontouchstart=moveNo;

yes.onclick=()=>{question.style.display="none";celebrate.style.display="block";init();};

/* GAME */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

function cat(x){
 if(FOOD.includes(x))return"food";
 if(FLOWERS.includes(x))return"flower";
 if(NICK.includes(x))return"nick";
 return"animal";
}

let floats=[],combo=0,lifetime=0,energy=0,streak=0,lastCat=null;

const cards=[
 {name:"Late Night Playlist",text:"The Weeknd mood"},
 {name:"Art Gallery Date",text:"Soft colors + you"},
 {name:"Sitcom Comfort",text:"Cozy laughter night"}
];
let deck=[];

function spawn(){
 const el=document.createElement("div");
 const type=ALL[Math.floor(Math.random()*ALL.length)];
 el.className="float"+(NICK.includes(type)?" nickname":"");
 el.textContent=type;
 playArea.appendChild(el);

 const o={el,type,x:Math.random()*(playArea.clientWidth-40),
 y:Math.random()*(playArea.clientHeight-40),
 vx:(Math.random()-.5)*1.6,
 vy:(Math.random()-.5)*1.6};

 el.onclick=()=>pop(o);
 floats.push(o);
}
function init(){for(let i=0;i<18;i++)spawn();animate();}

function pop(o){
 const c=cat(o.type);
 streak=(c===lastCat)?streak+1:1;
 lastCat=c;

 combo++; lifetime++; energy=Math.min(100,energy+4);

 showCandy(o.x,o.y);
 remove(o);

 if(streak===3) autoPop(c);
 if(streak===6){autoPopAll(); streak=0;}

 refill();
 updateStats();
 unlockCheck();
}

function autoPop(c){floats.filter(f=>cat(f.type)===c).forEach(f=>{showCandy(f.x,f.y);remove(f);});}
function autoPopAll(){[...floats].forEach(f=>{showCandy(f.x,f.y);remove(f);});}

function remove(o){o.el.remove();floats=floats.filter(f=>f!==o);}
function refill(){while(floats.length<18)spawn();}

function showCandy(x,y){
 const d=document.createElement("div");
 d.className="candy";
 d.style.left=x+"px";d.style.top=y+"px";
 d.textContent="POP!";
 playArea.appendChild(d);
 setTimeout(()=>d.remove(),700);
}

function animate(){
 floats.forEach(f=>{
  f.x+=f.vx;f.y+=f.vy;
  if(f.x<0||f.x>playArea.clientWidth-40)f.vx*=-1;
  if(f.y<0||f.y>playArea.clientHeight-40)f.vy*=-1;
  f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
 });
 energy=Math.max(0,energy-.02);
 requestAnimationFrame(animate);
}

function updateStats(){
 comboEl.textContent="Combo "+combo;
 energyEl.textContent="Heart ‚ô• "+Math.floor(energy)+"%";
 statsEl.textContent="Lifetime Pops "+lifetime;
}

/* CARDS ‚Äî FIXED */
function unlockCheck(){
 const milestones=[5,12,20,30,45];
 milestones.forEach((m,i)=>{
  if(lifetime>=m && !deck[i]){
    deck[i]=cards[i%cards.length];
    reveal(deck[i]);
  }
 });
}

function reveal(c){
 cardReveal.innerHTML="<strong>"+c.name+"</strong><br><br>"+c.text;
 cardReveal.classList.remove("show");
 void cardReveal.offsetHeight; /* FORCE REFLOW */
 cardReveal.classList.add("show");
 setTimeout(()=>cardReveal.classList.remove("show"),2600);
}

deckBtn.onclick=()=>{
 cardGrid.innerHTML="";
 if(deck.length===0){
  cardGrid.innerHTML="<div class='card'>No cards yet ‚Äî keep popping üíó</div>";
 }else{
  deck.forEach(c=>{
   const el=document.createElement("div");
   el.className="card";
   el.innerHTML="<strong>"+c.name+"</strong><br><br>"+c.text;
   cardGrid.appendChild(el);
  });
 }
 deckPanel.style.display="flex";
};
closeDeck.onclick=()=>deckPanel.style.display="none";
</script>
</body>
</html>
