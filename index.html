<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
 --d1:#14080d; --d2:#2b0f1a; --d3:#0b0b10;
}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:90px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* QUESTION */
#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px;font-size:16px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* GAME */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:28px;width:100%;text-align:center;font-size:18px;transition:opacity .7s;}
#startText{
 position:absolute;
 top:58px;
 width:100%;
 text-align:center;
 font-size:26px;
 font-weight:900;
 color:#fff;
 text-shadow:0 0 18px #ff4d88;
 transition:opacity .7s;
}

#stats{position:absolute;top:54px;width:100%;text-align:center;font-size:13px;opacity:.75}
#combo{position:absolute;bottom:18px;right:18px;font-size:14px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}

#deckBtn{
 position:absolute;bottom:18px;left:18px;
 background:rgba(255,255,255,.08);
 padding:5px 10px;border-radius:10px;
 cursor:pointer;z-index:400;
}

#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* FLOATS */
.float{
 position:absolute;
 font-size:28px;
 cursor:pointer;
 transition:filter .2s,text-shadow .2s;
}
.float.nickname{
 font-family:'Comfortaa';
 font-size:16px;
}
.float.glow{
 filter:drop-shadow(0 0 8px #ff7aa2);
 text-shadow:0 0 8px #ff7aa2;
}

/* POP */
.candy{
 position:absolute;
 font-size:18px;font-weight:900;
 text-shadow:0 0 10px #ff4d88;
 animation:candy .75s forwards;
 pointer-events:none;
}
@keyframes candy{
 0%{opacity:0;transform:scale(.6)}
 30%{opacity:1;transform:scale(1.1)}
 100%{opacity:0;transform:translateY(-40px)}
}

/* CARD REVEAL */
#cardReveal{
 position:absolute;
 left:50%;
 bottom:-240px;
 transform:translateX(-50%);
 width:230px;
 background:#2a0f1a;
 border-radius:14px;
 padding:12px;
 text-align:center;
 transition:bottom .6s;
 z-index:700;
}
#cardReveal.show{bottom:105px}

/* DECK */
#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.96);
 display:none;
 flex-direction:column;
 padding:20px;
 overflow-y:auto;
 z-index:999;
}
.cardGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
.card{background:#2a0f1a;border-radius:12px;padding:10px;font-size:12px}
.closeDeck{text-align:center;margin-top:20px;cursor:pointer}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
<h1>Aditi, will you be my Valentine?</h1>
<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
<div id="tease"></div>
</div>

<div id="celebrate">
<div id="message">üíó My favourite person üíó</div>
<div id="startText">POP EM‚Äô!</div>
<div id="stats"></div>
<div id="playArea"></div>
<div id="energy"></div>
<div id="combo"></div>
<div id="deckBtn">View Deck</div>
</div>

<div id="cardReveal"></div>

<div id="deckPanel">
<h2>Your Love Deck</h2>
<div class="cardGrid" id="cardGrid"></div>
<div class="closeDeck" id="closeDeck">Close</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
const bg=bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

document.getElementById("heart").onclick=()=>{
 bg.play();
 intro.style.display="none";
 question.style.display="flex";
};

/* CHASE */
const no=noBtn=document.getElementById("no");
const yes=yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let ti=0,ys=1;
function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[ti++%lines.length];
 ys+=.05; yes.style.transform=`scale(${ys})`;
 maw.volume=.2; maw.currentTime=0; maw.play();
}
no.onmouseover=moveNo;
no.ontouchstart=moveNo;

yes.onclick=()=>{
 bg.pause(); blue.play();
 question.style.display="none";
 celebrate.style.display="block";

 paused=true;
 initGame();

 setTimeout(()=>{
  message.style.opacity=0;
  startText.style.opacity=0;
 },2200);

 setTimeout(()=>{
  message.style.display="none";
  startText.style.display="none";
  paused=false;
 },3000);
};

/* GAME */
const play=document.getElementById("playArea");
const comboEl=document.getElementById("combo");
const statsEl=document.getElementById("stats");
const energyEl=document.getElementById("energy");

const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

function cat(x){
 if(FOOD.includes(x))return"food";
 if(FLOWERS.includes(x))return"flower";
 if(NICK.includes(x))return"nick";
 return"animal";
}

let floats=[],combo=0,exact=0,catChain=0;
let lastType=null,lastCat=null;
let lifetime=0,energy=0;
let paused=true;

/* CARDS */
let deck=JSON.parse(localStorage.getItem("deckData")||"[]");
const cardReveal=document.getElementById("cardReveal");
const cardGrid=document.getElementById("cardGrid");

function initGame(){for(let i=0;i<27;i++)spawn();animate();updateStats();}
function spawn(){
 const el=document.createElement("div");
 const type=ALL[Math.floor(Math.random()*ALL.length)];
 el.className="float"+(NICK.includes(type)?" nickname":"");
 el.textContent=type;
 play.appendChild(el);

 const o={el,type,x:Math.random()*(play.clientWidth-40),
 y:Math.random()*(play.clientHeight-40),
 vx:(Math.random()-.5)*1.5,vy:(Math.random()-.5)*1.5};

 el.onclick=()=>{if(!paused)popFloat(o);};
 floats.push(o);
}

function popFloat(o){
 popSound.currentTime=0; popSound.play();

 const c=cat(o.type);
 exact=(o.type===lastType)?exact+1:1;
 catChain=(c===lastCat)?catChain+1:1;
 lastType=o.type; lastCat=c;

 combo++; lifetime++; energy=Math.min(100,energy+2);

 showPop(o.x,o.y);
 remove(o);

 if(exact===3) softBurst(o.type);
 if(catChain===6){catBurst(c);randomBurst();}

 refill();
 updateGlow();
 unlockCards();
 updateStats();
}

function softBurst(type){floats.filter(f=>f.type===type).slice(0,2).forEach(f=>{showPop(f.x,f.y);remove(f);});}
function catBurst(c){floats.filter(f=>cat(f.type)===c).forEach(f=>{showPop(f.x,f.y);remove(f);});}
function randomBurst(){
 const cats=["food","flower","nick","animal"];
 const r=cats[Math.floor(Math.random()*cats.length)];
 floats.filter(f=>cat(f.type)===r).forEach(f=>{showPop(f.x,f.y);remove(f);});
}

function remove(o){o.el.remove();floats=floats.filter(f=>f!==o);}
function refill(){while(floats.length<27)spawn();}

function showPop(x,y){
 const d=document.createElement("div");
 d.className="candy"; d.style.left=x+"px"; d.style.top=y+"px";
 d.textContent="POP!";
 play.appendChild(d); setTimeout(()=>d.remove(),700);
}

function updateGlow(){
 floats.forEach(f=>{
  f.el.classList.toggle("glow",cat(f.type)===lastCat);
 });
}

/* COLLISIONS */
function collide(){
 for(let i=0;i<floats.length;i++){
  for(let j=i+1;j<floats.length;j++){
   const a=floats[i],b=floats[j];
   const dx=a.x-b.x,dy=a.y-b.y;
   const d=Math.hypot(dx,dy);
   if(d<28){
    const p=(28-d)/2,nx=dx/(d||1),ny=dy/(d||1);
    a.x+=nx*p; a.y+=ny*p;
    b.x-=nx*p; b.y-=ny*p;
   }
  }
 }
}

function animate(){
 if(!paused){
  floats.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>play.clientWidth-40)f.vx*=-1;
   if(f.y<0||f.y>play.clientHeight-40)f.vy*=-1;
   f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  collide();
  energy=Math.max(0,energy-.02);
 }
 requestAnimationFrame(animate);
}

function updateStats(){
 comboEl.textContent=`Combo ${combo} | Type ${exact} | Category ${catChain}`;
 statsEl.textContent=`Lifetime ${lifetime}`;
 energyEl.textContent=`Heart ‚ô• ${Math.floor(energy)}%`;
}

/* CARD UNLOCKS ‚Äî easier */
function unlockCards(){
 if(lifetime>=8 && !deck.includes("Love Bear")) revealCard("Love Bear");
 if(lifetime>=30 && !deck.includes("Night Bloom")) revealCard("Night Bloom");
 if(combo>=40 && !deck.includes("Combo Queen")) revealCard("Combo Queen");
}

function revealCard(name){
 deck.push(name);
 localStorage.setItem("deckData",JSON.stringify(deck));

 paused=true;
 cardReveal.textContent="‚ú® New Card: "+name;
 cardReveal.classList.add("show");

 setTimeout(()=>cardReveal.classList.remove("show"),2200);
 setTimeout(()=>paused=false,3000);
}

function renderDeck(){
 cardGrid.innerHTML="";
 deck.forEach(c=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML="<b>"+c+"</b><br><br>Collected with love.";
  cardGrid.appendChild(d);
 });
}

deckBtn.onclick=()=>{deckPanel.style.display="flex";renderDeck();}
closeDeck.onclick=()=>deckPanel.style.display="none";
</script>
</body>
</html>
