<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --dark1:#14080d;
  --dark2:#2b0f1a;
  --dark3:#0b0b10;
  --accent:#ff7aa2;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
  color:white;
}

/* INTRO */
#intro{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.heart{
  font-size:90px;
  cursor:pointer;
  animation:glow 2s infinite ease-in-out;
}

@keyframes glow{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* QUESTION */
#question{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

#question h1{
  font-size:26px;
  margin-bottom:30px;
}

.buttons{
  position:relative;
  width:300px;
  height:120px;
}

button{
  border:none;
  border-radius:30px;
  padding:14px 28px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  position:absolute;
  left:20px;
}

#no{
  background:transparent;
  color:#ffb3c6;
  border:1px solid rgba(255,255,255,.2);
  position:absolute;
  left:160px;
}

#tease{
  margin-top:20px;
  height:24px;
  font-size:14px;
  color:#ffb3c6;
}

/* GAME */
#celebrate{
  position:absolute;
  inset:0;
  display:none;
}

#message{
  position:absolute;
  top:40px;
  width:100%;
  text-align:center;
  font-size:18px;
}

#combo{
  position:absolute;
  bottom:30px;
  right:30px;
  font-size:16px;
  opacity:.8;
}

#deckBtn{
  position:absolute;
  top:20px;
  right:20px;
  background:#ff7aa2;
  padding:8px 16px;
  border-radius:20px;
  font-size:13px;
}

#playArea{
  position:absolute;
  top:100px;
  bottom:80px;
  left:20px;
  right:20px;
  overflow:hidden;
}

/* FLOATS */
.float{
  position:absolute;
  cursor:pointer;
  user-select:none;
  font-size:32px;
}

.float.nickname{
  font-family:'Comfortaa', cursive;
  font-size:20px;
}

/* CANDY */
.candy{
  position:absolute;
  font-weight:900;
  font-size:26px;
  color:white;
  text-shadow:0 0 10px #ff4d88;
  pointer-events:none;
  animation:candyUp 1s forwards;
}

@keyframes candyUp{
  0%{opacity:0; transform:scale(.5)}
  30%{opacity:1; transform:scale(1.2)}
  100%{opacity:0; transform:translateY(-60px)}
}

/* CARD OVERLAY */
#cardReveal{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.7);
}

.card{
  width:240px;
  height:340px;
  background:linear-gradient(145deg,#1c0f18,#12080f);
  border-radius:20px;
  padding:20px;
  text-align:center;
  animation:cardRise .5s ease;
}

@keyframes cardRise{
  from{transform:translateY(200px);opacity:0}
  to{transform:translateY(0);opacity:1}
}

.card h2{
  font-size:18px;
  margin:10px 0;
}

.card .rarity{
  margin-top:10px;
  font-size:13px;
  opacity:.7;
}

.card.common{box-shadow:0 0 15px #ff7aa2}
.card.rare{box-shadow:0 0 20px #7a8cff}
.card.legendary{box-shadow:0 0 30px gold}
.card.mythic{
  box-shadow:0 0 40px #ff4dff;
  animation:mythicGlow 3s infinite alternate;
}

@keyframes mythicGlow{
  from{filter:hue-rotate(0deg)}
  to{filter:hue-rotate(360deg)}
}

/* DECK */
#deck{
  position:absolute;
  inset:0;
  display:none;
  background:#0b0b10;
  overflow:auto;
  padding:40px;
}

.deckCard{
  width:30%;
  display:inline-block;
  margin:1%;
}
</style>
</head>

<body>

<div id="intro">
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <button id="deckBtn">Deck</button>
  <div id="playArea"></div>
  <div id="combo">Combo: 0</div>
</div>

<div id="cardReveal"></div>
<div id="deck"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ===== AUDIO ===== */
const bg = document.getElementById("bg");
const blue = document.getElementById("blue");
const maw = document.getElementById("maw");
const popSound = document.getElementById("popSound");

/* INTRO */
heart.onclick = ()=>{
  bg.play();
  intro.style.display="none";
  question.style.display="flex";
};

/* CHASE */
const teaseLines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let teaseIndex=0;
let yesScale=1;

function moveNo(){
  no.style.left = Math.random()*180+"px";
  no.style.top = Math.random()*60+"px";
  tease.textContent = teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=.05;
  yes.style.transform=`scale(${yesScale})`;
  maw.volume=.15;
  maw.currentTime=0;
  maw.play();
}
no.addEventListener("mouseover",moveNo);

/* START GAME */
yes.onclick = ()=>{
  bg.pause();
  blue.play();
  question.style.display="none";
  celebrate.style.display="block";
  initFloats();
};

/* FLOAT ENGINE */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

let floats=[];
let combo=0;
let streak=0;
let lastCat=null;
let deckCards = JSON.parse(localStorage.getItem("deck")||"[]");

function getCat(e){
  if(FOOD.includes(e)) return "food";
  if(FLOWERS.includes(e)) return "flower";
  if(NICK.includes(e)) return "nick";
  if(ANIMALS.includes(e)) return "animal";
}

function initFloats(){
  for(let i=0;i<12;i++) spawnFloat();
  animate();
}

function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  if(NICK.includes(type)) el.classList.add("nickname");
  el.textContent=type;
  playArea.appendChild(el);
  const obj={
    el,type,
    x:Math.random()*(playArea.clientWidth-40),
    y:Math.random()*(playArea.clientHeight-40),
    vx:(Math.random()-.5)*1.2,
    vy:(Math.random()-.5)*1.2
  };
  el.onclick=()=>handlePop(obj);
  floats.push(obj);
}

function handlePop(obj){
  popSound.currentTime=0;
  popSound.play();
  const cat=getCat(obj.type);

  if(cat===lastCat) streak++;
  else{ streak=1; lastCat=cat; }

  combo++;
  comboDisplay();

  if(streak===3) unlockCard(cat,"common");
  if(streak===6) unlockCard(cat,"rare");
  if(streak===10) unlockCard(cat,"legendary");
  if(streak===20) unlockCard(cat,"mythic");

  popCandy(obj.x,obj.y);
  removeFloat(obj);
}

function comboDisplay(){
  document.getElementById("combo").textContent="Combo: "+combo;
}

function removeFloat(obj){
  if(obj.el.parentNode)
    playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  spawnFloat();
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px";
  c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>c.remove(),900);
}

function animate(){
  floats.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    if(f.x<0||f.x>playArea.clientWidth-40)f.vx*=-1;
    if(f.y<0||f.y>playArea.clientHeight-40)f.vy*=-1;
    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

/* CARD SYSTEM */
function unlockCard(cat,rarity){
  const title = cat.toUpperCase()+" CARD";
  const cardData = {title,rarity};
  deckCards.push(cardData);
  localStorage.setItem("deck",JSON.stringify(deckCards));
  showCard(cardData);
}

function showCard(cardData){
  blue.volume=.2;
  cardReveal.style.display="flex";
  const card=document.createElement("div");
  card.className="card "+cardData.rarity;
  card.innerHTML=`
    <h2>${cardData.title}</h2>
    <div class="rarity">${cardData.rarity.toUpperCase()}</div>
    <div style="margin-top:20px;font-size:40px;">üíñ</div>
    <div style="margin-top:20px;font-size:12px;">Tap to continue</div>
  `;
  cardReveal.innerHTML="";
  cardReveal.appendChild(card);
  cardReveal.onclick=()=>{
    cardReveal.style.display="none";
    blue.volume=1;
  };
}

/* DECK VIEW */
deckBtn.onclick=()=>{
  deck.style.display="block";
  deck.innerHTML="";
  deckCards.forEach(c=>{
    const d=document.createElement("div");
    d.className="deckCard card "+c.rarity;
    d.innerHTML=`<h2>${c.title}</h2><div>${c.rarity}</div>`;
    deck.appendChild(d);
  });
};

deck.onclick=()=> deck.style.display="none";

</script>
</body>
</html>
