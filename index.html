<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#14080d;--bg2:#2b0f1a;--bg3:#0b0b10;
  --accent:#ff7aa2;--card:#120c12;--muted:#c9a3b2;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;justify-content:center;align-items:center;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;color:white;
}

/* INTRO HEART */
#intro{
  position:fixed;inset:0;
  display:flex;justify-content:center;align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#1a0912,#2a0f18);
  z-index:9999;
}
#bigHeart{
  font-size:120px;
  cursor:pointer;
  animation:heartGlow 2s infinite ease-in-out;
}
@keyframes heartGlow{
  0%{transform:scale(1);filter:drop-shadow(0 0 10px #ff7aa2)}
  50%{transform:scale(1.1);filter:drop-shadow(0 0 25px #ff4d88)}
  100%{transform:scale(1);filter:drop-shadow(0 0 10px #ff7aa2)}
}
#intro p{color:#ffb3c6;margin-top:20px;font-size:18px}

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4)),var(--card);
  padding:36px;border-radius:28px;
  width:min(92vw,420px);text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
}
h1{margin:0;color:var(--accent)}
h2{margin:14px 0 28px;font-size:18px;color:var(--muted)}
.buttons{position:relative;height:110px}
button{
  border:none;border-radius:999px;
  padding:16px 34px;font-size:17px;
  cursor:pointer
}
#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;left:8%;position:absolute;
  animation:pulse 2.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
#no{
  background:transparent;color:#d6b3bf;
  border:1px solid rgba(255,255,255,.12);
  position:fixed;left:60%;top:55%;
}
.tease{margin-top:26px;min-height:28px;font-size:14px;color:#ffb3c6}

/* CELEBRATE */
#celebrate{
  position:fixed;inset:0;
  background:radial-gradient(circle at top,#2a0f18,#050204);
  display:none;overflow:hidden;
}
.center{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  pointer-events:none;text-align:center;
}
.center h1{font-size:32px;color:#ffd1dc;margin:0}
.center p{margin-top:10px;font-size:18px;color:#ffb3c6}

#stats{
  position:fixed;bottom:18px;right:18px;
  text-align:right;font-size:15px;color:#ffd1dc
}

#multiplier{
  font-size:18px;
  color:#ff9fbf;
  opacity:0;
  transition:opacity .5s ease;
}

.float{
  position:fixed;
  cursor:pointer;
  user-select:none;
}
.float.big{font-size:48px}
.float.normal{font-size:26px}

@media (max-width:600px){
  .float.big{font-size:32px}
  .float.normal{font-size:18px}
}

.pop{
  animation:popOut .25s ease forwards;
}
@keyframes popOut{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.3) translateY(-8px)}
  100%{transform:scale(.3);opacity:0}
}

.blush{
  position:fixed;
  font-size:28px;
  opacity:.5;
  animation:blushUp 2s ease forwards;
  pointer-events:none;
}
@keyframes blushUp{
  0%{transform:translateY(0);opacity:.5}
  100%{transform:translateY(-120px);opacity:0}
}

#hintBtn{
  position:fixed;bottom:18px;left:18px;
  background:transparent;
  border:1px solid rgba(255,255,255,.15);
  color:#ffb3c6;
  padding:8px 16px;
  border-radius:999px;
}
</style>
</head>

<body>

<div id="intro">
  <div id="bigHeart">üíó</div>
  <p>Tap the heart to begin</p>
</div>

<div class="card" id="card" style="display:none">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div class="center">
    <h1>üíó My favourite person üíó</h1>
    <p>Happy Valentine‚Äôs Day, Aditi ‚ù§Ô∏è</p>
  </div>

  <div id="stats">
    Pops: <span id="popCount">0</span><br>
    <div id="multiplier">üíñ x1 Bloom</div>
    Lifetime: <span id="lifetime">0</span><br>
    Best: <span id="best">0</span>
  </div>

  <button id="hintBtn">Hints</button>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* INTRO */
const intro=document.getElementById("intro");
const heart=document.getElementById("bigHeart");
const card=document.getElementById("card");
const bg=document.getElementById("bg");

heart.onclick=()=>{
  bg.volume=1;
  bg.play();
  intro.style.display="none";
  card.style.display="block";
};

/* CHASE */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");

let teaseLines=["Almost üòè","Nice try üòå","You‚Äôre persistent üò≥","This is cardio üèÉ‚Äç‚ôÄÔ∏è","Just click yes üíï"];
let teaseIndex=0;

function moveNo(){
  noBtn.style.left=Math.random()*(innerWidth-120)+"px";
  noBtn.style.top=Math.random()*(innerHeight-60)+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  document.getElementById("maw").play();
}
noBtn.onmouseenter=moveNo;
document.onmousemove=(e)=>{
  let r=noBtn.getBoundingClientRect();
  if(Math.hypot(e.clientX-(r.left+r.width/2),
     e.clientY-(r.top+r.height/2))<100)
    moveNo();
};

/* POP GAME */
const celebrate=document.getElementById("celebrate");
const popCountEl=document.getElementById("popCount");
const lifetimeEl=document.getElementById("lifetime");
const bestEl=document.getElementById("best");
const multiplierEl=document.getElementById("multiplier");

let popCount=0;
let lifetime=parseInt(localStorage.getItem("lifetime"))||0;
let best=parseInt(localStorage.getItem("best"))||0;
let streak=0;
let multiplier=1;
let objs=[];
let fadeTimer=null;

lifetimeEl.textContent=lifetime;
bestEl.textContent=best;

const POOL=["üç´","üßá","üçù","üçï","üåª","üåπ","üíã","Gumball üíï","Cutiepie üíñ","Sugarplum üíó","floof ‚òÅÔ∏è","üò∫","ü¶ä","üê¢","üê±","üß∏"];

function spawnBlush(){
  for(let i=0;i<6;i++){
    let b=document.createElement("div");
    b.className="blush";
    b.textContent="üíó";
    b.style.left=Math.random()*innerWidth+"px";
    b.style.top=innerHeight-50+"px";
    celebrate.appendChild(b);
    setTimeout(()=>b.remove(),2000);
  }
}

function updateMultiplier(){
  multiplier=1;
  if(streak>=12) multiplier=5;
  else if(streak>=8) multiplier=4;
  else if(streak>=5) multiplier=3;
  else if(streak>=3) multiplier=2;

  multiplierEl.textContent=`üíñ x${multiplier} Bloom`;
  multiplierEl.style.opacity=1;

  clearTimeout(fadeTimer);
  fadeTimer=setTimeout(()=>{
    multiplierEl.style.opacity=0;
  },3000);
}

function createFloat(){
  let el=document.createElement("div");
  el.className="float big";
  el.textContent=POOL[Math.floor(Math.random()*POOL.length)];
  celebrate.appendChild(el);

  let x=Math.random()*(innerWidth-80);
  let y=Math.random()*(innerHeight*0.8-80);

  el.style.transform=`translate(${x}px,${y}px)`;

  el.onclick=()=>{
    el.classList.add("pop");
    document.getElementById("popSound").play();

    popCount+=multiplier;
    lifetime+=multiplier;
    streak++;
    if(streak>best){best=streak;localStorage.setItem("best",best)}
    localStorage.setItem("lifetime",lifetime);

    popCountEl.textContent=popCount;
    lifetimeEl.textContent=lifetime;
    bestEl.textContent=best;

    updateMultiplier();

    if(multiplier>1) spawnBlush();

    setTimeout(()=>{
      el.remove();
      createFloat();
    },250);
  };
}

yesBtn.onclick=()=>{
  bg.pause();
  card.style.display="none";
  celebrate.style.display="block";
  document.getElementById("blue").play();
  for(let i=0;i<15;i++) createFloat();
};

document.getElementById("hintBtn").onclick=()=>{
  alert("Pop same type in a row to build Bloom multiplier üíñ\n3= x2\n5= x3\n8= x4\n12= x5\nIt resets only if you switch too much üòå");
};

</script>
</body>
</html>
