<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>
<style>
:root{
--bg1:#14080d;
--bg2:#2b0f1a;
--accent:#ff7aa2;
--soft:#ffd1dc;
}

body{
margin:0;
background:radial-gradient(circle at 30% 20%,#2a1020,#050204);
font-family:system-ui;
overflow:hidden;
color:white;
}

/* INTRO */
#intro{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#2a0f18,#050204);
z-index:10;
}

#introHeart{
font-size:130px;
cursor:pointer;
animation:pulse 2s infinite;
filter:drop-shadow(0 0 30px #ff7aa2);
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.12)}
100%{transform:scale(1)}
}

/* CARD */
#card{
display:none;
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4));
padding:40px;
border-radius:30px;
box-shadow:0 30px 80px rgba(0,0,0,.6);
}

h1{
margin:0;
color:var(--accent);
}

h2{
margin-top:10px;
font-weight:400;
color:#ffc6d5;
}

.buttons{
margin-top:30px;
}

button{
padding:14px 30px;
border-radius:999px;
border:none;
font-size:16px;
cursor:pointer;
margin:10px;
}

#yes{
background:linear-gradient(45deg,#ff7aa2,#ff9fbf);
color:#2b0f1a;
animation:pulse 2s infinite;
}

#no{
background:transparent;
border:1px solid #ff7aa2;
color:#ffb3c6;
position:absolute;
}

/* FLOATIES */
.float{
position:fixed;
cursor:pointer;
user-select:none;
}

@media(max-width:600px){
.float{font-size:26px}
}
@media(min-width:601px){
.float{font-size:40px}
}

.pop{
animation:pop .25s ease forwards;
}

@keyframes pop{
0%{transform:scale(1)}
50%{transform:scale(1.5)}
100%{transform:scale(.2);opacity:0}
}

.candy{
position:fixed;
font-size:28px;
color:white;
text-shadow:0 0 15px #ff4d88;
animation:candy 1s forwards;
pointer-events:none;
}

@keyframes candy{
0%{opacity:0;transform:scale(.5)}
30%{opacity:1;transform:scale(1.2)}
100%{opacity:0;transform:translateY(-60px)}
}

#combo{
position:fixed;
bottom:20px;
right:20px;
color:#ffd1dc;
font-weight:600;
}

#celebrateMessage{
position:fixed;
top:40px;
width:100%;
text-align:center;
font-size:22px;
color:#ffd1dc;
display:none;
}
</style>
</head>
<body>

<div id="intro">
<div id="introHeart">üíó</div>
</div>

<div id="card">
<h1>Aditi</h1>
<h2>Will you be my Valentine?</h2>
<div class="buttons">
<button id="yes">Yes</button>
<button id="no">No</button>
</div>
</div>

<div id="celebrateMessage">
üíó My favourite person üíó<br>
Happy Valentine‚Äôs Day, Aditi ‚ù§Ô∏è
</div>

<div id="combo"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
const bg=document.getElementById("bg");
const intro=document.getElementById("intro");
const introHeart=document.getElementById("introHeart");
const card=document.getElementById("card");
const yesBtn=document.getElementById("yes");
const noBtn=document.getElementById("no");
const popSound=document.getElementById("popSound");
const comboUI=document.getElementById("combo");
const celebrateMessage=document.getElementById("celebrateMessage");

let floats=[];
let streak=0;
let multiplier=1;

const emojis=["üç´","üåπ","üíã","üê±","üß∏","Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];

function spawnFloat(){
const el=document.createElement("div");
el.className="float";
el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
document.body.appendChild(el);

let x=Math.random()*(innerWidth-100)+50;
let y=Math.random()*(innerHeight-200)+100;
let vx=(Math.random()-.5)*1.2;
let vy=(Math.random()-.5)*1.2;

function move(){
x+=vx;
y+=vy;
if(x<40||x>innerWidth-40)vx*=-1;
if(y<80||y>innerHeight-60)vy*=-1;
el.style.transform=`translate(${x}px,${y}px)`;
requestAnimationFrame(move);
}
move();

el.onclick=()=>{
streak++;
updateCombo();
popFloat(el);
};
floats.push(el);
}

function popFloat(el){
popSound.currentTime=0;
popSound.play();
el.classList.add("pop");

const candy=document.createElement("div");
candy.className="candy";
candy.textContent="Sweet!";
candy.style.left="50%";
candy.style.top="50%";
document.body.appendChild(candy);

setTimeout(()=>{
el.remove();
spawnFloat();
},250);

if(streak>=7){
autoPop();
}
}

function autoPop(){
if(floats.length>0){
floats[0].click();
}
}

function updateCombo(){
if(streak>=3) multiplier=2;
if(streak>=5) multiplier=3;
if(streak>=7) multiplier=4;
comboUI.textContent="Combo x"+multiplier;
}

introHeart.onclick=()=>{
bg.play();
intro.style.display="none";
card.style.display="block";
};

noBtn.onmouseenter=()=>{
noBtn.style.left=Math.random()*200-100+"px";
noBtn.style.top=Math.random()*100-50+"px";
};

yesBtn.onclick=()=>{
card.style.display="none";
celebrateMessage.style.display="block";
for(let i=0;i<12;i++)spawnFloat();
};
</script>
</body>
</html>
