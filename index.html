<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --dark1:#14080d;
  --dark2:#2b0f1a;
  --dark3:#0b0b10;
  --accent:#ff7aa2;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
  color:white;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;}
.heart{font-size:90px;cursor:pointer;animation:glow 2s infinite ease-in-out;}
@keyframes glow{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}

/* QUESTION */
#question{position:absolute;inset:0;display:none;justify-content:center;align-items:center;flex-direction:column;text-align:center;}
#question h1{font-size:26px;margin-bottom:30px;}
.buttons{position:relative;width:300px;height:120px;}
button{border:none;border-radius:30px;padding:14px 28px;font-size:16px;cursor:pointer;}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px;}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.2);position:absolute;left:160px;}
#tease{margin-top:20px;height:24px;font-size:14px;color:#ffb3c6;}

/* GAME */
#celebrate{position:absolute;inset:0;display:none;}
#message{position:absolute;top:35px;width:100%;text-align:center;font-size:18px;}
#stats{position:absolute;top:65px;width:100%;text-align:center;font-size:13px;opacity:.75;}
#combo{position:absolute;bottom:30px;right:30px;font-size:15px;}
#deckBtn{position:absolute;bottom:30px;left:30px;font-size:14px;cursor:pointer;opacity:.8;}
#playArea{
  position:absolute;
  top:110px;
  bottom:90px;
  left:20px;
  right:20px;
  overflow:hidden;
  border-radius:12px;
}

/* HEART METER */
#heartMeter{
  position:absolute;
  top:110px;
  right:25px;
  width:20px;
  height:120px;
  border-radius:10px;
  background:rgba(255,255,255,.1);
  overflow:hidden;
}
#heartFill{
  position:absolute;
  bottom:0;
  width:100%;
  height:0%;
  background:linear-gradient(to top,#ff4d88,#ff9fbf);
  transition:height .3s ease;
}

/* FLOATS */
.float{position:absolute;cursor:pointer;font-size:28px;}
.float.nickname{font-family:'Comfortaa', cursive;font-size:17px;}

/* POP TEXT */
.candy{
  position:absolute;
  font-weight:900;
  font-size:18px;
  color:white;
  text-shadow:0 0 10px #ff4d88;
  pointer-events:none;
  animation:candyUp .8s forwards;
}
@keyframes candyUp{
  0%{opacity:0;transform:scale(.5)}
  30%{opacity:1;transform:scale(1.1)}
  100%{opacity:0;transform:translateY(-50px)}
}

/* DECK */
#deckPanel{
  position:absolute;
  inset:0;
  background:rgba(10,0,10,.96);
  display:none;
  flex-direction:column;
  padding:20px;
  overflow-y:auto;
}
#deckPanel h2{text-align:center;margin-bottom:20px;}
.cardGrid{display:grid;grid-template-columns:repeat(3,1fr);gap:15px;}
.card{
  background:linear-gradient(145deg,#2a0f1a,#14080d);
  border-radius:14px;
  padding:12px;
  text-align:center;
  font-size:13px;
  animation:slideUp .4s ease;
}
@keyframes slideUp{from{transform:translateY(40px);opacity:0}to{transform:translateY(0);opacity:1}}
.closeDeck{text-align:center;margin-top:20px;cursor:pointer;opacity:.7;}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="heartMeter"><div id="heartFill"></div></div>
  <div id="playArea"></div>
  <div id="combo"></div>
  <div id="deckBtn">View Deck</div>
</div>

<div id="deckPanel">
  <h2>Your Love Deck</h2>
  <div class="cardGrid" id="cardGrid"></div>
  <div class="closeDeck" id="closeDeck">Close</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
const intro=document.getElementById("intro");
const heart=document.getElementById("heart");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const stats=document.getElementById("stats");
const comboDisplay=document.getElementById("combo");
const playArea=document.getElementById("playArea");
const heartFill=document.getElementById("heartFill");
const deckBtn=document.getElementById("deckBtn");
const deckPanel=document.getElementById("deckPanel");
const cardGrid=document.getElementById("cardGrid");
const closeDeck=document.getElementById("closeDeck");

const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

let floats=[], combo=0, streak=0, lastCat=null;
let lifetime=Number(localStorage.getItem("lifetime"))||0;
let bestCombo=Number(localStorage.getItem("bestCombo"))||0;
let deckData=JSON.parse(localStorage.getItem("deckData")||"[]");
let heartEnergy=0;
let paused=false;

/* INTRO */
heart.onclick=()=>{
  bg.play();
  intro.style.display="none";
  question.style.display="flex";
};

/* START GAME */
yes.onclick=()=>{
  bg.pause();
  blue.play();
  question.style.display="none";
  celebrate.style.display="block";
  initFloats();
  updateUI();
};

/* FLOAT DATA */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

function getCat(e){
  if(FOOD.includes(e)) return "food";
  if(FLOWERS.includes(e)) return "flower";
  if(NICK.includes(e)) return "nick";
  if(ANIMALS.includes(e)) return "animal";
}

function initFloats(){
  for(let i=0;i<14;i++) spawnFloat();
  animate();
}

function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  if(NICK.includes(type)) el.classList.add("nickname");
  el.textContent=type;
  playArea.appendChild(el);

  const obj={
    el,type,
    x:Math.random()*(playArea.clientWidth-50),
    y:Math.random()*(playArea.clientHeight-50),
    vx:(Math.random()-.5)*1.4,
    vy:(Math.random()-.5)*1.4
  };
  el.onclick=()=>handlePop(obj);
  floats.push(obj);
}

function handlePop(obj){
  if(paused) return;

  popSound.currentTime=0;
  popSound.play();

  const cat=getCat(obj.type);
  streak = (cat===lastCat)? streak+1 : 1;
  lastCat=cat;
  combo++;
  lifetime++;
  heartEnergy+=3;
  if(heartEnergy>100) heartEnergy=100;

  if(combo>bestCombo) bestCombo=combo;

  popCandy(obj.x,obj.y);
  removeFloat(obj);
  updateUI();
  checkCardUnlock();
}

function removeFloat(obj){
  if(obj.el.parentNode) playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  while(floats.length<14) spawnFloat();
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px";
  c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>playArea.removeChild(c),800);
}

function updateUI(){
  comboDisplay.textContent="Combo: "+combo+" | Streak: "+streak;
  stats.textContent="Lifetime: "+lifetime+" | Best: "+bestCombo;
  heartFill.style.height=heartEnergy+"%";
  localStorage.setItem("lifetime",lifetime);
  localStorage.setItem("bestCombo",bestCombo);
}

function animate(){
  if(paused) return;
  floats.forEach(f=>{
    f.x+=f.vx;
    f.y+=f.vy;
    if(f.x<=0||f.x>=playArea.clientWidth-50) f.vx*=-1;
    if(f.y<=0||f.y>=playArea.clientHeight-50) f.vy*=-1;
    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

/* CARDS */
function checkCardUnlock(){
  if(lifetime>=25 && !deckData.includes("Love Bear")){
    unlockCard("Love Bear","Soft. Loyal. Yours.");
  }
  if(bestCombo>=12 && !deckData.includes("Combo Queen")){
    unlockCard("Combo Queen","She builds magic.");
  }
}

function unlockCard(title,desc){
  deckData.push(title);
  localStorage.setItem("deckData",JSON.stringify(deckData));
}

deckBtn.onclick=()=>{
  paused=true;
  deckPanel.style.display="flex";
  renderDeck();
};

closeDeck.onclick=()=>{
  deckPanel.style.display="none";
  paused=false;
  animate();
};

function renderDeck(){
  cardGrid.innerHTML="";
  deckData.forEach(d=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML="<strong>"+d+"</strong><br><br>"+randomFlavor();
    cardGrid.appendChild(card);
  });
}

function randomFlavor(){
  const lines=[
    "Certified Cozy Energy",
    "Max Cutie Stats",
    "Emotional Damage Resistance 99",
    "Artistic Soul +10"
  ];
  return lines[Math.floor(Math.random()*lines.length)];
}
</script>
</body>
</html>
