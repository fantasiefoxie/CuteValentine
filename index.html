<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#0f0610;
  --bg2:#1c0b1a;
  --accent:#ff6fa8;
  --soft:#ffc2da;
  --card:#170d17;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  height:100vh;
  background:radial-gradient(circle at 30% 20%,#2a1025 0%,transparent 60%),
             linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family:Inter,system-ui,sans-serif;
  color:white;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= INTRO ================= */

#introHeart{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#140913,#1d0c18);
  z-index:50;
  cursor:pointer;
  flex-direction:column;
}

#introHeart .heart{
  font-size:120px;
  animation:pulse 2s infinite;
  text-shadow:0 0 25px rgba(255,100,150,.7);
}

#introHeart p{
  margin-top:20px;
  font-size:18px;
  color:var(--soft);
  opacity:.8;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.card{
  background:var(--card);
  padding:36px;
  border-radius:24px;
  width:min(90vw,420px);
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,.6);
  display:none;
}

h1{color:var(--accent);font-size:28px;margin-bottom:10px}
h2{font-weight:400;color:var(--soft);margin-bottom:24px}

button{
  border:none;
  border-radius:999px;
  padding:14px 28px;
  font-size:16px;
  cursor:pointer;
}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fc3);
  color:#2b0f1a;
}

#no{
  position:absolute;
  background:transparent;
  color:#ffc2da;
  border:1px solid rgba(255,255,255,.15);
}

.tease{
  margin-top:20px;
  min-height:26px;
  color:#ffb8d0;
  font-size:14px;
}

/* ================= CELEBRATE ================= */

#celebrate{
  position:fixed;
  inset:0;
  display:none;
  overflow:hidden;
}

#topMessage{
  position:fixed;
  top:20px;
  width:100%;
  text-align:center;
  font-size:20px;
  color:#ffd6e8;
  z-index:10;
  transition:opacity 1.5s ease;
}

#multiplier{
  position:fixed;
  bottom:18px;
  right:18px;
  font-size:16px;
  color:#ffc2da;
  opacity:.9;
}

.floatZone{
  position:absolute;
  top:80px;
  bottom:80px;
  left:8%;
  right:8%;
}

.float{
  position:absolute;
  cursor:pointer;
  user-select:none;
  transition:transform .2s;
}

.float.big{font-size:44px}
.float.small{font-size:24px}

.pop{
  animation:pop .3s ease forwards;
}

@keyframes pop{
  0%{transform:scale(1)}
  50%{transform:scale(1.5)}
  100%{transform:scale(0);opacity:0}
}

/* ================= CARD ================= */

#cardReveal{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.6);
  z-index:100;
}

.tcgCard{
  width:260px;
  height:380px;
  background:linear-gradient(135deg,#1d0f1b,#2b1424);
  border-radius:16px;
  padding:18px;
  box-shadow:0 0 30px rgba(255,120,180,.5);
  transform-style:preserve-3d;
  animation:cardPop .5s ease;
}

@keyframes cardPop{
  from{transform:scale(.5) rotateY(180deg);opacity:0}
  to{transform:scale(1) rotateY(0);opacity:1}
}

.tcgCard h3{
  color:var(--accent);
  margin-bottom:10px;
}

.tcgCard p{
  font-size:14px;
  color:#ffc2da;
}
</style>
</head>
<body>

<div id="introHeart">
  <div class="heart">üíó</div>
  <p>Tap the heart</p>
</div>

<div class="card" id="questionCard">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div style="position:relative;height:80px;">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div id="topMessage">üíó My favourite person üíó<br>Happy Valentine‚Äôs Day, Aditi ‚ù§Ô∏è</div>
  <div class="floatZone" id="floatZone"></div>
  <div id="multiplier">x1</div>
</div>

<div id="cardReveal"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* ===== AUDIO ===== */
const bg = document.getElementById("bg");
const maw = document.getElementById("maw");
const popSound = document.getElementById("popSound");

/* Intro */
document.getElementById("introHeart").onclick = () => {
  bg.volume=.8;
  bg.play();
  document.getElementById("introHeart").style.display="none";
  document.getElementById("questionCard").style.display="block";
};

/* ===== CHASE ===== */
const noBtn = document.getElementById("no");
const tease = document.getElementById("tease");
const teaseLines=[
  "Almost üòè","Nice try üòå","Persistent huh? üò≥",
  "You can do better üíï","Catch me first üíó"
];

let teaseIndex=0;
let attempts=0;

function moveNo(){
  attempts++;
  noBtn.style.left=Math.random()*250+"px";
  noBtn.style.top=Math.random()*50+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  maw.currentTime=0;
  maw.play();
}
noBtn.onmouseenter=moveNo;

/* ===== CELEBRATION ===== */
const celebrate = document.getElementById("celebrate");
const floatZone = document.getElementById("floatZone");
const multiplierUI = document.getElementById("multiplier");

let popCount=0;
let multiplier=1;
let combo=0;
let comboTimer=null;

const pool=["üç´","üßá","üçù","üçï","üåπ","üíã",
"Gumball üíï","Cutiepie üíñ","Sugarplum üíó","floof ‚òÅÔ∏è",
"üò∫","ü¶ä","üê¢","üê±","üß∏"];

function spawnFloat(){
  const el=document.createElement("div");
  const text=pool[Math.floor(Math.random()*pool.length)];
  el.className="float "+(text.length>3?"small":"big");
  el.textContent=text;
  el.style.left=Math.random()*80+"%";
  el.style.top=Math.random()*80+"%";
  floatZone.appendChild(el);

  el.onclick=()=>{
    el.classList.add("pop");
    popSound.currentTime=0;
    popSound.play();
    setTimeout(()=>el.remove(),300);

    popCount+=multiplier;
    combo++;
    multiplier=1+Math.floor(combo/5);
    multiplierUI.textContent="x"+multiplier;

    clearTimeout(comboTimer);
    comboTimer=setTimeout(()=>{
      combo=0;
      multiplier=1;
      multiplierUI.textContent="x1";
    },2000);

    if(popCount%15===0) unlockCard();
  };
}

function startFloaties(){
  for(let i=0;i<12;i++) spawnFloat();
  setInterval(()=>{
    if(floatZone.children.length<15) spawnFloat();
  },1500);
}

document.getElementById("yes").onclick=()=>{
  document.getElementById("questionCard").style.display="none";
  celebrate.style.display="block";
  setTimeout(()=>{
    document.getElementById("topMessage").style.opacity=0;
  },5000);
  startFloaties();
};

/* ===== CARDS ===== */

function unlockCard(){
  const reveal=document.getElementById("cardReveal");
  reveal.style.display="flex";
  const card=document.createElement("div");
  card.className="tcgCard";
  card.innerHTML=`
    <h3>Kanye Heart King Bear üêª</h3>
    <p>‚ÄúYou‚Äôre my favourite art.‚Äù</p>
  `;
  reveal.innerHTML="";
  reveal.appendChild(card);

  setTimeout(()=>reveal.style.display="none",4000);
}

</script>
</body>
</html>
