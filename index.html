<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">
<style>
:root{
  --dark1:#14080d;
  --dark2:#2b0f1a;
  --dark3:#0b0b10;
  --accent:#ff7aa2;
}
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Inter,system-ui;
  background:linear-gradient(135deg,var(--dark1),var(--dark2),var(--dark3));
  color:white;
}

/* INTRO */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;}
.heart{
  font-size:90px;
  cursor:pointer;
  animation:glow 2s infinite ease-in-out;
}
@keyframes glow{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* QUESTION */
#question{
  position:absolute;inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}
#question h1{font-size:26px;margin-bottom:30px;}
.buttons{position:relative;width:300px;height:120px;}
button{
  border:none;border-radius:30px;
  padding:14px 28px;font-size:16px;cursor:pointer;
}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px;}
#no{
  background:transparent;color:#ffb3c6;
  border:1px solid rgba(255,255,255,.2);
  position:absolute;left:160px;
}
#tease{margin-top:20px;height:24px;font-size:14px;color:#ffb3c6;}

/* GAME */
#celebrate{position:absolute;inset:0;display:none;}
#message{
  position:absolute;top:34px;width:100%;
  text-align:center;font-size:18px;
}
#stats{
  position:absolute;top:64px;width:100%;
  text-align:center;font-size:13px;opacity:.75;
}
#combo{
  position:absolute;bottom:26px;right:20px;
  font-size:15px;opacity:.9;
}
#energy{
  position:absolute;bottom:50px;right:20px;
  font-size:13px;opacity:.65;
}
#deckBtn{
  position:absolute;bottom:26px;left:20px;
  font-size:14px;opacity:.8;cursor:pointer;
}
#playArea{
  position:absolute;
  top:100px;bottom:80px;left:18px;right:18px;
  overflow:hidden;
}

/* FLOATS */
.float{
  position:absolute;
  cursor:pointer;
  user-select:none;
  font-size:28px;
}
.float.nickname{
  font-family:'Comfortaa',cursive;
  font-size:16px;
}

/* POP TEXT */
.candy{
  position:absolute;
  font-weight:900;
  font-size:18px;
  color:white;
  text-shadow:0 0 10px #ff4d88;
  pointer-events:none;
  animation:candyUp .9s forwards;
}
@keyframes candyUp{
  0%{opacity:0;transform:scale(.6)}
  30%{opacity:1;transform:scale(1.1)}
  100%{opacity:0;transform:translateY(-45px)}
}

/* DECK */
#deckPanel{
  position:absolute;inset:0;
  background:rgba(8,0,10,.96);
  display:none;
  flex-direction:column;
  padding:20px;
  overflow-y:auto;
}
#deckPanel h2{text-align:center;margin:0 0 15px 0;}
.cardGrid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
.card{
  border-radius:14px;
  padding:12px;
  font-size:12px;
  position:relative;
}
.card.common{background:#2a0f1a;}
.card.rare{background:#3a1330;box-shadow:0 0 12px rgba(255,120,180,.3);}
.card.legendary{
  background:linear-gradient(135deg,#4a1538,#2b0f1a);
  box-shadow:0 0 18px rgba(255,150,210,.45);
}
.closeDeck{text-align:center;margin-top:20px;opacity:.75;cursor:pointer;}

/* CARD SLIDE REWARD */
#rewardCard{
  position:absolute;
  left:50%;
  bottom:-280px;
  transform:translateX(-50%);
  width:220px;
  background:linear-gradient(145deg,#2a0f1a,#14080d);
  border-radius:16px;
  padding:14px;
  text-align:center;
  transition:bottom .5s ease;
  z-index:20;
}
#rewardCard.show{bottom:120px;}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="playArea"></div>
  <div id="energy"></div>
  <div id="combo"></div>
  <div id="deckBtn">View Deck</div>
</div>

<div id="deckPanel">
  <h2>Your Love Deck</h2>
  <div class="cardGrid" id="cardGrid"></div>
  <div class="closeDeck" id="closeDeck">Close</div>
</div>

<div id="rewardCard"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ELEMENTS */
const intro=docIntro=document.getElementById("intro");
const heart=document.getElementById("heart");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const playArea=document.getElementById("playArea");
const stats=document.getElementById("stats");
const comboDisplay=document.getElementById("combo");
const energyDisplay=document.getElementById("energy");
const deckBtn=document.getElementById("deckBtn");
const deckPanel=document.getElementById("deckPanel");
const cardGrid=document.getElementById("cardGrid");
const closeDeck=document.getElementById("closeDeck");
const rewardCard=document.getElementById("rewardCard");

/* AUDIO */
const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

/* INTRO */
heart.onclick=()=>{
  bg.play().catch(()=>{});
  intro.style.display="none";
  question.style.display="flex";
};

/* CHASE */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");
let teaseLines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥","You can do it üòá"];
let teaseIndex=0, yesScale=1;

function moveNo(){
  noBtn.style.left=Math.random()*180+"px";
  noBtn.style.top=Math.random()*60+"px";
  tease.textContent=teaseLines[teaseIndex++%teaseLines.length];
  yesScale+=.05;
  yesBtn.style.transform=`scale(${yesScale})`;
  maw.volume=.2; maw.currentTime=0; maw.play().catch(()=>{});
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

yesBtn.onclick=()=>{
  bg.pause();
  blue.play().catch(()=>{});
  question.style.display="none";
  celebrate.style.display="block";
  initFloats();
  updateStats();
};

/* GAME DATA */
const FOOD=["üç´","üßá","üçù","üçï"];
const FLOWERS=["üåπ","üåª","üíã"];
const NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];
const ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];

let floats=[];
let combo=0, streak=0, multiplier=1;
let lastCat=null;
let heartEnergy=0;
let lifetime=Number(localStorage.getItem("lifetime"))||0;
let bestCombo=Number(localStorage.getItem("bestCombo"))||0;
let deck=JSON.parse(localStorage.getItem("deck")||"[]");

const CARD_POOL=[
  {name:"Cozy Sofa Episode",rarity:"common",text:"Comfort level +10"},
  {name:"Midnight Playlist",rarity:"common",text:"Soft chaos aura"},
  {name:"Rainy Window Art",rarity:"rare",text:"Creative energy rises"},
  {name:"Golden Hour Smile",rarity:"rare",text:"Hearts glow brighter"},
  {name:"Celestial Valentine",rarity:"legendary",text:"Destiny synergy"}
];

/* FLOAT ENGINE */
function initFloats(){
  for(let i=0;i<18;i++) spawnFloat(); // +50% density
  animate();
}
function spawnFloat(){
  const el=document.createElement("div");
  const type=ALL[Math.floor(Math.random()*ALL.length)];
  el.className="float";
  if(NICK.includes(type)) el.classList.add("nickname");
  el.textContent=type;
  playArea.appendChild(el);

  const obj={
    el,type,
    x:Math.random()*(playArea.clientWidth-40),
    y:Math.random()*(playArea.clientHeight-40),
    vx:(Math.random()-.5)*1.5,
    vy:(Math.random()-.5)*1.5
  };
  el.onclick=()=>handlePop(obj);
  floats.push(obj);
}
function getCat(t){
  if(FOOD.includes(t)) return "food";
  if(FLOWERS.includes(t)) return "flower";
  if(NICK.includes(t)) return "nick";
  return "animal";
}

function handlePop(obj){
  popSound.currentTime=0; popSound.play().catch(()=>{});
  const cat=getCat(obj.type);

  streak = (cat===lastCat)? streak+1 : 1;
  lastCat=cat;

  combo++;
  multiplier = 1+Math.floor(streak/3);
  heartEnergy = Math.min(100,heartEnergy+6);
  lifetime += multiplier;

  if(combo>bestCombo) bestCombo=combo;

  if(streak===3) autoPopCategory(cat);
  if(streak===6) autoPopAll();

  popCandy(obj.x,obj.y);
  removeFloat(obj);
  updateStats();
  checkCardUnlock();
}

function autoPopCategory(cat){
  floats.filter(f=>getCat(f.type)===cat)
    .slice(0,3)
    .forEach(f=>{popCandy(f.x,f.y);removeFloat(f);});
}
function autoPopAll(){
  floats.slice(0,6).forEach(f=>{popCandy(f.x,f.y);removeFloat(f);});
}

function removeFloat(obj){
  if(obj.el.parentNode) playArea.removeChild(obj.el);
  floats=floats.filter(f=>f!==obj);
  while(floats.length<18) spawnFloat();
}

function popCandy(x,y){
  const c=document.createElement("div");
  c.className="candy";
  c.style.left=x+"px"; c.style.top=y+"px";
  c.textContent="POP!";
  playArea.appendChild(c);
  setTimeout(()=>c.remove(),800);
}

function animate(){
  floats.forEach(f=>{
    f.x+=f.vx; f.y+=f.vy;

    // strict boundary (no right leak)
    if(f.x<0){f.x=0;f.vx*=-1;}
    if(f.x>playArea.clientWidth-40){f.x=playArea.clientWidth-40;f.vx*=-1;}
    if(f.y<0||f.y>playArea.clientHeight-40) f.vy*=-1;

    f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  requestAnimationFrame(animate);
}

/* STATS */
function updateStats(){
  comboDisplay.textContent=`Combo ${combo}  x${multiplier}`;
  energyDisplay.textContent=`Heart Energy ‚ô• ${heartEnergy}%`;
  stats.textContent=`Lifetime Pops ${lifetime} ‚Ä¢ Best Combo ${bestCombo}`;
  localStorage.setItem("lifetime",lifetime);
  localStorage.setItem("bestCombo",bestCombo);
}

/* CARDS */
function checkCardUnlock(){
  if(lifetime%25===0){
    const card=CARD_POOL[Math.floor(Math.random()*CARD_POOL.length)];
    if(!deck.includes(card.name)){
      deck.push(card.name);
      localStorage.setItem("deck",JSON.stringify(deck));
      showRewardCard(card);
    }
  }
}
function showRewardCard(card){
  rewardCard.innerHTML=`<strong>${card.name}</strong><br><br>${card.text}`;
  rewardCard.className="show";
  blue.pause();
  setTimeout(()=>{
    rewardCard.className="";
    blue.play().catch(()=>{});
  },1800);
}
function renderDeck(){
  cardGrid.innerHTML="";
  deck.forEach(name=>{
    const d=CARD_POOL.find(c=>c.name===name);
    const el=document.createElement("div");
    el.className="card "+d.rarity;
    el.innerHTML=`<strong>${d.name}</strong><br><br>${d.text}`;
    cardGrid.appendChild(el);
  });
}
deckBtn.onclick=()=>{renderDeck();deckPanel.style.display="flex";};
closeDeck.onclick=()=>{deckPanel.style.display="none";};
</script>
</body>
</html>
