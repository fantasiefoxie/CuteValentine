<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#14080d;
  --bg2:#2b0f1a;
  --bg3:#0b0b10;
  --accent:#ff7aa2;
  --gold:#ffd86b;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== HEART INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  cursor:pointer;
  background:radial-gradient(circle at center,#2a1020,#08040a);
}
#introHeart{
  font-size:90px;
  animation:pulse 2s infinite;
  filter:drop-shadow(0 0 20px rgba(255,120,160,.6));
}
#intro p{
  margin-top:20px;
  opacity:.8;
  letter-spacing:1px;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* ===== CARD ===== */
.card{
  background:rgba(0,0,0,.4);
  padding:36px;
  border-radius:26px;
  width:min(90vw,420px);
  text-align:center;
  backdrop-filter:blur(10px);
}
button{
  border:none;
  border-radius:999px;
  padding:14px 30px;
  font-size:16px;
  cursor:pointer;
}
#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;
}
#no{
  background:transparent;
  border:1px solid rgba(255,255,255,.2);
  color:white;
  position:absolute;
}
.tease{
  margin-top:15px;
  font-size:14px;
  min-height:20px;
}

/* ===== FLOATS ===== */
.float{
  position:fixed;
  cursor:pointer;
  user-select:none;
}
.float.big{font-size:50px}
.float.normal{font-size:26px}
@media(max-width:600px){
  .float.big{font-size:34px}
  .float.normal{font-size:18px}
}
.pop{
  animation:pop .25s ease forwards;
}
@keyframes pop{
  0%{transform:scale(1)}
  50%{transform:scale(1.6)}
  100%{transform:scale(.2);opacity:0}
}

/* ===== STATS ===== */
#stats{
  position:fixed;
  bottom:14px;
  left:14px;
  font-size:14px;
  opacity:.8;
}

/* ===== CARD MODAL ===== */
#cardReveal{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
}
.cardItem{
  width:260px;
  height:380px;
  border-radius:20px;
  padding:20px;
  background:linear-gradient(145deg,#1a0f1a,#2b1626);
  box-shadow:0 0 30px rgba(255,200,220,.2);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  text-align:center;
}
.cardItem.legendary{
  border:2px solid var(--gold);
  box-shadow:0 0 40px rgba(255,215,100,.4);
}
.cardTitle{
  font-size:20px;
}
.cardDesc{
  font-size:14px;
  opacity:.85;
}
.closeCard{
  margin-top:20px;
  font-size:13px;
  opacity:.7;
  cursor:pointer;
}

#badge{
  position:fixed;
  top:20px;
  right:20px;
  background:rgba(255,120,160,.15);
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  display:none;
  cursor:pointer;
  border:1px solid rgba(255,120,160,.4);
}
</style>
</head>
<body>

<div id="intro">
  <div id="introHeart">üíñ</div>
  <p>Tap the heart</p>
</div>

<div class="card" id="card" style="display:none;">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div style="position:relative;height:100px">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="stats"></div>
<div id="badge">üíñ New Card</div>

<div id="cardReveal"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ===== INTRO ===== */
const intro=document.getElementById("intro");
const card=document.getElementById("card");
const bg=document.getElementById("bg");
intro.addEventListener("click",()=>{
  bg.play().catch(()=>{});
  intro.style.display="none";
  card.style.display="block";
});

/* ===== STORAGE ===== */
let lifetimePops=parseInt(localStorage.getItem("lifetimePops")||0);
let visitCount=parseInt(localStorage.getItem("visitCount")||0)+1;
localStorage.setItem("visitCount",visitCount);
let collected=JSON.parse(localStorage.getItem("collectedCards")||"[]");

/* ===== FLOATS ===== */
const FOOD=["üç´","üçï","üßá","üçù"];
const NICK=["Gumball üíï","Sugarplum üíó","Cutiepie üíñ"];
const FLOWER=["üåπ","üåª","üíã"];
const ANIMAL=["üò∫","ü¶ä","üê±","üß∏"];
const pool=[...FOOD,...NICK,...FLOWER,...ANIMAL];

let objs=[];
let popCount=0;
let combo=0;
let lastCat=null;

function category(t){
  if(FOOD.includes(t)) return "food";
  if(NICK.includes(t)) return "nick";
  if(FLOWER.includes(t)) return "flower";
  if(ANIMAL.includes(t)) return "animal";
  return null;
}

function createFloat(){
  const text=pool[Math.floor(Math.random()*pool.length)];
  const el=document.createElement("div");
  el.className="float "+(/^[\p{Emoji}]+$/u.test(text)?"big":"normal");
  el.textContent=text;
  document.body.appendChild(el);
  const o={
    el,
    x:Math.random()*(innerWidth-100),
    y:Math.random()*(innerHeight*.7),
    vx:(Math.random()-.5)*1.2,
    vy:(Math.random()-.5)*1.2,
    type:text
  };
  el.onclick=()=>{
    const cat=category(text);
    if(cat===lastCat){combo++}else{combo=1;lastCat=cat;}
    popFloat(o);
  };
  objs.push(o);
}

function popFloat(o){
  o.el.classList.add("pop");
  popSound.currentTime=0;
  popSound.play();
  setTimeout(()=>{
    o.el.remove();
    objs=objs.filter(x=>x!==o);
    popCount++;
    lifetimePops++;
    localStorage.setItem("lifetimePops",lifetimePops);
    updateStats();
    maybeUnlockCard();
    createFloat();
  },250);
}

function animate(){
  objs.forEach(o=>{
    o.x+=o.vx;
    o.y+=o.vy;
    if(o.x<0||o.x>innerWidth-60)o.vx*=-1;
    if(o.y<0||o.y>innerHeight*.7)o.vy*=-1;
    o.el.style.transform=`translate(${o.x}px,${o.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();

/* ===== CHASE ===== */
const noBtn=document.getElementById("no");
const tease=document.getElementById("tease");
const teaseLines=["Almost üòè","Nice try üòå","You‚Äôre persistent üò≥","Just click yes üíï"];
noBtn.addEventListener("mouseenter",()=>{
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
  tease.textContent=teaseLines[Math.floor(Math.random()*teaseLines.length)];
  document.getElementById("maw").play();
});

/* ===== START GAME ===== */
document.getElementById("yes").onclick=()=>{
  card.style.display="none";
  for(let i=0;i<15;i++)createFloat();
  updateStats();
};

/* ===== STATS ===== */
function updateStats(){
  document.getElementById("stats").innerHTML=
  `Lifetime Pops: ${lifetimePops} üíï<br>
   Visits: ${visitCount}<br>
   Combo: ${combo}x`;
}

/* ===== CARD SYSTEM ===== */
const firstTen=[
  {title:"Kanye Heart King üêª",desc:"Power. Drama. Genius energy.",rarity:"legendary"},
  {title:"The Weeknd Midnight üí´",desc:"After Hours vibes forever.",rarity:"rare"},
  {title:"Friends Sofa ‚òï",desc:"Pivot energy.",rarity:"common"},
  {title:"HIMYM Blue French Horn üé∫",desc:"Legend‚Äîwait for it‚Äîary.",rarity:"rare"},
  {title:"Modern Family Chaos üòÇ",desc:"Pure comfort.",rarity:"common"},
  {title:"Twilight Sparkle üåô",desc:"Soft dramatic romance.",rarity:"rare"},
  {title:"Harry Potter Patronus ‚ú®",desc:"Lumos in dark times.",rarity:"legendary"},
  {title:"I Hate Luv Storys üé¨",desc:"But secretly love them.",rarity:"common"},
  {title:"Severance Split üß†",desc:"Innie loves you.",rarity:"rare"},
  {title:"Art Muse üé®",desc:"Creative soul.",rarity:"legendary"}
];

function maybeUnlockCard(){
  if(lifetimePops%200===0){
    let card;
    if(collected.length<firstTen.length){
      card=firstTen[collected.length];
    }else{
      const rarityRoll=Math.random();
      card={title:"Secret Arcana üíé",desc:"You unlocked something rare.",rarity:rarityRoll>.9?"legendary":"rare"};
    }
    collected.push(card);
    localStorage.setItem("collectedCards",JSON.stringify(collected));
    showCard(card);
  }
}

function showCard(card){
  const reveal=document.getElementById("cardReveal");
  reveal.style.display="flex";
  reveal.innerHTML=`
  <div class="cardItem ${card.rarity}">
    <div class="cardTitle">${card.title}</div>
    <div class="cardDesc">${card.desc}</div>
    <div class="closeCard">Tap to keep ‚ù§Ô∏è</div>
  </div>`;
  reveal.onclick=()=>reveal.style.display="none";
}
</script>
</body>
</html>
