<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è</title>
<style>
:root{
--bg1:#12070f;
--bg2:#2a0f1a;
--accent:#ff7aa2;
--soft:#ffd1dc;
}

body{
margin:0;
background:radial-gradient(circle at 30% 20%,#2a1020,#0a0a12);
font-family:system-ui;
overflow:hidden;
color:white;
}

/* INTRO */
#intro{
position:fixed;
inset:0;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#2a0f18,#050204);
z-index:10;
}

#introHeart{
font-size:120px;
animation:pulse 2s infinite;
cursor:pointer;
filter:drop-shadow(0 0 25px #ff7aa2);
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.1)}
100%{transform:scale(1)}
}

/* CARD */
#card{
display:none;
text-align:center;
padding-top:120px;
}

h1{
color:var(--accent);
}

h2{
color:#ffc6d5;
font-weight:400;
}

button{
padding:14px 30px;
border-radius:999px;
border:none;
font-size:16px;
cursor:pointer;
}

#yes{
background:linear-gradient(45deg,#ff7aa2,#ff9fbf);
color:#2b0f1a;
animation:pulse 2s infinite;
}

#no{
position:fixed;
background:transparent;
border:1px solid #ff7aa2;
color:#ffb3c6;
}

/* FLOATIES */
.float{
position:fixed;
cursor:pointer;
user-select:none;
}

@media (max-width:600px){
.float{font-size:28px}
}

@media (min-width:601px){
.float{font-size:42px}
}

.pop{
animation:pop .25s ease forwards;
}

@keyframes pop{
0%{transform:scale(1)}
50%{transform:scale(1.5)}
100%{transform:scale(.2);opacity:0}
}

.candy{
position:fixed;
font-size:30px;
color:white;
text-shadow:0 0 15px #ff4d88;
animation:candy 1s forwards;
pointer-events:none;
}

@keyframes candy{
0%{opacity:0;transform:scale(.5)}
30%{opacity:1;transform:scale(1.2)}
100%{opacity:0;transform:translateY(-60px)}
}

#combo{
position:fixed;
bottom:20px;
right:20px;
color:#ffd1dc;
font-weight:600;
}
</style>
</head>
<body>

<div id="intro">
<div id="introHeart">üíó</div>
</div>

<div id="card">
<h1>Aditi</h1>
<h2>Will you be my Valentine?</h2>
<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div id="combo"></div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
const bg=document.getElementById("bg");
const intro=document.getElementById("intro");
const introHeart=document.getElementById("introHeart");
const card=document.getElementById("card");
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const popSound=document.getElementById("popSound");
const comboUI=document.getElementById("combo");

let floats=[];
let streak=0;
let multiplier=1;
let autopopThreshold=7;

const emojis=["üç´","üåπ","üíã","üê±","üß∏","Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"];

function spawnFloat(){
const el=document.createElement("div");
el.className="float";
el.textContent=emojis[Math.floor(Math.random()*emojis.length)];
document.body.appendChild(el);

let x=Math.random()*(innerWidth-100)+50;
let y=Math.random()*(innerHeight-200)+100;
let vx=(Math.random()-.5)*1.2;
let vy=(Math.random()-.5)*1.2;

function move(){
x+=vx;
y+=vy;
if(x<40||x>innerWidth-40)vx*=-1;
if(y<100||y>innerHeight-60)vy*=-1;
el.style.transform=`translate(${x}px,${y}px)`;
requestAnimationFrame(move);
}
move();

el.onclick=()=>{
streak++;
updateCombo();
popFloat(el);
};
floats.push(el);
}

function popFloat(el){
popSound.currentTime=0;
popSound.play();
el.classList.add("pop");

const candy=document.createElement("div");
candy.className="candy";
candy.textContent="Sweet!";
candy.style.left=el.style.transform.split("(")[1];
candy.style.top="200px";
document.body.appendChild(candy);

setTimeout(()=>{
el.remove();
spawnFloat();
},250);

if(streak>=autopopThreshold){
autoPop();
}
}

function autoPop(){
if(floats.length>0){
floats[0].click();
}
}

function updateCombo(){
if(streak>=3) multiplier=2;
if(streak>=5) multiplier=3;
if(streak>=7) multiplier=4;
comboUI.textContent="Combo x"+multiplier;
}

introHeart.onclick=()=>{
bg.play();
intro.style.display="none";
card.style.display="block";
};

function chase(){
noBtn.style.left=Math.random()*(innerWidth-100)+"px";
noBtn.style.top=Math.random()*(innerHeight-100)+"px";
}

noBtn.onmouseenter=chase;

yesBtn.onclick=()=>{
card.style.display="none";
for(let i=0;i<12;i++)spawnFloat();
};

</script>
</body>
</html>
