<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aditi ‚ù§Ô∏è Valentine</title>

<style>
:root{
  --bg1:#14080d;--bg2:#2b0f1a;--bg3:#0b0b10;
  --accent:#ff7aa2;--card:#120c12;--muted:#c9a3b2;
}
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  background:
    radial-gradient(1200px circle at 20% 10%, #2a1020 0%, transparent 50%),
    linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;justify-content:center;align-items:center;
  font-family:Inter,system-ui,sans-serif;
  overflow:hidden;color:white;
}

/* ===== INTRO HEART ===== */

#intro{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  background:radial-gradient(circle at center,#1c0b14,#000);
  z-index:99999;
  cursor:pointer;
}

#introHeart{
  font-size:90px;
  animation:heartbeat 2.4s infinite;
  filter:drop-shadow(0 0 25px #ff4d88);
}
#intro p{
  margin-top:20px;
  color:#ffb3c6;
  font-size:18px;
  letter-spacing:1px;
}
@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.15)}
}

/* ===== CARD ===== */

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(0,0,0,.4)),var(--card);
  padding:36px 32px 40px;border-radius:28px;
  width:min(92vw,420px);text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.65);
  display:none;
}
h1{margin:0;color:var(--accent)}
h2{margin:14px 0 28px;font-size:18px;color:var(--muted)}
.buttons{position:relative;height:110px}
button{border:none;border-radius:999px;padding:16px 34px;font-size:17px;cursor:pointer}

#yes{
  background:linear-gradient(135deg,#ff7aa2,#ff9fbf);
  color:#2b0f1a;left:8%;position:absolute;
  animation:pulse 2.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}
#no{
  background:transparent;color:#d6b3bf;
  border:1px solid rgba(255,255,255,.12);
  position:fixed;left:60%;top:55%;
}
.tease{margin-top:26px;min-height:28px;font-size:14px;color:#ffb3c6}

/* ===== PAGE 2 ===== */

#celebrate{
  position:fixed;inset:0;
  background:radial-gradient(circle at top,#2a0f18,#050204);
  display:none;overflow:hidden;
}
.center{
  position:fixed;inset:0;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  pointer-events:none;text-align:center;
}
.center h1{font-size:32px;color:#ffd1dc;margin:0}
.center p{margin-top:10px;font-size:18px;color:#ffb3c6}

#counter{
  position:fixed;bottom:18px;right:18px;
  font-size:16px;font-weight:700;color:#ffd1dc;
}

#comboBadge{
  position:fixed;bottom:18px;left:18px;
  font-weight:700;color:#fff;
  display:none;
  background:rgba(255,77,136,.2);
  padding:8px 14px;border-radius:999px;
  border:1px solid rgba(255,255,255,.2);
}

.float{position:fixed;cursor:pointer;user-select:none}
.float.big{font-size:64px}
.float.normal{font-size:32px}

.pop{
  animation:popOut .25s cubic-bezier(.2,1.4,.6,1) forwards;
}
@keyframes popOut{
  0%{transform:scale(1);opacity:1}
  50%{transform:scale(1.6);opacity:1}
  100%{transform:scale(.2);opacity:0}
}

.yummy{
  position:fixed;
  font-size:44px;
  font-weight:900;
  pointer-events:none;
  color:#fff;
  animation:yummyFloat 1s ease forwards;
}
@keyframes yummyFloat{
  0%{transform:scale(.5);opacity:0}
  30%{transform:scale(1.2);opacity:1}
  100%{transform:scale(.8) translateY(-80px);opacity:0}
}
</style>
</head>

<body>

<div id="intro">
  <div id="introHeart">üíñ</div>
  <p>Tap to open my heart</p>
</div>

<div class="card" id="card">
  <h1>Aditi</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div class="tease" id="tease"></div>
</div>

<div id="celebrate">
  <div class="center">
    <h1>üíó My favourite person üíó</h1>
    <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
  </div>
  <div id="counter"></div>
  <div id="comboBadge"></div>
</div>

<audio id="bg" src="bg.mp3" loop muted autoplay></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>

/* ===== STORAGE ===== */
let lifetimePops = +localStorage.getItem("lifetimePops") || 0;
let highestCombo = +localStorage.getItem("highestCombo") || 0;

/* ===== INTRO ===== */
const intro = document.getElementById("intro");
const card = document.getElementById("card");
const bg = document.getElementById("bg");

intro.addEventListener("click",()=>{
  bg.muted=false;
  bg.play().catch(()=>{});
  intro.style.display="none";
  card.style.display="block";
});

/* ===== CHASE ===== */
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const tease=document.getElementById("tease");

let yesScale=1;
let noMoves=0;

function moveNo(){
  noMoves++;
  if(noMoves>6){
    noBtn.style.display="none";
    tease.textContent="You tried enough üòå";
    return;
  }
  noBtn.style.left=Math.random()*(innerWidth-noBtn.offsetWidth-20)+"px";
  noBtn.style.top=Math.random()*(innerHeight-noBtn.offsetHeight-20)+"px";
  yesScale+=0.05;
  yesBtn.style.transform=`scale(${yesScale})`;
}
noBtn.addEventListener("mouseenter",moveNo);

/* ===== CELEBRATE ===== */
const celebrate=document.getElementById("celebrate");
const counter=document.getElementById("counter");
const comboBadge=document.getElementById("comboBadge");
const blue=document.getElementById("blue");
const popSound=document.getElementById("popSound");

const floatPool=["üç´","üßá","üçù","üçï","üåª","üåπ","üíã","üò∫","ü¶ä","üê±","üß∏",
"Gumball üíï","Cutiepie üíñ","Sugarplum üíó"];

let objs=[], popCount=0;
let combo=0;

function updateHUD(){
  counter.textContent=`Pops: ${popCount} | Lifetime: ${lifetimePops}`;
  if(combo>=3){
    comboBadge.style.display="block";
    comboBadge.textContent=`Combo x${combo} üí´`;
  }else{
    comboBadge.style.display="none";
  }
}

function heartRain(){
  for(let i=0;i<20;i++){
    const el=document.createElement("div");
    el.textContent="üíñ";
    el.style.position="fixed";
    el.style.left=Math.random()*100+"vw";
    el.style.top="-50px";
    el.style.fontSize="24px";
    el.style.animation=`fall 2s linear forwards`;
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),2000);
  }
}

const style=document.createElement("style");
style.innerHTML=`
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}`;
document.head.appendChild(style);

function triggerComboTier(){
  if(combo===5) heartRain();
  if(combo===7){
    document.body.style.transition="all .3s";
    document.body.style.filter="brightness(1.3)";
    setTimeout(()=>document.body.style.filter="none",600);
  }
  if(combo===10){
    alert("You‚Äôre my lobster ü¶û");
  }
}

function createFloat(text){
  const el=document.createElement("div");
  el.className="float big";
  el.textContent=text;
  celebrate.appendChild(el);

  const o={
    el,
    x:Math.random()*(innerWidth-100),
    y:Math.random()*(innerHeight*0.8-100),
    vx:(Math.random()>.5?1:-1)*0.7,
    vy:(Math.random()>.5?1:-1)*0.7,
    type:text
  };

  el.addEventListener("click",()=>{
    popFloat(o,true);
  });

  objs.push(o);
}

function popFloat(o,spawn){
  combo++;
  if(combo>highestCombo){
    highestCombo=combo;
    localStorage.setItem("highestCombo",highestCombo);
  }

  o.el.classList.add("pop");
  popSound.currentTime=0;
  popSound.play().catch(()=>{});

  setTimeout(()=>{
    if(celebrate.contains(o.el))
      celebrate.removeChild(o.el);
    objs=objs.filter(x=>x!==o);

    popCount++;
    lifetimePops++;
    localStorage.setItem("lifetimePops",lifetimePops);

    updateHUD();
    triggerComboTier();

    if(spawn)
      createFloat(floatPool[Math.floor(Math.random()*floatPool.length)]);
  },250);
}

function animate(){
  objs.forEach(o=>{
    o.x+=o.vx;
    o.y+=o.vy;
    if(o.x<0||o.x>innerWidth-60)o.vx*=-1;
    if(o.y<0||o.y>innerHeight*0.8-60)o.vy*=-1;
    o.el.style.transform=`translate(${o.x}px,${o.y}px)`;
  });
  requestAnimationFrame(animate);
}
animate();

yesBtn.addEventListener("click",()=>{
  bg.pause();
  card.style.display="none";
  celebrate.style.display="block";
  setTimeout(()=>blue.play().catch(()=>{}),800);
  for(let i=0;i<15;i++)
    createFloat(floatPool[Math.floor(Math.random()*floatPool.length)]);
  updateHUD();
});

</script>
</body>
</html>
