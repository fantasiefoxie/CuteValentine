<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Aditi ‚ù§Ô∏è ‚Äî Velvet Pop</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
 --d1:#14080d;--d2:#2b0f1a;--d3:#0b0b10;
 --pink:#ff7aa2;
}
*{box-sizing:border-box}
body{
 margin:0;height:100vh;overflow:hidden;
 background:linear-gradient(135deg,var(--d1),var(--d2),var(--d3));
 color:white;font-family:Inter,system-ui;
}

/* ===== INTRO ===== */
#intro{position:absolute;inset:0;display:flex;justify-content:center;align-items:center}
.heart{font-size:92px;cursor:pointer;animation:pulse 2s infinite}
@keyframes pulse{50%{transform:scale(1.15)}}

/* ===== QUESTION ===== */
#question{
 position:absolute;inset:0;display:none;
 flex-direction:column;justify-content:center;align-items:center;text-align:center;
}
.buttons{position:relative;width:300px;height:120px}
button{border:none;border-radius:30px;padding:14px 28px}
#yes{background:linear-gradient(135deg,#ff7aa2,#ff9fbf);position:absolute;left:20px}
#no{background:transparent;color:#ffb3c6;border:1px solid rgba(255,255,255,.25);position:absolute;left:160px}
#tease{margin-top:12px;color:#ffb3c6;height:24px}

/* ===== GAME ===== */
#celebrate{position:absolute;inset:0;display:none}
#message{position:absolute;top:24px;width:100%;text-align:center;font-size:18px}
#stats{position:absolute;top:52px;width:100%;text-align:center;font-size:13px;opacity:.8}
#combo{position:absolute;bottom:18px;right:18px;font-size:13px}
#energy{position:absolute;bottom:38px;right:18px;font-size:12px;opacity:.7}
#deckBtn{
 position:absolute;bottom:18px;left:18px;
 padding:6px 10px;border-radius:10px;
 background:rgba(255,255,255,.1);cursor:pointer;
}
#playArea{
 position:absolute;
 top:90px;bottom:70px;left:18px;right:18px;
 overflow:hidden;
}

/* FLOATS */
.float{position:absolute;font-size:28px;cursor:pointer;transition:transform .25s}
.float.nickname{font-family:'Comfortaa';font-size:16px}
.float.glow{filter:drop-shadow(0 0 8px #ff7aa2)}

.candy{
 position:absolute;font-size:18px;font-weight:900;
 text-shadow:0 0 10px #ff4d88;
 animation:candy .7s forwards;pointer-events:none;
}
@keyframes candy{
 0%{opacity:0;transform:scale(.6)}
 30%{opacity:1;transform:scale(1.1)}
 100%{opacity:0;transform:translateY(-40px)}
}

/* ===== LEGENDARY CARD REVEAL ===== */
#cardReveal{
 position:absolute;
 left:50%;bottom:-260px;
 transform:translateX(-50%);
 width:280px;
 border-radius:16px;
 padding:14px;
 text-align:left;
 transition:bottom .65s ease;
 z-index:700;
 box-shadow:0 0 30px rgba(255,120,180,.45);
 background:linear-gradient(145deg,#2a0f1a,#180811);
}
#cardReveal.show{bottom:110px}

.cardTitle{
 font-weight:700;
 font-size:16px;
 margin-bottom:6px;
}
.cardMeta{
 font-size:11px;
 opacity:.75;
 margin-bottom:8px;
}
.cardDesc{
 font-size:12px;
 line-height:1.4;
 opacity:.9;
}
.cardQuote{
 margin-top:8px;
 font-size:11px;
 opacity:.65;
 font-style:italic;
}

/* rarity visuals */
.common{box-shadow:0 0 20px rgba(255,120,180,.35);}
.rare{
 box-shadow:0 0 30px rgba(255,160,220,.6);
 border:1px solid rgba(255,200,230,.5);
}
.legendary{
 box-shadow:0 0 50px rgba(255,120,220,.9);
 border:1px solid rgba(255,220,250,.8);
 animation:legendPulse 1.8s ease-in-out infinite;
}
@keyframes legendPulse{
 50%{transform:translateX(-50%) scale(1.03);}
}

/* ===== DECK ===== */
#deckPanel{
 position:absolute;inset:0;
 background:rgba(10,0,12,.96);
 display:none;flex-direction:column;
 padding:20px;overflow-y:auto;z-index:999;
}
.cardGrid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px}

.card{
 border-radius:14px;
 padding:10px;
 font-size:12px;
 background:linear-gradient(145deg,#2a0f1a,#15070f);
 position:relative;
 box-shadow:0 0 12px rgba(255,120,180,.25);
}
.card .name{font-weight:700;font-size:13px;margin-bottom:4px}
.card .meta{font-size:10px;opacity:.7;margin-bottom:6px}
.card .desc{font-size:11px;opacity:.9}
.card .quote{font-size:10px;opacity:.55;margin-top:6px;font-style:italic}

.card.legendary{
 box-shadow:0 0 20px rgba(255,120,220,.7);
}
.closeDeck{text-align:center;margin-top:20px;cursor:pointer}
</style>
</head>
<body>

<div id="intro"><div class="heart" id="heart">‚ù§Ô∏è</div></div>

<div id="question">
  <h1>Aditi, will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>
  <div id="tease"></div>
</div>

<div id="celebrate">
  <div id="message">üíó My favourite person üíó</div>
  <div id="stats"></div>
  <div id="playArea"></div>
  <div id="energy"></div>
  <div id="combo"></div>
  <div id="deckBtn">View Deck</div>
</div>

<div id="cardReveal"></div>

<div id="deckPanel">
  <h2>Your Love Deck</h2>
  <div class="cardGrid" id="cardGrid"></div>
  <div class="closeDeck" id="closeDeck">Close</div>
</div>

<audio id="bg" src="bg.mp3" loop></audio>
<audio id="blue" src="blue.mp3" loop></audio>
<audio id="maw" src="maw.mp3"></audio>
<audio id="popSound" src="pop.mp3"></audio>

<script>
/* ===== FOUNDATION LOGIC (UNCHANGED) ===== */
const heart=intro.querySelector(".heart");
const intro=document.getElementById("intro");
const question=document.getElementById("question");
const celebrate=document.getElementById("celebrate");
const play=document.getElementById("playArea");
const comboEl=document.getElementById("combo");
const statsEl=document.getElementById("stats");
const energyEl=document.getElementById("energy");
const cardReveal=document.getElementById("cardReveal");
const deckBtn=document.getElementById("deckBtn");
const deckPanel=document.getElementById("deckPanel");
const cardGrid=document.getElementById("cardGrid");
const closeDeck=document.getElementById("closeDeck");
const bg=document.getElementById("bg");
const blue=document.getElementById("blue");
const maw=document.getElementById("maw");
const popSound=document.getElementById("popSound");

heart.onclick=()=>{bg.play().catch(()=>{});intro.style.display="none";question.style.display="flex";};

const no=document.getElementById("no"),yes=document.getElementById("yes"),tease=document.getElementById("tease");
const lines=["Almost üòè","Nope üòå","Try harder üíï","Persistent üò≥"];
let ti=0,ys=1;
function moveNo(){
 no.style.left=Math.random()*180+"px";
 no.style.top=Math.random()*60+"px";
 tease.textContent=lines[ti++%lines.length];
 ys+=.05; yes.style.transform=`scale(${ys})`;
 maw.volume=.2; maw.currentTime=0; maw.play().catch(()=>{});
}
no.onmouseover=moveNo; no.ontouchstart=moveNo;

const FOOD=["üç´","üßá","üçù","üçï"], FLOWERS=["üåπ","üåª","üíã"], NICK=["Gumball üíï","Cutiepie üíñ","floof ‚òÅÔ∏è"], ANIMALS=["üò∫","ü¶ä","üê¢","üê±","üß∏"];
const ALL=[...FOOD,...FLOWERS,...NICK,...ANIMALS];
const cat=x=>FOOD.includes(x)?"food":FLOWERS.includes(x)?"flower":NICK.includes(x)?"nick":"animal";

let floats=[],paused=true,combo=0,itemChain=0,typeChain=0,lastItem=null,lastType=null,lifetime=0,energy=0,typeBursts=0;

/* ===== CARD DATA (unchanged logic, richer visuals) ===== */
const CARD_POOL=[...Array(76)].map((_,i)=>({
 name:`Card ${i+1}`,
 rarity:i<52?"common":(i<68?"rare":"legendary"),
 house:["Heart","Dream","Moon","Chaos"][i%4],
 type:["Emotion","Moment","Memory","Art"][i%4],
 desc:["Soft chaos energy.","Cinematic romance moment.","Cozy magic synergy.","Art-core affection."][i%4],
 quote:["Stay cozy.","Soft but powerful.","Chaos but cute.","Made for her."][i%4]
}));

let deck=JSON.parse(localStorage.getItem("deckData")||"[]");
function saveDeck(){localStorage.setItem("deckData",JSON.stringify(deck));}

function unlockCard(){
 const available=CARD_POOL.filter(c=>!deck.find(d=>d.name===c.name));
 if(!available.length) return;
 const c=available[Math.floor(Math.random()*available.length)];
 deck.push(c); saveDeck();

 paused=true;

 cardReveal.className="";
 cardReveal.classList.add(c.rarity,"show");
 cardReveal.innerHTML=
 `<div class="cardTitle">${c.name}</div>
  <div class="cardMeta">${c.house} ‚Ä¢ ${c.type} ‚Ä¢ ${c.rarity.toUpperCase()}</div>
  <div class="cardDesc">${c.desc}</div>
  <div class="cardQuote">"${c.quote}"</div>`;

 setTimeout(()=>cardReveal.classList.remove("show"),2500);
 setTimeout(()=>paused=false,3200);
}

function unlockByProgress(){
 if(lifetime>0 && lifetime%50===0) unlockCard();
}

/* ==== FLOAT ENGINE unchanged ==== */
function rv(){return (Math.random()-.5)*1.4||.6;}
function spawn(){
 const el=document.createElement("div");
 const t=ALL[Math.floor(Math.random()*ALL.length)];
 el.className="float"+(NICK.includes(t)?" nickname":"");
 el.textContent=t;
 play.appendChild(el);
 const o={el,type:t,x:Math.random()*(play.clientWidth-40),y:Math.random()*(play.clientHeight-40),vx:paused?0:rv(),vy:paused?0:rv()};
 el.onclick=()=>!paused&&popFloat(o);
 floats.push(o);
}
function activateMotion(){floats.forEach(f=>{f.vx=rv();f.vy=rv();});}

function popFloat(o){
 popSound.currentTime=0; popSound.play().catch(()=>{});
 const c=cat(o.type);
 itemChain=(o.type===lastItem)?itemChain+1:1;
 typeChain=(c===lastType)?typeChain+1:1;
 lastItem=o.type; lastType=c;
 combo++; lifetime++; energy=Math.min(100,energy+2);

 showPop(o.x,o.y); remove(o);

 if(itemChain===3) softBurst(o.type);
 if(typeChain===6){ typeBurst(c); randomBurst(); }

 refill(); updateGlow(); unlockByProgress(); updateStats();
}

function softBurst(t){floats.filter(f=>f.type===t).slice(0,2).forEach(f=>{showPop(f.x,f.y);remove(f);});}
function typeBurst(c){floats.filter(f=>cat(f.type)===c).forEach(f=>{showPop(f.x,f.y);remove(f);});}
function randomBurst(){const cats=["food","flower","nick","animal"];const r=cats[Math.floor(Math.random()*cats.length)];
floats.filter(f=>cat(f.type)===r).forEach(f=>{showPop(f.x,f.y);remove(f);});}

function remove(o){if(o.el.parentNode)o.el.remove();floats=floats.filter(f=>f!==o);}
function refill(){while(floats.length<27) spawn();}

function showPop(x,y){
 const d=document.createElement("div");
 d.className="candy"; d.textContent="POP!";
 d.style.left=x+"px"; d.style.top=y+"px";
 play.appendChild(d); setTimeout(()=>d.remove(),700);
}
function updateGlow(){floats.forEach(f=>f.el.classList.toggle("glow",cat(f.type)===lastType));}

function animate(){
 if(!paused){
  floats.forEach(f=>{
   f.x+=f.vx; f.y+=f.vy;
   if(f.x<0||f.x>play.clientWidth-40)f.vx*=-1;
   if(f.y<0||f.y>play.clientHeight-40)f.vy*=-1;
   f.el.style.transform=`translate(${f.x}px,${f.y}px)`;
  });
  energy=Math.max(0,energy-.02);
 }
 requestAnimationFrame(animate);
}
animate();

function updateStats(){
 comboEl.textContent=`Combo ${combo} | Item ${itemChain} | Type ${typeChain}`;
 statsEl.textContent=`Lifetime ${lifetime}`;
 energyEl.textContent=`Heart ‚ô• ${Math.floor(energy)}%`;
}

/* DECK */
function renderDeck(){
 cardGrid.innerHTML="";
 deck.forEach(c=>{
  const d=document.createElement("div");
  d.className="card "+c.rarity;
  d.innerHTML=
   `<div class="name">${c.name}</div>
    <div class="meta">${c.house} ‚Ä¢ ${c.type} ‚Ä¢ ${c.rarity.toUpperCase()}</div>
    <div class="desc">${c.desc}</div>
    <div class="quote">"${c.quote}"</div>`;
  cardGrid.appendChild(d);
 });
}
deckBtn.onclick=()=>{deckPanel.style.display="flex";renderDeck();}
closeDeck.onclick=()=>deckPanel.style.display="none";

yes.onclick=()=>{
 bg.pause();
 question.style.display="none";
 celebrate.style.display="block";
 blue.play().catch(()=>{});
 for(let i=0;i<27;i++) spawn();
 paused=false;
 activateMotion();
};
</script>
</body>
</html>
